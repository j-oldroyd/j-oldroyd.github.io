<p>Let $A$ be an $n\times n$ triangular matrix. Then $\det(A)$ is just the product of its diagonal entries:</p>
<div class="displaymath process-math">
\begin{equation*}
\det(A) = \prod_{i=1}^{N}a_{ii}.
\end{equation*}
