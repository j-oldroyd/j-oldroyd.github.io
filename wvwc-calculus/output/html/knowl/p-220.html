<div class="para">Recall that a function <span class="process-math">\(f(x)\)</span> is <dfn class="terminology">invertible</dfn> if it’s one-to-one. In this case, there’s an inverse function <span class="process-math">\(f^{-1}(x)\)</span> that undoes <span class="process-math">\(f(x)\text{.}\)</span> In symbols, <span class="process-math">\(f^{-1}(f(x)) = x\)</span> and <span class="process-math">\(f(f^{-1}(y)) = y\text{.}\)</span>
