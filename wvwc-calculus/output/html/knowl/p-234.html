<p>A function <span class="process-math">\(f(x)\)</span> is invertible if and only if it is a one-to-one function. That is, <span class="process-math">\(f(x_{1}) = f(x_{2})\)</span> forces <span class="process-math">\(x_{1} = x_{2}\text{.}\)</span></p>
