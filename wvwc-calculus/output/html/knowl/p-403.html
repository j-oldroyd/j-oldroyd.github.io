<div class="para">In general, we can get a <dfn class="terminology">sequence</dfn> of approximations <span class="process-math">\(x_{1},x_{2},\ldots,x_{n}\)</span> to the root <span class="process-math">\(x_{0}\)</span> by using the formula</div>

x_{n+1} = x_{n} - \frac{f(x_{n})}{f'(x_{n})},
\end{equation*}
</div>
<div class="para">as long as <span class="process-math">\(f'(x_{n}) \neq0\text{.}\)</span>
</div>
