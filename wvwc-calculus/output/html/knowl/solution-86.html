<div class="para logical">
<div class="para">An antiderivative of <span class="process-math">\(\cos x\)</span> is any function whose derivative is <span class="process-math">\(\cos x\text{.}\)</span> So three antiderivatives could be</div>
<div class="displaymath process-math">
\begin{equation*}
F_{1}(x) = \sin x, F_{2}(x) = \sin x + 4, F_{3}(x) = \sin x - 100.
\end{equation*}
