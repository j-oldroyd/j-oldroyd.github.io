<div class="para logical">
<div class="para">We’ll try the same trick we used before and we’ll set <span class="process-math">\(u = 3x^{2} + \sin x\text{.}\)</span> Then the chain rule says that</div>
<div class="displaymath process-math">
\begin{align*}
f'(x) &amp; =\dv{f}{u}\dv{u}{x} \\
&amp; = (50u^{49})(6x+\cos x) \\
&amp; = 50(3x^{2} + \sin x)^{49}(6x + \cos x). 
\end{align*}
</div>
