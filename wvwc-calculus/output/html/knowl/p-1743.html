<p>Now we'll make the argument that <span class="process-math">\(\div\vb{F} = 0\)</span> since the above should be true for arbitrary subregions of <span class="process-math">\(D\text{.}\)</span> But</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\div\vb{F} = -a\div(\grad f) = -a\del^{2}f\text{,}
\end{equation*}
</div>
<p class="continuation">which means that <span class="process-math">\(\Delta f = 0\text{.}\)</span></p>
