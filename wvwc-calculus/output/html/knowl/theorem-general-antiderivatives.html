<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.6.3</span><span class="period">.</span><span class="space"> </span><span class="title">General Antiderivatives.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f(x)\)</span> be some function with antiderivative <span class="process-math">\(F(x)\)</span> on some interval <span class="process-math">\(I\text{.}\)</span> Then the most general antiderivative of <span class="process-math">\(f(x)\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
F(x) + C
\end{equation*}
</div>
<div class="para">where <span class="process-math">\(C\)</span> is an arbitrary constant.</div>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-9-hidden.html" title="Proof 5.6.3.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="section-antiderivatives.html#theorem-general-antiderivatives" class="internal">in-context</a></span>
