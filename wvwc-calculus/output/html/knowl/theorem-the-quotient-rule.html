<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.4.3</span><span class="period">.</span><span class="space"> </span><span class="title">The Quotient Rule.</span>
</h4>
<p>Let <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> be differentiable functions. Then</p>
<div class="displaymath process-math">
\begin{equation*}
\dv{}{x}\left[\frac{f(x)}{g(x)}\right] = \frac{f'(x)g(x) - f(x)g'(x)}{[g(x)]^{2}}
\end{equation*}
</div>
<p class="continuation">wherever <span class="process-math">\(g(x)\neq0\text{.}\)</span></p></article><span class="incontext"><a href="section-product-and-quotient-rules.html#theorem-the-quotient-rule">in-context</a></span>
