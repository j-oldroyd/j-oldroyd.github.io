<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.9</span><span class="period">.</span><span class="space"> </span><span class="title">The Quotient Rule.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> be differentiable functions. Then</div>
<div class="displaymath process-math">
\begin{equation*}
\dv{}{x}\left[\frac{f(x)}{g(x)}\right] = \frac{f'(x)g(x) - f(x)g'(x)}{[g(x)]^{2}}
\end{equation*}
</div>
<div class="para">wherever <span class="process-math">\(g(x)\neq0\text{.}\)</span>
</div>
</div></article><span class="incontext"><a href="section-differentiation-formulas.html#theorem-the-quotient-rule" class="internal">in-context</a></span>
