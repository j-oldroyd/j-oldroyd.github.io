<p>This shows us that solutions that begin near <span class="process-math">\(x = 2\)</span> tend to move away from <span class="process-math">\(x = 2\text{,}\)</span> which solutions near <span class="process-math">\(x = 5\)</span> tend to move towards <span class="process-math">\(x = 5\text{.}\)</span> So <span class="process-math">\(x = 2\)</span> is unstable and <span class="process-math">\(x = 5\)</span> is stable.</p>
