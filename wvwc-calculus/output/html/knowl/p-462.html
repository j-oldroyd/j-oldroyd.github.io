<p>Using <a href="" class="xref" data-knowl="./knowl/example-finding-work-done.html" title="Example 6.1.7: Finding work done">ExampleÂ 6.1.7</a>, we see that the work done should be</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/example-finding-work-done.html">
\begin{equation*}
W = \lim_{n\to\infty}\sum_{i=1}^{n}3x_{i}^{*}\cdot\frac{4}{n}
\end{equation*}
</div>

<div class="displaymath process-math" data-contains-math-knowls="./knowl/example-finding-work-done.html">

\end{equation*}
</div>
<p class="continuation">So work is a definite integral.</p>
