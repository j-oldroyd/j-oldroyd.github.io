<span class="type">Solution</span><span class="space"> </span><span class="codenumber">2.3.9.1</span><span class="period">.</span>
</h3>
<p>Since <span class="process-math">\(x, \cos x\)</span> and <span class="process-math">\(\sin x\)</span> are all continuous, this means that <span class="process-math">\(\cos(x+\sin x)\)</span> must be continuous as well. Therefore</p>
<div class="displaymath process-math">
\begin{equation*}
\lim_{x\to\pi}\cos(x+\sin x) = \cos(\pi+\sin\pi) = -1.
\end{equation*}
</div>
