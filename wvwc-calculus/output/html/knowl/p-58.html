<p>In particular, Limit Laws 1-5 give us the following: if <span class="process-math">\(f(x)\)</span> is a polynomial or rational function, then <span class="process-math">\(\lim_{x\to a}f(x) = f(a)\)</span> as long as <span class="process-math">\(a\)</span> is in the domain of <span class="process-math">\(f(x)\text{.}\)</span> If <span class="process-math">\(a\)</span> is not in the domain, trickery may be required.</p>
