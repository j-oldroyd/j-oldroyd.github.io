<p>A series <span class="process-math">\(\sum a_{k}\)</span> is <dfn class="terminology">absolutely convergent</dfn> if <span class="process-math">\(\sum |a_{k}|\)</span> converges. A series <span class="process-math">\(\sum a_{k}\)</span> is <dfn class="terminology">conditionally convergent</dfn> if it converges but <span class="process-math">\(\sum|a_{k}|\)</span> diverges.</p>
