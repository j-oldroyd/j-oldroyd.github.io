<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Integration by Parts.</span>
</h3>
<div class="para">Let <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> be continuous functions, with <span class="process-math">\(g(x)\)</span> differentiable. Then</div>
<div class="displaymath process-math">
\begin{equation*}
\int f(x)g^{\prime}(x)\,dx = f(x)g(x) - \int g(x)f^{\prime}(x)\,dx.
\end{equation*}
