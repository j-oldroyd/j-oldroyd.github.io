<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>An <dfn class="terminology">alternating series</dfn> is any series whose terms switch sign. Written in summation notation, they take the form <span class="process-math">\(\sum (-1)^{k}a_{k}\)</span> where <span class="process-math">\(a_{k}\)</span> is a positive sequence. Alternating series have a very useful test for convergence.</p>
