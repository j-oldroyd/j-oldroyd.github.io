<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>For most series we'll consider (i.e., those of the form <span class="process-math">\(\sum a_{k}(x - a)^{k}\)</span>), we can find <span class="process-math">\(R\)</span> using the following formula:</p>
<div class="displaymath process-math">
\begin{equation*}
R = \lim_{k\to\infty}\left|\frac{a_{k}}{a_{k+1}}\right|\text{.}
\end{equation*}
</div>
