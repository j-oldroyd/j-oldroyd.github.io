<p>Let <span class="process-math">\(\mathbf{a} = \dotprod{0,1,-3}\)</span> and <span class="process-math">\(\mathbf{b} = \dotprod{1,1,2}.\)</span> Then we can say right away that these vectors are <em class="emphasis">not</em> orthogonal to each other since <span class="process-math">\(\mathbf{a}\cdot\mathbf{b} = -5 \neq 0\text{.}\)</span></p>
