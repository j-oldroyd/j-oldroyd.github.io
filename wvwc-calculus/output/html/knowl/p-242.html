<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Since every exponential function has a corresponding logarithm, the natural exponential function <span class="process-math">\(e^{x}\)</span> has a logarithm as well. We call this inverse the <dfn class="terminology">natural logarithm</dfn> and denote it by <span class="process-math">\(\ln x\text{.}\)</span> Note that <span class="process-math">\(\dv{}{x}\ln x = \frac{1}{x}\)</span> by <a href="" class="xref" data-knowl="./knowl/example-exponential-inverse-revisited.html" title="Example 4.2.8: Exponential inverse revisited">ExampleÂ 4.2.8</a>.</p>
