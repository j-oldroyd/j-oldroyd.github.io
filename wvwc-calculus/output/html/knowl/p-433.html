<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(F(x)\)</span> and <span class="process-math">\(G(x)\)</span> denote antiderivatives of <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\text{,}\)</span> and let <span class="process-math">\(c\)</span> be a constant. Then we have the following: <figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">5.7.8<span class="period">.</span></span><span class="space"> </span>Particular antiderivatives of functions</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr>
<td class="c m b1 r0 l0 t3 lines">Function</td>
<td class="c m b1 r0 l0 t3 lines">Antiderivative</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(cf(x)\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(cF(x)\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(f(x) + g(x)\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(F(x) + G(x)\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(x^{n}, n\neq1\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\frac{x^{n+1}}{n+1}\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\frac{1}{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\ln|x|\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(e^{cx}, c\neq0\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\frac{1}{c}e^{cx}\)</span></td>
</tr>
<tr>
<td class="c m b3 r0 l0 t0 lines"><span class="process-math">\(\sin cx, \cos cx, c\neq 0\)</span></td>
<td class="c m b3 r0 l0 t0 lines"><span class="process-math">\(-\frac{1}{c}\cos cx, \frac{1}{c}\sin cx\)</span></td>
</tr>
</table></div></figure> These are by no means the only antiderivatives that you will need to deal with, but they are probably the most common.</div>
