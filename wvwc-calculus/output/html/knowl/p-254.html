<p>We'll simplify by using the cancellation property <span class="process-math">\(e^{\ln y} = y\text{.}\)</span> First, we need to put the entire exponent inside of the natural log:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
e^{-4\ln x} = e^{\ln x^{-4}} = x^{-4}
\end{equation*}
</div>
<p class="continuation">and</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
e^{x\ln3} = 3^{x}.
\end{equation*}
</div>
