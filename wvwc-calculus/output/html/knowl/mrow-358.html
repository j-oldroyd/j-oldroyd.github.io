\begin{align*}
\ln(\abs{\frac{x}{1-x}}) = t^2+C \amp \implies \frac{x}{1-x} = C_1e^{t^2} \\
\amp \implies x = C_1e^{t^2}(1-x) \\
\amp \implies x(1 + C_1e^{t^2}) = C_1e^{t^2}\\
\amp \implies x = \frac{C_1e^{t^2}}{1 + C_1e^{t^2}} 
\end{align*}
