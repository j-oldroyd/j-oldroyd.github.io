<p>Let <span class="process-math">\(f(x) = e^{x}\text{.}\)</span> Then by <a href="" class="xref" data-knowl="./knowl/theorem-derivative-of-an-inverse-function.html" title="Theorem 4.2.7: Derivative of an Inverse Function">TheoremÂ 4.2.7</a> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="./knowl/theorem-derivative-of-an-inverse-function.html">
\begin{equation*}
(f^{-1})'(x) = \frac{1}{f'(f^{-1}(x))} = \frac{1}{f(f^{-1}(x))} = \frac{1}{x}.
\end{equation*}
</div>
<p class="continuation">So the derivative of the inverse of <span class="process-math">\(e^{x}\)</span> is <span class="process-math">\(\frac{1}{x}\text{.}\)</span></p>
