<p>Now consider <span class="process-math">\(g(x) = \frac{1}{(x-3)^{2}}\text{.}\)</span> Then <span class="process-math">\(\lim_{x\to3^{-}}g(x) = \lim_{x\to3^{+}}g(x) = \infty\)</span> since the function increases without bound when <span class="process-math">\(x\)</span> approaches <span class="process-math">\(3\)</span> from both directions. In this case, we say that <span class="process-math">\(\lim_{x\to3}g(x)=\infty\text{.}\)</span></p>
