<p>Let <span class="process-math">\(y = f(u)\)</span> and <span class="process-math">\(u = g(x)\)</span> be differentiable functions. Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dv{y}{x} = \dv{y}{u}\dv{u}{x}.
\end{equation*}
</div>
<p class="continuation">Equivalently, if we set <span class="process-math">\(F(x) = f(g(x))\)</span> we have</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
F'(x) = f'(g(x))g'(x).
\end{equation*}
</div>
