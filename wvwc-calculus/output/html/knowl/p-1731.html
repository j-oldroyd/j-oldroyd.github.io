<p>Let <span class="process-math">\(f\)</span> be a twice differentiable scalar function on <span class="process-math">\(\RR^{3}\text{.}\)</span> The <dfn class="terminology">Laplacian</dfn> of <span class="process-math">\(f\)</span> is the function</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\div(\grad f) = \del^{2}f = \Delta f
\end{equation*}
</div>
<p class="continuation">given by <span class="process-math">\(f_{xx} + f_{yy} + f_{zz}\text{.}\)</span></p>
