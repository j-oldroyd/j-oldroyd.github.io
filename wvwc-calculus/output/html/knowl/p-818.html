<div class="para">If we assume that the population obeys the general growth equation, then we get</div>
<div class="displaymath process-math">
\begin{equation*}
P^\prime = .25P^{2}, P(0) = 100.
\end{equation*}
</div>
<div class="para">This ODE is separable, and we can therefore solve it to get</div>
<div class="displaymath process-math">
\begin{equation*}
P(t) = \frac{100}{1 - 25t}.
\end{equation*}
</div>
</div>
