<body class="ignore-math"><div class="solution solution-like"><p>First, note that <span class="process-math">\(210^{\circ} = \frac{7\pi}{6}\text{.}\)</span> We therefore choose <span class="process-math">\(\frac{\pi}{6}\)</span> as our reference angle and obtain the terminal point <span class="process-math">\((-\frac{\sqrt{3}}{2}, -\frac{1}{2})\text{.}\)</span> The terminal point for <span class="process-math">\(\frac{5\pi}{3}\)</span> is likewise <span class="process-math">\((\frac{1}{2}, -\frac{\sqrt{3}}{2})\text{.}\)</span></p></div></body>
