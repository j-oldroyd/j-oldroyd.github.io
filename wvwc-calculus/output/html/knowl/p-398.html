<p>A function <span class="process-math">\(F(x)\)</span> is called an antiderivative of the function <span class="process-math">\(f(x)\)</span> if <span class="process-math">\(F'(x) = f(x)\)</span> for all <span class="process-math">\(x\)</span> in an interval <span class="process-math">\(I\text{.}\)</span></p>
