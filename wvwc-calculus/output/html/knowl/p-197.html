<p>Let <span class="process-math">\(f(x)\)</span> be a function that is differentiable at <span class="process-math">\(x=a\text{.}\)</span> The linear approximation (or <dfn class="terminology">linearization</dfn>) of <span class="process-math">\(f\)</span> at <span class="process-math">\(a\)</span> is the function <span class="process-math">\(L(x)\)</span> given by</p>
<div class="displaymath process-math">
\begin{equation*}
L(x) = f(a) + f^\prime(a)(x-a).
\end{equation*}
</div>
