\int_{0}^{4}2\pi(x + 2)(4x - x^{2})\,dx \amp= 4\pi\int_{0}^{2}(x + 2)(2x - x^{2})\,dx\\
\amp= 4\pi\int_{0}^{2}\left[4x - x^{3}\right]\,dx\\
\amp= 4\pi\left[2x^{2} - \frac{x^{4}}{4}\right]_{0}^{2}\\
\amp= 16\pi
\end{align*}
