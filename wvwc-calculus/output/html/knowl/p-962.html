<div class="para">An <dfn class="terminology">alternating series</dfn> is any series whose terms switch sign. Written in summation notation, they take the form <span class="process-math">\(\sum (-1)^{k}a_{k}\)</span> where <span class="process-math">\(a_{k}\)</span> is a positive sequence. Alternating series have a very useful test for convergence.</div>
