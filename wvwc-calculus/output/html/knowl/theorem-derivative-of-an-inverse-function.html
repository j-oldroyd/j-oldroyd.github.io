<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.7</span><span class="period">.</span><span class="space"> </span><span class="title">Derivative of an Inverse Function.</span>
</h4>
<p>Let <span class="process-math">\(f(x)\)</span> be a differentiable function with inverse <span class="process-math">\(f^{-1}(x)\text{.}\)</span> Assume that <span class="process-math">\(f^{-1}\)</span> is itself differentiable. Then</p>
<div class="displaymath process-math">
\begin{equation*}
(f^{-1})'(x) = \frac{1}{f'(f^{-1}(x))}.
\end{equation*}
