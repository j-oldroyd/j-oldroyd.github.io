<p>Let <span class="process-math">\(\mathbf{a},\mathbf{b}\)</span> and <span class="process-math">\(\mathbf{c}\)</span> be vectors in <span class="process-math">\(\RR^{3}\text{.}\)</span> Then <span class="process-math">\(|\mathbf{a}\cdot(\mathbf{b}\times\mathbf{c})|\)</span> is equal to the volume of the parallelepiped determined by <span class="process-math">\(\mathbf{a},\mathbf{b}\)</span> and <span class="process-math">\(\mathbf{c}\text{.}\)</span></p>
