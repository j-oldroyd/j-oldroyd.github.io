<body><article class="example example-like"><p>Suppose we want to convert the point \((3,\frac{\pi}{3})\) in polar coordinates to Cartesian coordinates \((x,y)\text{.}\) Then we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x \amp = 3\cos\frac{\pi}{3} \\
y \amp = 3\sin\frac{\pi}{3} 
\end{align*}
</div>
<p>and so the Cartesian point is \((\frac{3}{2},\frac{3\sqrt{3}}{2}).\)</p></article></body>
