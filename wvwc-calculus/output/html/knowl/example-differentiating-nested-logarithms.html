<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">4.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">Differentiating nested logarithms.</span>
</h4>
<div class="para">Let <span class="process-math">\(f(x) = \log_{2}(\log_{5} x)\text{.}\)</span> Find <span class="process-math">\(f'(x)\text{.}\)</span>
</div>
<div class="solutions"><details class="solution solution-like"><summary><span class="type">Solution</span><span class="period">.</span></summary><div class="solution solution-like"><div class="para logical">
<div class="para">By the chain rule, we have</div>
<div class="displaymath process-math">
\begin{equation*}
f'(x) = \frac{1}{(\log_{5}x)\ln 2}\dv{}{x}\log_{5}x = \frac{1}{(\log_{5} x)\ln 2}\frac{1}{x\ln 5},
\end{equation*}
</div>
</div></div></details></div></article><span class="incontext"><a class="internal" href="section-derivatives-of-exponential-and-logarithmic-functions.html#example-differentiating-nested-logarithms">in-context</a></span>
