<div class="para">If we set <span class="process-math">\(u = 3t - \sin t\text{,}\)</span> then <span class="process-math">\(g(t) = g(u) = 2.6^{u}\text{.}\)</span> By the chain rule, <span class="process-math">\(g'(t) = g'(u)\dv{u}{t} = (\ln2.6)2.6^{u}(3-\cos t) = (\ln2.6)2.6^{3t-\sin t}(3-\cos t).\)</span>
