<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(\{a_{n}\}\)</span> be a sequence. Then <span class="process-math">\(\{a_{n}\}\)</span> is <dfn class="terminology">increasing</dfn> if <span class="process-math">\(a_{n+1} \gt a_{n}\)</span> for all <span class="process-math">\(n\)</span> and <dfn class="terminology">decreasing</dfn> if <span class="process-math">\(a_{n+1}\lt a_{n} \)</span> for all <span class="process-math">\(n\text{.}\)</span> In either case, we say that the sequence is monotone.</div>
