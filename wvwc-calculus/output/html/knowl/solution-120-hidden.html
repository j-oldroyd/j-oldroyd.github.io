<body class="ignore-math"><div class="solution solution-like">
<div class="para">Here, we see that we can separate a factor of <span class="process-math">\(\tan x\sec x\)</span> from the integrand, so we'll do that and use <span class="process-math">\(u = \sec x\text{:}\)</span>
</div>
<div class="displaymath process-math">
\begin{align*}
\int\tan x\sec^{3}x\,dx &amp; = \int \sec^{2}x \sec x\tan x\,dx \\
&amp; = \int u^{2}\,du \\
&amp; = \frac{\sec^{3}x}{3} + C. 
\end{align*}
</div>
