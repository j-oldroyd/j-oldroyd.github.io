\int x\sin x\,dx &amp; = \int u\,dv \\
&amp; = uv - \int v\,du \\
&amp; = -x\cos x - \int (-\cos x)\,dx \\
&amp; = -x\cos x + \int\cos x\,dx \\
&amp; = -x\cos x + \sin x + C.
