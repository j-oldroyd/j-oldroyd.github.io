<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Since we need to find <span class="process-math">\(\pdv{f}{y}\text{,}\)</span> we differentiate <span class="process-math">\(f(x,y)\)</span> with respect to <span class="process-math">\(y\)</span> and treat <span class="process-math">\(x\)</span> as a constant:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\pdv{f}{y} &amp; = \pdv{}{y}\left[ye^{x-y} - x^{3}\tan y^{4}\right] \\
&amp; = e^{x-y} - ye^{x-y} - 4x^{3}y^{3}\sec^{2}y^{4} 
\end{align*}
</div>
