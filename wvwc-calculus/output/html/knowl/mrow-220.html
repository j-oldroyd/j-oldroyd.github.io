\int\sin^{3}t\cos^{5}t\,dt &amp; = \int\sin^{2}t\cos^{5}t\sin t\,dt \\
&amp; = \int(1 - \cos^{2}t)\cos^{5}t\sin t\,dt \\
&amp; = -\int(1 - u^{2})u^{5}\,du \\
&amp; = -\int (u^{5} - u^{7})\,du. 
\end{align*}
