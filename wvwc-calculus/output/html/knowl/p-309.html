<p>If we use the double-angle formula given, we get</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\sin(2\arctan x) = 2\sin(\arctan x)\cos(\arctan x).
\end{equation*}
</div>
<p class="continuation">So we just need to find <span class="process-math">\(\sin(\arctan x)\)</span> and <span class="process-math">\(\cos(\arctan x)\text{.}\)</span></p>
