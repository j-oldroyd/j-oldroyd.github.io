<p>Since <span class="process-math">\(f'(P) = k(M-P) - kP\text{,}\)</span> we see that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
f'(0) &amp; = kM \gt 0\\
f'(M) &amp; = -kM \lt 0 
\end{align*}

<p class="continuation">Hence <span class="process-math">\(P = 0\)</span> is unstable, while <span class="process-math">\(P = M\)</span> is stable.</p>
