\begin{align*}
\dv{x}{t} = 2tx(1-x) \amp \implies \frac{1}{x(1-x)}\dd{x} = 2t\dd{t}\\
\amp \implies \int\frac{\dd{x}}{x(1-x)} = \int 2t\dd{t} \\
\amp \implies \ln(\abs{x}) - \ln(\abs{1-x}) = t^2+C \\
\amp \implies \ln\parens{\frac{x}{1-x}} = t^2+C 
\end{align*}
