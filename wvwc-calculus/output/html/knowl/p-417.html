<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span class="process-math">\(f(x)\)</span> be some function with antiderivative <span class="process-math">\(F(x)\)</span> on some interval <span class="process-math">\(I\text{.}\)</span> Then the most general antiderivative of <span class="process-math">\(f(x)\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
F(x) + C
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(C\)</span> is an arbitrary constant.</p>
