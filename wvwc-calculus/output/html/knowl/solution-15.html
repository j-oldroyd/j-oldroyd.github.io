</h4>
<div class="para">First, note that <span class="process-math">\(g(s) = \cos\frac{1}{s^{3}}\text{.}\)</span> By the previous remark, we know that <span class="process-math">\(\lim_{s\to-\infty}\frac{1}{s^{3}} = 0\text{.}\)</span> Therefore <span class="process-math">\(\lim_{s\to-\infty}g(s) = \cos0 = 1\text{.}\)</span>
</div>
