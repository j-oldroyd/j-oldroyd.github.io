<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Two functions <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> are said to be <dfn class="terminology">asymptotically equivalent</dfn>, written <span class="process-math">\(f\sim g\text{,}\)</span> if the following is true:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\lim_{x\to\infty}\frac{f(x)}{g(x)} = 1.
\end{equation*}
</div>
<p class="continuation">Show that <span class="process-math">\(\sin\frac{1}{x}\sim\frac{1}{x}\text{.}\)</span></p>
