<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Just as points on the unit circle determine angles, angles also determine points. A point <span class="process-math">\(P\)</span> determined by an angle <span class="process-math">\(\theta\)</span> is also known as the <em class="emphasis">terminal point</em> for the angle. Terminal points for certain <em class="emphasis">reference angles</em> are useful to remember.</p>
