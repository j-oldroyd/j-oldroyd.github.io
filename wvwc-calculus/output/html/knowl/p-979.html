<p>Let <span class="process-math">\(\sum a_{k}\)</span> be an infinite series and let</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
r = \lim_{k\to\infty}\sqrt[k]{|a_{k}|}\text{.}
\end{equation*}
</div>
<p class="continuation">Then</p>
<ol class="decimal">
<li><p>If <span class="process-math">\(r \lt 1\)</span> the series converges absolutely.</p></li>
<li><p>If <span class="process-math">\(r \gt 1\)</span> the series diverges.</p></li>
<li><p>If <span class="process-math">\(r = 1\)</span> the test fails.</p></li>
</ol>
