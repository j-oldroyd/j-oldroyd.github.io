\int\sec^{3}x\,dx &amp; = \sec x\tan x - \int \sec x\tan^{2}x\,dx \\
&amp; = \sec x\tan x - \int\sec^{3}x\,dx + \int\sec x\,dx \\
&amp; = \sec x\tan x - \int\sec^{3}x\,dx + \ln|\sec x + \tan x|
