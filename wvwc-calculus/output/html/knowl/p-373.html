<p>Let <span class="process-math">\(f(x)\)</span> be differentiable on some interval <span class="process-math">\([a,b]\text{.}\)</span> Then there exists a number <span class="process-math">\(c\)</span> in <span class="process-math">\((a,b)\)</span> such that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f'(c) = \frac{f(b) - f(a)}{b-a},
\end{equation*}
</div>
<p class="continuation">or equivalently</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(b) - f(a) = f'(c)(b-a).
\end{equation*}
</div>
