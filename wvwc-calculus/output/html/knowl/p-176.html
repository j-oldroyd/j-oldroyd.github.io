<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(f(x)\)</span> and <span class="process-math">\(g(x)\)</span> be differentiable functions. Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\dv{}{x}\left[\frac{f(x)}{g(x)}\right] = \frac{f'(x)g(x) - f(x)g'(x)}{[g(x)]^{2}}
\end{equation*}
</div>
<p class="continuation">wherever <span class="process-math">\(g(x)\neq0\text{.}\)</span></p>
