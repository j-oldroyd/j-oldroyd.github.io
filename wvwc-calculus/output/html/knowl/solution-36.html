<p>If we let <span class="process-math">\(y=f(x)\text{,}\)</span> then <span class="process-math">\(x^{2} + y^{2} = 1\text{.}\)</span> Then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
2x + 2yy' = 0
\end{equation*}
</div>
<p class="continuation">which means that</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
y' = -\frac{x}{y} = -\frac{x}{\sqrt{1-x^{2}}}.
\end{equation*}
</div>
