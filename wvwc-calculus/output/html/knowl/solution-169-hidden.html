<body class="ignore-math"><div class="solution solution-like"><div class="para logical">
<div class="para">We can try dividing the numerator and denominator by the highest power of <span class="process-math">\(n\)</span> that appears: <span class="process-math">\(n^{3}\text{.}\)</span> This gives</div>
<div class="displaymath process-math">
\begin{equation*}
a_{n} = \frac{3n^{-2} - 1}{5 + 2n^{-1}}\text{.}
\end{equation*}
</div>
<div class="para">Now we can take the limit as <span class="process-math">\(n\to\infty\)</span> to get <span class="process-math">\(a_{n}\to\frac{-1}{5}\text{.}\)</span>
</div>
</div></div></body>
