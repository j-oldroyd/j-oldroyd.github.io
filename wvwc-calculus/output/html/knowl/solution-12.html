<div class="para logical">
<div class="para">Since <span class="process-math">\(x, \cos x\)</span> and <span class="process-math">\(\sin x\)</span> are all continuous, this means that <span class="process-math">\(\cos(x+\sin x)\)</span> must be continuous as well. Therefore</div>
<div class="displaymath process-math">
\begin{equation*}
\lim_{x\to\pi}\cos(x+\sin x) = \cos(\pi+\sin\pi) = -1.
\end{equation*}
</div>
