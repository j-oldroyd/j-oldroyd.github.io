<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.1.17</span><span class="period">.</span><span class="space"> </span><span class="title">Monotone Sequences.</span>
</h3> <div class="para">Let <span class="process-math">\(\{a_{n}\}\)</span> be a sequence. Then <span class="process-math">\(\{a_{n}\}\)</span> is <dfn class="terminology">increasing</dfn> if <span class="process-math">\(a_{n+1} \gt a_{n}\)</span> for all <span class="process-math">\(n\)</span> and <dfn class="terminology">decreasing</dfn> if <span class="process-math">\(a_{n+1}\lt a_{n} \)</span> for all <span class="process-math">\(n\text{.}\)</span> In either case, we say that the sequence is monotone.</div></article><span class="incontext"><a class="internal" href="section-sequences.html#definition-monotone-sequences">in-context</a></span>
