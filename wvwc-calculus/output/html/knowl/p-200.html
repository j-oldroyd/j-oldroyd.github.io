<div class="para">We start by taking the derivative with respect to <span class="process-math">\(x\)</span> of each side of the equation:</div>
<div class="displaymath process-math">
\begin{align*}
\dv{}{x}\tan(x-y) &amp; = (1-y')\sec^{2}(x-y) \\
\dv{}{x}\frac{y}{1+x^{2}} &amp; = \frac{y'(1+x^{2}) - 2xy}{(1+x^{2})^{2}}. 
\end{align*}
