<div class="para">This is a <span class="process-math">\(\frac{0}{0}\)</span> indeterminate form, so L’Hospital’s Rule applies. We get</div>
<div class="displaymath process-math">
\begin{align*}
\lim_{t\to1^{+}}\frac{9^{t-1} - 4^{t-1}}{t-1} &amp; = \lim_{t\to1^{+}}\frac{9^{t-1}\ln9 - 4^{t-1}\ln4}{1} \\
&amp; = \ln\frac{9}{4}. 
\end{align*}
