<div class="para">First, we’ll check if <span class="process-math">\(\vb{F}\)</span> is conservative. If it is, we can use <a href="" class="xref" data-knowl="./knowl/theorem-fundamental-theorem-line-integrals.html" title="Theorem 14.3.4: Fundamental Theorem of Line Integrals">Theorem 14.3.4</a>. Since <span class="process-math">\(\pdv{Q}{x} - \pdv{P}{y} = 2xe^{xy} + x^{2}ye^{xy} - \brackets{xe^{xy} + \parens{x + x^{2}y}e^{xy}} = 0\text{,}\)</span> we see that <span class="process-math">\(\vb{F}\)</span> is in fact conservative.</div>
