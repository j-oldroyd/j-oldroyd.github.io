<div class="para">The <dfn class="terminology">area</dfn> under the graph of a continuous function <span class="process-math">\(y=f(x)\)</span> is the limit of the sum of the areas of the approximating rectangles:</div>
<div class="displaymath process-math">
\begin{equation*}
A = \lim_{n\to\infty}R_{n} = \lim_{n\to\infty}[f(x_{1})\Delta x + \cdots + f(x_{n})\Delta x].
\end{equation*}
