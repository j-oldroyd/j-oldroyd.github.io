<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Recall that <span class="process-math">\(\int_{C}\vb{F}\cdot\vb{T}\,ds = \int_{C} P\,dx + Q\,dy\)</span> is the <a href="" class="xref" data-knowl="./knowl/definition-line-integral-of-a-vector-field.html" title="Definition 14.2.6: Line Integral of a Vector Field">circulation</a> of <span class="process-math">\(\vb{F}\)</span> along <span class="process-math">\(C\text{.}\)</span> Likewise, <span class="process-math">\(Q_{x} - P_{y}\)</span> is a measure of how <span class="process-math">\(\vb{F}\)</span> rotates counterclockwise. These two quantities are tied together by Green's Theorem.</p>
