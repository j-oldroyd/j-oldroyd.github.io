</h4> <div class="para">Let <span class="process-math">\(f(x)\)</span> be a function with second derivative <span class="process-math">\(f''(x)\text{.}\)</span> We say that <span class="process-math">\(f(x)\)</span> is <dfn class="terminology">concave up</dfn> (respectively, <dfn class="terminology">concave down</dfn>) on an interval if <span class="process-math">\(f''(x)&gt;0\)</span> (respectively, <span class="process-math">\(f''(x) &lt;0\)</span>) on that interval.</div></article><span class="incontext"><a class="internal" href="section-the-derivative-as-a-function.html#definition-concavity">in-context</a></span>
