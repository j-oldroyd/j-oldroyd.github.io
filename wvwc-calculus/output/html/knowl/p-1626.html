<p>A vector field <span class="process-math">\(\vb{F}\)</span> is <dfn class="terminology">conservative</dfn> if it can be written as the gradient of some corresponding potential function <span class="process-math">\(\varphi\text{,}\)</span> that is, <span class="process-math">\(\vb{F} = \grad\varphi\text{.}\)</span> In physics, the convention is often written <span class="process-math">\(\vb{F} = -\grad\varphi\text{.}\)</span></p>
