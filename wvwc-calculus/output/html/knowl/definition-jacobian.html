</h4>  <div class="para logical">
<div class="para">The <dfn class="terminology">Jacobian determinant</dfn> or <dfn class="terminology">Jacobian</dfn> of the coordinate transformation <span class="process-math">\(x = g(u,v)\)</span> and <span class="process-math">\(y = h(u,v)\)</span> is the quantity</div>
<div class="displaymath process-math">
\begin{equation*}
J(u,v) = \left|\begin{array}{cc} x_{u} \amp x_{v} \\ y_{u} \amp y_{v}\end{array}\right|\text{.}
\end{equation*}
