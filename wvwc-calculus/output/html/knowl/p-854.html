<div class="para">We interpret the phase diagram as follows: if <span class="process-math">\(P\)</span> is less than <div class="para">15,000</div> then the population will collapse to extinction. Otherwise, the population will stabilize at <span class="process-math">\(15,000\text{.}\)</span> This type of critical point is often called <dfn class="terminology">semi-stable.</dfn>
