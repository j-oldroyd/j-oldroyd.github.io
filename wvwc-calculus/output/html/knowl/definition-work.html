<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.2.4</span><span class="period">.</span><span class="space"> </span><span class="title">Work.</span>
</h3>
<p>Let <span class="process-math">\(F(x)\)</span> denote the force acting on a particle over <span class="process-math">\([a,b]\text{.}\)</span> The <dfn class="terminology">work</dfn> done by the force <span class="process-math">\(F(x)\)</span> on the particle as it moves from <span class="process-math">\(x = a\)</span> to <span class="process-math">\(x = b\)</span> is defined to be</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
W = \int_{a}^{b}F(x)\dd{x}\text{.}
\end{equation*}
