<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">The graph of an inverse function is related to the graph of the original function in a very nice way. To get the graph of <span class="process-math">\(f^{-1}\)</span> from <span class="process-math">\(f\text{,}\)</span> just reflect the graph of <span class="process-math">\(f\)</span> across the line <span class="process-math">\(y=x\text{.}\)</span>
</div>
