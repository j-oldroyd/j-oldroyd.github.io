<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Just as in Calculus I, we say that a vector function \(\vv{r}(t)\) is <dfn class="terminology">continuous</dfn> at \(t=a\) if \(\lim_{t\to a}\vv{r}(t) = \vv{r}(a)\text{.}\) In general, a vector function is continuous wherever <em class="emphasis">all</em> of its components functions are continuous.</p>
