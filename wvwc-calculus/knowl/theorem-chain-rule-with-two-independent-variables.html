<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.5.4</span><span class="period">.</span><span class="space"> </span><span class="title">Chain Rule with Two Independent Variables.</span>
</h6>
<p>Let \(f(x,y)\) be differentiable, and suppose that \(x = x(s,t)\) and \(y = y(s,t)\text{.}\) Then</p>
<div class="displaymath">
\begin{align*}
\pdv{f}{s} &amp; = f_{x}x_{s} + f_{y}y_{s} \\
\pdv{f}{t} &amp; = f_{x}x_{t} + f_{y}y_{t} 
\end{align*}
</div></article><span class="incontext"><a href="section-the-chain-rule-in-several-variables.html#theorem-chain-rule-with-two-independent-variables">in-context</a></span>
