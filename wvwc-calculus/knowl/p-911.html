<p>Let \(\sum a_{k}\) and \(\sum b_{k}\) be series with <em class="emphasis">positive</em> terms. Then</p>
<ol class="decimal">
<li><p>If \(a_{k}\leq b_{k}\) and \(\sum b_{k}\) converges, then so does \(\sum a_{k}\text{.}\)</p></li>
<li><p>If \(a_{k} \geq b_{k}\) and \(\sum b_{k}\) diverges, then so does \(\sum a_{k}\text{.}\)</p></li>
</ol>
