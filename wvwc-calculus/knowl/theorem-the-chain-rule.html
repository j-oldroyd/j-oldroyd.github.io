<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.5.1</span><span class="period">.</span><span class="space"> </span><span class="title">The Chain Rule.</span>
</h6>
<p>Let \(y = f(u)\) and \(u = g(x)\) be differentiable functions. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dv{y}{x} = \dv{y}{u}\dv{u}{x}.
\end{equation*}
</div>
<p class="continuation">Equivalently, if we set \(F(x) = f(g(x))\) we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F'(x) = f'(g(x))g'(x).
\end{equation*}
</div></article><span class="incontext"><a href="section-the-chain-rule.html#theorem-the-chain-rule">in-context</a></span>
