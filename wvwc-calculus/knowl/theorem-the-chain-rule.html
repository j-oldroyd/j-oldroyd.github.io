<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.5.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">The Chain Rule.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y = f(u)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u = g(x)\)</span> be differentiable functions. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\dv{y}{x} = \dv{y}{u}\dv{u}{x}.
\end{equation*}
</div>
<p class="continuation">Equivalently, if we set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(x) = f(g(x))\)</span> we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
F'(x) = f'(g(x))g'(x).
\end{equation*}
</div></article><span class="incontext"><a href="section-the-chain-rule.html#theorem-the-chain-rule">in-context</a></span>
