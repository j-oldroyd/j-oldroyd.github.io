<p>Recall that a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">invertible</dfn> if it's one-to-one. In this case, there's an inverse function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{-1}(x)\)</span> that undoes <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\text{.}\)</span> In symbols, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{-1}(f(x)) = x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(f^{-1}(y)) = y\text{.}\)</span></p>
