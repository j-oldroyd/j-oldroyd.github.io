<p>If we view \(C\) as being traced out by a vector function \(\vb{r}(t), a\leq t\leq b\text{,}\) then we can write this formula even more compactly:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_{C}f(x,y)\,ds = \int_{a}^{b}f(\vb{r}(t))\norm{\vb{r}'(t)}\,dt\text{.}
\end{equation*}
