<p>Using <a data-knowl="./knowl/example-finding-work-done.html" title="Example 5.1.7: Finding work done">ExampleÂ 5.1.7</a>, we see that the work done should be</p>
<div class="displaymath">
\begin{equation*}
W = \lim_{n\to\infty}\sum_{i=1}^{n}3x_{i}^{*}\cdot\frac{4}{n}
\end{equation*}
</div>
<p>which we can rewrite as</p>
<div class="displaymath">
\begin{equation*}
W = \int_{-1}^{3}3x\,dx.
\end{equation*}
</div>
<p>So work is a definite integral.</p>
