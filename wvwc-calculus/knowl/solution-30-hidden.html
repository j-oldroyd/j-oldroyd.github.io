<p>Since <span class="process-math">\(\tan x = \frac{\sin x}{\cos x}\text{,}\)</span> then we can apply the quotient rule to get the derivative of <span class="process-math">\(\tan x\text{:}\)</span></p>
<div class="displaymath process-math">
\begin{equation*}
\dv{}{x}\tan x = \frac{\cos^{2}x + \sin^{2}x}{\cos^{2}x} = \sec^{2}x.
\end{equation*}
