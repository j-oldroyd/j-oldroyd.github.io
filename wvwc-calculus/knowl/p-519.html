<p>A useful way to remember the integration by parts method is as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation}
\int u\,dv = uv - \int v\,du.\tag{7.1.1}
\end{equation}
</div>
<p class="continuation">Integration by parts can be used to integrate products of functions <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">that can't already be evaluated by simpler means</em>.</p>
