<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\vv{a},\vv{b}\) and \(\vv{c}\) be vectors in \(\RR^{3}\text{.}\) Then \(|\vv{a}\cdot(\vv{b}\times\vv{c})|\) is equal to the volume of the parallelepiped determined by \(\vv{a},\vv{b}\) and \(\vv{c}\text{.}\)</p>
