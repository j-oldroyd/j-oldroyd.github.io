<p>The total population after \(15 weeks\) should be given by</p>
<div class="displaymath">
\begin{align*}
(\text{total population}) &amp; = (\text{initial population}) + (\text{net change}) \\
&amp; = 100 + \int_{0}^{15}n'(t)\,dt 
\end{align*}
