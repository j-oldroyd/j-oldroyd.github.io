<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.6.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">General Antiderivatives.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be some function with antiderivative <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(x)\)</span> on some interval <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\text{.}\)</span> Then the most general antiderivative of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
F(x) + C
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(C\)</span> is an arbitrary constant.</p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-9-hidden.html" title="Proof 5.6.3.1"><h3 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h3></a></article><span class="incontext"><a href="section-antiderivatives.html#theorem-general-antiderivatives">in-context</a></span>
