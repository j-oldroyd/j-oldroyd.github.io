<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.6.3</span><span class="period">.</span><span class="space"> </span><span class="title">General Antiderivatives.</span>
</h6>
<p>Let \(f(x)\) be some function with antiderivative \(F(x)\) on some interval \(I\text{.}\) Then the most general antiderivative of \(f(x)\) is</p>
<div class="displaymath">
\begin{equation*}
F(x) + C
\end{equation*}
</div>
<p data-braille="continuation">where \(C\) is an arbitrary constant.</p></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-9-hidden.html" title="Proof 5.6.3.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-antiderivatives.html#theorem-general-antiderivatives">in-context</a></span>
