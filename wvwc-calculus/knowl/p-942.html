<p>For most series we'll consider (i.e., those of the form \(\sum a_{k}(x - a)^{k}\)), we can find \(R\) using the following formula:</p>
<div class="displaymath">
\begin{equation*}
R = \lim_{k\to\infty}\left|\frac{a_{k}}{a_{k+1}}\right|\text{.}
\end{equation*}
</div>
