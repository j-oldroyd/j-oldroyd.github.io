<p>Here, we see that we can separate a factor of \(\tan x\sec x\) from the integrand, so we'll do that and use \(u = \sec x\text{:}\)</p>
<div class="displaymath">
\begin{align*}
\int\tan x\sec^{3}x\,dx &amp; = \int \sec^{2}x \sec x\tan x\,dx \\
&amp; = \int u^{2}\,du \\
&amp; = \frac{\sec^{3}x}{3} + C. 
\end{align*}
