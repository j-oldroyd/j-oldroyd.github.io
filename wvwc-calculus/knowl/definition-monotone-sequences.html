<span class="type">Definition</span> <span class="codenumber">8.1.16</span>. <span class="title">Monotone Sequences.</span>
</h6>
<p>Let \(\{a_{n}\}\) be a sequence. Then \(\{a_{n}\}\) is <dfn class="terminology">increasing</dfn> if \(a_{n+1} \gt a_{n}\) for all \(n\) and <dfn class="terminology">decreasing</dfn> if \(a_{n+1}\lt a_{n} \) for all \(n\text{.}\) In either case, we say that the sequence is monotone.</p></article><span class="incontext"><a href="section-sequences.html#definition-monotone-sequences">in-context</a></span>
