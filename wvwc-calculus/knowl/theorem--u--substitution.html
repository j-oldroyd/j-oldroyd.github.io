<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">5.5.1</span> <span class="title">\(u\)-Substitution</span>
</h6>
<p>Let \(u = g(x)\) be a differentiable function whose range is an interval \(I\text{.}\) Let \(f(x)\) be a continuous function on \(I\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\int f(g(x))g'(x)\,dx = \int f(u)\,du.
\end{equation*}
</div></article><span class="incontext"><a href="section-substitution.html#theorem--u--substitution">in-context</a></span>
