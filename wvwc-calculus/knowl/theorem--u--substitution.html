<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.5.1</span><span class="period">.</span><span class="space"> </span><span class="title">\(u\)-Substitution.</span>
</h6>
<p>Let \(u = g(x)\) be a differentiable function whose range is an interval \(I\text{.}\) Let \(f(x)\) be a continuous function on \(I\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int f(g(x))g'(x)\,dx = \int f(u)\,du.
\end{equation*}
