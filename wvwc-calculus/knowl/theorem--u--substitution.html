<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.5.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title"><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u\)</span>-Substitution.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u = g(x)\)</span> be a differentiable function whose range is an interval <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\text{.}\)</span> Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be a continuous function on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\text{.}\)</span> Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\int f(g(x))g'(x)\,dx = \int f(u)\,du.
\end{equation*}
