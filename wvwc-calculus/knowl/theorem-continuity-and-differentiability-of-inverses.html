<span class="type">Theorem</span> <span class="codenumber">3.2.5</span> <span class="title">Continuity and Differentiability of Inverses</span>
</h6>
<p>Let \(f(x)\) be a continuous (respectively, differentiable) function. Suppose that \(f(x)\) is invertible, and has inverse \(f^{-1}(x)\text{.}\) Then \(f^{-1}(x)\) is continuous (respectively, differentiable).</p></article><span class="incontext"><a href="section-logarithms.html#theorem-continuity-and-differentiability-of-inverses">in-context</a></span>
