<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.2.5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Continuity and Differentiability of Inverses.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be a continuous (respectively, differentiable) function. Suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is invertible, and has inverse <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{-1}(x)\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{-1}(x)\)</span> is continuous (respectively, differentiable).</p></article><span class="incontext"><a href="section-logarithms.html#theorem-continuity-and-differentiability-of-inverses">in-context</a></span>
