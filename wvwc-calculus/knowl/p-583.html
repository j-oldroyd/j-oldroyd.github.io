<p>Finally, if both \(\int_{-\infty}^{a}f(x)\,dx\) and \(\int_{a}^{\infty}f(x)\,dx\) are convergent, then we define</p>
<div class="displaymath">
\begin{equation*}
\int_{-\infty}^{\infty}f(x)\,dx = \int_{-\infty}^{a}f(x)\,dx + \int_{a}^{\infty}f(x)\,dx.
\end{equation*}
