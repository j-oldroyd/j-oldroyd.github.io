<p>Power series can also be <em class="emphasis">centered</em> at other numbers. A power series <dfn class="terminology">centered about</dfn> \(\mathbf{a}\) is a series of the form</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^{\infty}a_{k}(x - a)^{k}\text{.}
\end{equation*}
