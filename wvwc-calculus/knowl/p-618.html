<p>If \(f(x)\) is continuous on \([a,b)\) and is discontinuous at \(b\text{,}\) then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\int_{a}^{b}f(x)\,dx = \lim_{c\to b^{-}}\int_{a}^{c}f(x)\,dx
\end{equation*}
</div>
<p class="continuation">assuming this limit exists.</p>
