<p>All we need to do is compute \(\lim_{x\to\infty}\frac{\sin\frac{1}{x}}{\frac{1}{x}}:\)</p>
<div class="displaymath">
\begin{align*}
\lim_{x\to\infty}\frac{\sin\frac{1}{x}}{\frac{1}{x}} &amp; = \lim_{\theta\to0^{+}}\frac{\sin\theta}{\theta} \\
&amp; = 1. 
\end{align*}
</div>
<p>Therefore \(\sin\frac{1}{x}\sim\frac{1}{x}\text{.}\)</p>
