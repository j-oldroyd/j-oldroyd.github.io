\int(2-5t)^{-\frac{3}{2}}\,dt &amp; = \int u^{-\frac{3}{2}}\left(-\frac{1}{5}\,du\right) \\
&amp; = -\frac{1}{5}\int u^{-\frac{3}{2}}\,du \\
&amp; = \frac{1}{5}\frac{2}{1}u^{-\frac{1}{2}} + C \\
&amp; = \frac{2}{5}(2 - 5t)^{-\frac{1}{2}} + C.
