</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\{a_{n}\}\) be a sequence. We say that \(\{a_{n}\}\) is <dfn class="terminology">bounded</dfn> if there exists some real number \(M\) such that \(|a_{n}| \leq M\) for all \(n\text{.}\)</p></article><span class="incontext"><a href="section-sequences.html#definition-bounded-sequences">in-context</a></span>
