<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(y = f(u)\) and \(u = g(x)\) be differentiable functions. Then</p>
<div class="displaymath">
\begin{equation*}
\dv{y}{x} = \dv{y}{u}\dv{u}{x}.
\end{equation*}
</div>
<p>Equivalently, if we set \(F(x) = f(g(x))\) we have</p>
<div class="displaymath">
\begin{equation*}
F'(x) = f'(g(x))g'(x).
\end{equation*}
</div>
