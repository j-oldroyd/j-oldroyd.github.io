<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be a function with second derivative \(f''(x)\text{.}\) We say that \(f(x)\) is <dfn class="terminology">concave up</dfn> (respectively, <dfn class="terminology">concave down</dfn>) on an interval if \(f''(x)&gt;0\) (respectively, \(f''(x) &lt;0\)) on that interval.</p>
