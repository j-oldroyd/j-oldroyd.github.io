</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A <dfn class="terminology">rational function</dfn> is a function of the form \(\frac{p(x)}{q(x)}\) where \(p\) and \(q\) are polynomial functions. A <dfn class="terminology">root function</dfn> is a function of the form \(x^{1/n} = \sqrt[n]{x}\) for some natural number \(n\text{.}\)</p></article><span class="incontext"><a href="section-types-of-functions.html#definition-rational-and-root-functions">in-context</a></span>
