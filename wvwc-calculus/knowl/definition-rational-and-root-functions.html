</h4>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">rational function</dfn> is a function of the form <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\frac{p(x)}{q(x)}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q\)</span> are polynomial functions. A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">root function</dfn> is a function of the form <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^{1/n} = \sqrt[n]{x}\)</span> for some natural number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\text{.}\)</span></p></article><span class="incontext"><a href="section-types-of-functions.html#definition-rational-and-root-functions">in-context</a></span>
