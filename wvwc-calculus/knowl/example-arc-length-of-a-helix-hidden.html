<body><article class="example-like"><p>Suppose we want to find the arc length of the helix \(\vv{r}(t) = \dotprod{\cos 3t,\sin 3t, t}\) from \(t=0\) to \(t=1\text{.}\) Then this is given by</p>
<div class="displaymath">
\begin{equation*}
L = \int_{0}^{1}|\dotprod{-3\sin3t, 3\cos3t, 1}|\,dt = \int_{0}^{1}\sqrt{10}\,dt = \sqrt{10}.
\end{equation*}
