<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A <dfn class="terminology">rational function</dfn> is a function of the form <span class="process-math">\(\frac{p(x)}{q(x)}\)</span> where <span class="process-math">\(p\)</span> and <span class="process-math">\(q\)</span> are polynomial functions. A <dfn class="terminology">root function</dfn> is a function of the form <span class="process-math">\(x^{1/n} = \sqrt[n]{x}\)</span> for some natural number <span class="process-math">\(n\text{.}\)</span></p>
