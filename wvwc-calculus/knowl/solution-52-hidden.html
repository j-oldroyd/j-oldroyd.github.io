<body><div class="solution solution-like">
<p>Let \(f(x) = e^{x}\text{.}\) Then by <a class="xref" data-knowl="./knowl/theorem-derivative-of-an-inverse-function.html" title="Theorem 4.5.7: Derivative of an Inverse Function">TheoremÂ 4.5.7</a> we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(f^{-1})'(x) = \frac{1}{f'(f^{-1}(x))} = \frac{1}{f(f^{-1}(x))} = \frac{1}{x}.
\end{equation*}
</div>
<p class="continuation">So the derivative of the inverse of \(e^{x}\) is \(\frac{1}{x}\text{.}\)</p>
