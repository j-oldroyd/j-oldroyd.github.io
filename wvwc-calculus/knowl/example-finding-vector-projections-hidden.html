<body><article class="example example-like"><p>Let \(\vv{a} = \dotprod{1,4}\) and \(\vv{b} = \dotprod{2,3}\text{.}\) Then by <a class="xref" data-knowl="./knowl/theorem-vector-projection-formulas.html" title="Theorem 11.3.13: Vector Projection Formulas">TheoremÂ 11.3.13</a> the projection of \(\vv{a}\) onto \(\vv{b}\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\proj{\vv{b}}{\vv{a}} = \frac{\vv{a}\cdot\vv{b}}{\vv{b}\cdot\vv{b}}\vv{b} = \frac{14}{13}\dotprod{2,3}.
\end{equation*}
</div></article></body>
