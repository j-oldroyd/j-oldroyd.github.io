<body><article class="hiddenproof"><p>To prove this, we go back to <a class="xref" data-knowl="./knowl/definition-the-derivative-function.html" title="Definition 3.2.1: The Derivative Function">DefinitionÂ 3.2.1</a>:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\dv{}{x}[cf(x)] &amp; = \lim_{h\to0}\frac{cf(x+h) - cf(x)}{h} \\
&amp; = c\lim_{h\to0}\frac{f(x+h) - f(x)}{h} \\
&amp; = cf'(x). 
\end{align*}
</div>
<p class="continuation">Hence the derivative of \(cf(x)\) is \(cf'(x)\text{.}\)</p></article></body>
