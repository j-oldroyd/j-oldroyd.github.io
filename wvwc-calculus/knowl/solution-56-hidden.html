<body><div class="solution"><p>This is the angle between \(-\frac{\pi}{2}\) and \(\frac{\pi}{2}\) that turns sine into \(\frac{\sqrt{3}}{2}\text{.}\) So \(\sin^{-1}(\frac{\sqrt{3}}{2}) = \frac{\pi}{3}\text{.}\)</p></div></body>
