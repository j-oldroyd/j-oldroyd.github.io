<p>These limits at infinity have a graphical meaning as well. If \(\lim_{x\to\infty}f(x)\) or \(\lim_{x\to-\infty}f(x)\) exists and is equal to \(L\text{,}\) then the line \(y=L\) is a horizontal asymptote of the graph of \(y=f(x)\text{.}\)</p>
