<p>Let \(\vv{a} = \dotprod{0,1,-3}\) and \(\vv{b} = \dotprod{1,1,2}.\) Then we can say right away that these vectors are <em class="emphasis">not</em> orthogonal to each other since \(\vv{a}\cdot\vv{b} = -5 \neq 0\text{.}\)</p>
