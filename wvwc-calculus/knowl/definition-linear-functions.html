<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear function</dfn> is a function \(f(x)\) of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) = mx + b
\end{equation*}
</div>
<p class="continuation">for constants \(m\) and \(b\text{.}\)</p></article><span class="incontext"><a href="section-types-of-functions.html#definition-linear-functions">in-context</a></span>
