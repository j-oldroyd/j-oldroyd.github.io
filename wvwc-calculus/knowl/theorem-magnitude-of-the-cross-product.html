<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">11.4.5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Magnitude of the Cross Product.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\theta\)</span> denote the acute angle between the vectors <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vv{a}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vv{b}\text{,}\)</span> so that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(0\leq\theta\leq\pi\text{.}\)</span> Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\norm{\vv{a}\times\vv{b}} = \norm{\vv{a}}\norm{\vv{b}}\sin\theta.
\end{equation*}
