<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">11.4.5</span><span class="period">.</span><span class="space"> </span><span class="title">Magnitude of the Cross Product.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\theta\) denote the acute angle between the vectors \(\vv{a}\) and \(\vv{b}\text{,}\) so that \(0\leq\theta\leq\pi\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\norm{\vv{a}\times\vv{b}} = \norm{\vv{a}}\norm{\vv{b}}\sin\theta.
\end{equation*}
