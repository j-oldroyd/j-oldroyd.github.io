<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">9.4.5</span> <span class="title">Magnitude of the Cross Product</span>
</h6>
<p>Let \(\theta\) denote the acute angle between the vectors \(\vv{a}\) and \(\vv{b}\text{,}\) so that \(0\leq\theta\leq\pi\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
|\vv{a}\times\vv{b}| = |\vv{a}||\vv{b}|\sin\theta.
\end{equation*}
</div></article><span class="incontext"><a href="section-the-cross-product.html#theorem-magnitude-of-the-cross-product">in-context</a></span>
