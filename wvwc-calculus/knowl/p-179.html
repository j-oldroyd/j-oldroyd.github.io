<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be a function that is differentiable at \(x=a\text{.}\) The linear approximation (or <dfn class="terminology">linearization</dfn>) of \(f\) at \(a\) is the function \(L(x)\) given by</p>
<div class="displaymath">
\begin{equation*}
L(x) = f(a) + f'(a)(x-a).
\end{equation*}
</div>
