<body><article class="example-like"><p>Two functions \(f(x)\) and \(g(x)\) are said to be <dfn class="terminology">asymptotically equivalent</dfn>, written \(f\sim g\text{,}\) if the following is true:</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to\infty}\frac{f(x)}{g(x)} = 1.
\end{equation*}
</div>
<p>Show that \(\sin\frac{1}{x}\sim\frac{1}{x}\text{.}\)</p>
