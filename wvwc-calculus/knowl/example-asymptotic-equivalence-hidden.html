<body><article class="example example-like"><p>Two functions \(f(x)\) and \(g(x)\) are said to be <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">asymptotically equivalent</dfn>, written \(f\sim g\text{,}\) if the following is true:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{x\to\infty}\frac{f(x)}{g(x)} = 1.
\end{equation*}
</div>
<p class="continuation">Show that \(\sin\frac{1}{x}\sim\frac{1}{x}\text{.}\)</p>
<div class="solutions"><a class="solution-knowl original" data-knowl="./knowl/solution-16-hidden.html" title="Solution 2.4.6.1"><span xmlns:svg="http://www.w3.org/2000/svg" class="type">Solution.</span> </a></div></article></body>
