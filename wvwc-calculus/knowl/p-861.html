<p>Using <a class="xref" data-knowl="./knowl/definition-partial-sums-and-convergence.html" title="Definition 9.2.3: Partial Sums and Convergence">Definition 9.2.3</a>, we can say that the sum \(1 - 1 + 1 - 1 + \cdots\) diverges, since its sequence of partial sums is \(\{1,0,1,0,1,\ldots\}\text{.}\) The same is true for the first series in <a class="xref" data-knowl="./knowl/example-guessing-sums.html" title="Example 9.2.2: Guessing Sums">Example 9.2.2</a>, but the second series converges.</p>
