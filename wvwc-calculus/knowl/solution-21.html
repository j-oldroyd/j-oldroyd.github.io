<p>The tangent line must pass through \((0,0)\) and must have slope \(f'(0) = 1\text{,}\) so its equation is</p>
<div class="displaymath">
\begin{equation*}
y-0 = 1(x-0)
\end{equation*}
</div>
<p>or just \(y=x\text{.}\)</p>
