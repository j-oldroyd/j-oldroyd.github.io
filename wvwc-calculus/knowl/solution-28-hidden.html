<body><div class="solution solution-like"><p xmlns:svg="http://www.w3.org/2000/svg">The derivative of \(f(x)\) isn't too hard to find using the power rule, and we quickly get \(f'(x) = 7x^{6}\text{.}\) For \(g(x)\text{,}\) first rewrite it as \(g(x) = x^{-\frac{11}{5}}\text{.}\) Then \(g'(x) = -\frac{11}{5}x^{-16}{5}\text{.}\) Finally, \(h'(x) = \pi x^{\pi-1}\text{.}\)</p></div></body>
