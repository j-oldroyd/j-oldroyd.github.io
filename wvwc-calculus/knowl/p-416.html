<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be some function with antiderivative \(F(x)\) on some interval \(I\text{.}\) Then the most general antiderivative of \(f(x)\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
F(x) + C
\end{equation*}
</div>
<p data-braille="continuation">where \(C\) is an arbitrary constant.</p>
<span class="incontext"><a href="section-antiderivatives.html#p-416">in-context</a></span>
