<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Area.</span>
</h6>
<p>The <dfn class="terminology">area</dfn> under the graph of a continuous function \(y=f(x)\) is the limit of the sum of the areas of the approximating rectangles:</p>
<div class="displaymath">
\begin{equation*}
A = \lim_{n\to\infty}R_{n} = \lim_{n\to\infty}[f(x_{1})\Delta x + \cdots + f(x_{n})\Delta x].
\end{equation*}
