<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Area.</span>
</h3>
<p>The <dfn class="terminology">area</dfn> under the graph of a continuous function <span class="process-math">\(y=f(x)\)</span> is the limit of the sum of the areas of the approximating rectangles:</p>
<div class="displaymath process-math">
\begin{equation*}
A = \lim_{n\to\infty}R_{n} = \lim_{n\to\infty}[f(x_{1})\Delta x + \cdots + f(x_{n})\Delta x].
\end{equation*}
</div></article><span class="incontext"><a href="section-areas-under-curves.html#definition-area">in-context</a></span>
