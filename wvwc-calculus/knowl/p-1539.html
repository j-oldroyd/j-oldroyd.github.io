<p>Suppose <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x,y,z)\)</span> is a continuous function on the closed and bounded region <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(D\)</span> in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\RR^{3}\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\iiint_{D}f(x,y,z)\,dV\)</span> can be computed as an iterated integral, and the answer does not depend on the choice of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(dV\text{.}\)</span></p>
