<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\sum a_{k}\) be an infinite series and let</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
r = \lim_{k\to\infty}\sqrt[k]{|a_{k}|}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Then</p>
<ol class="decimal">
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(r \lt 1\) the series converges absolutely.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(r \gt 1\) the series diverges.</p></li>
<li><p xmlns:svg="http://www.w3.org/2000/svg">If \(r = 1\) the test fails.</p></li>
</ol>
<span class="incontext"><a href="section-other-convergence-tests.html#p-961">in-context</a></span>
