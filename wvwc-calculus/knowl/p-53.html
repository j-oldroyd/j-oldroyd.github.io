<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since \(x, \cos x\) and \(\sin x\) are all continuous, this means that \(\cos(x+\sin x)\) must be continuous as well. Therefore</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to\pi}\cos(x+\sin x) = \cos(\pi+\sin\pi) = -1.
\end{equation*}
</div>
