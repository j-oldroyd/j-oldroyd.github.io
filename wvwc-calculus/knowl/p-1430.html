<p>Let \(f(x,y)\) be differentiable, and suppose that \(x = x(s,t)\) and \(y = y(s,t)\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\pdv{f}{s} &amp; = f_{x}x_{s} + f_{y}y_{s} \\
\pdv{f}{t} &amp; = f_{x}x_{t} + f_{y}y_{t} 
\end{align*}
</div>
