</h6>
<p>Let \(\vb{F}\) be a vector field. We say that \(\vb{F}\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conservative</dfn> on a domain \(D\) if \(\vb{F} = \grad f\) on \(D\) for some scalar function \(f\text{.}\)</p></article><span class="incontext"><a href="section-the-fundamental-theorem-for-line-integrals.html#definition-conservative-vector-fields-mathematical-definition">in-context</a></span>
