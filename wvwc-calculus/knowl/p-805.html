<p>Let \(a_{n}\) be a sequence. If the terms of \(a_{n}\) grow without bound as \(n\) increases, we say that \(a_{n}\to\infty\text{.}\) If the terms of \(a_{n}\) decrease without bound as \(n\) increases, we say that \(a_{n}\to-\infty\text{.}\)</p>
