<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(S\) be a smooth surface parameterized by \(\vb{r}(u,v)\) for \((u,v)\in D\text{.}\) Then the <dfn class="terminology">surface area</dfn> of \(S\) is defined to be</p>
<div class="displaymath">
\begin{equation*}
\iint_{D}\norm{\vb{r}_{u}\times\vb{r}_{v}}\,dA\text{.}
\end{equation*}
</div>
