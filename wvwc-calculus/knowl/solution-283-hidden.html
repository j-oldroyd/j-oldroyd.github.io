<div class="displaymath">
\begin{align*}
\frac{1}{2\pi}\oint_{C}f_{1}(x,y)\,ds \amp = 1 \\

\end{align*}
</div>
<p>Furthermore, \(f_{1}(0,0) = 0 = f_{2}(0,0)\text{.}\) We also have \(\Delta f_{1} = 4\) and \(\Delta f_{2} = 0\text{.}\)</p>
