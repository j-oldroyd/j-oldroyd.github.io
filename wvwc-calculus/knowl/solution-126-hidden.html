<p>By definition, we have</p>
<div class="displaymath">
\begin{align*}
\int_{1}^{\infty}\frac{1}{x}\,dx &amp; = \lim_{b\to\infty}\int_{1}^{b}\frac{1}{x}\,dx \\
&amp; = \lim_{b\to\infty}(\ln b - \ln 1) \\
&amp; = \infty. 
\end{align*}
</div>
<p>Hence the integral is divergent.</p>
