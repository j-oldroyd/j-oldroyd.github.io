<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We interpret the phase diagram as follows: if \(P\) is less than <p>15,000</p> then the population will collapse to extinction. Otherwise, the population will stabilize at \(15,000\text{.}\) This type of critical point is often called <dfn class="terminology">semi-stable.</dfn></p>
