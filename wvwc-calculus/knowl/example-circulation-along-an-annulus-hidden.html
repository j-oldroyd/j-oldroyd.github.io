<body><article class="example example-like"><p>Does \(\vb{F} = (1 - y^{3})\vb{i} + (x^{3} + e^{y^{2}})\vb{j}\) flow with the boundary of the annulus \(D\) bounded by \(x^{2} + y^{2} = 1\) and \(x^{2} + y^{2} = 9\text{?}\) Here, assume that the boundary of \(D\) is oriented in a way that is consistent with Green's Theorem.</p></article></body>
