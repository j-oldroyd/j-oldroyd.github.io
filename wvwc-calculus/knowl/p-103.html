<p>The displacement (i.e. position) of a particle moving in a straight line is described by the function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(s(t) = 3t^{2} - 5t\text{,}\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t\)</span> is in seconds and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(s\)</span> is in meters. Find the velocity, or instantaneous rate of change, of the particle at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t=3\text{.}\)</span></p>
