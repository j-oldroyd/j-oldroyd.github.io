<span class="type">Solution</span><span class="space"> </span><span class="codenumber">3.5.2.1</span><span class="period">.</span>
</h6>
<p>We'll try the same trick we used before and we'll set \(u = 3x^{2} + \sin x\text{.}\) Then the chain rule says that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(x) &amp; =\dv{f}{u}\dv{u}{x} \\
&amp; = (50u^{49})(6x+\cos x) \\
&amp; = 50(3x^{2} + \sin x)^{49}(6x + \cos x). 
\end{align*}
</div>
</div>
