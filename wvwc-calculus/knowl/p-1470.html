<p>First we'll find the critical point(s). If we compute \(\grad f\text{,}\) we get \(\grad f = \dotprod{y^{2}, 2xy}\text{.}\) This is \(0\) if and only if \(y=0\text{,}\) and if \(y=0\) then this forces \(f(x,y) = f(x,0) = 0\text{.}\)</p>
