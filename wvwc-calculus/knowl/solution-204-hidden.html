<body><div class="solution"><p>Here's how we can find the projection of the point \((-1,3,4)\) onto the \(yz\)-plane. Note that the \(yz\)-plane is just the set of all points with \(x\)-coordinate equation to \(0\text{,}\) so the projection of \((-1,3,4)\) onto the \(yz\)-plane is the point \((0,3,4)\text{.}\)</p></div></body>
