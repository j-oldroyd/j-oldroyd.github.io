<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">11.7.2</span>. <span class="title">Derivatives at a Local Maximum or Minimum.</span>
</h6>
<p>Suppose that \(f(x,y)\) is differentiable, and has a local maximum or minimum at \((x_{0},y_{0})\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
f_{x}(x_{0},y_{0}) = f_{y}(x_{0},y_{0}) = 0.
\end{equation*}
