<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">12.7.2</span><span class="period">.</span><span class="space"> </span><span class="title">Derivatives at a Local Maximum or Minimum.</span>
</h6>
<p>Suppose that \(f(x,y)\) is differentiable, and has a local maximum or minimum at \((x_{0},y_{0})\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f_{x}(x_{0},y_{0}) = f_{y}(x_{0},y_{0}) = 0.
\end{equation*}
