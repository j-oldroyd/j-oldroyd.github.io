<span class="type">Theorem</span> <span class="codenumber">2.4.1</span> <span class="title">The Product Rule</span>
</h6>
<p>Let \(f(x)\) and \(g(x)\) be differentiable functions. Then</p>
<div class="displaymath">
\begin{equation*}
\dv{}{x}[f(x)g(x)] = f(x)g'(x) + f'(x)g(x).
\end{equation*}
