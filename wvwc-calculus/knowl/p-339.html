<p>But</p>
<div class="displaymath">
\begin{equation*}
g'(c) = f'(c) - \frac{f(b) - f(a)}{b-a},
\end{equation*}
</div>
<p>and if this is \(0\) then we can solve \(g'(c) = 0\) for \(f'(c)\) to get</p>
<div class="displaymath">
\begin{equation*}
f'(c) = \frac{f(b) - f(a)}{b-a}.
\end{equation*}
</div>
<p>This gives us the <dfn class="terminology">Mean Value Theorem</dfn>.</p>
