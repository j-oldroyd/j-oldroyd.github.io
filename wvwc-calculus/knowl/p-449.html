<p>As a useful shorthand, we introduce the notation \(F(b) - F(a) = F(x)\big]_{a}^{b}.\) So if \(F\) is an antiderivative of \(f\text{,}\) we can say that</p>
<div class="displaymath">
\begin{equation*}
\int_{a}^{b}f(x)\,dx = F(x)\big]_{a}^{b}.
\end{equation*}
