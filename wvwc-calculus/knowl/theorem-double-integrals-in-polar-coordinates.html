<p>Let \(f(x,y)\) be a continuous function. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\iint_{D}f(x,y)\,dA = \iint_{D}f(r\cos\theta,r\sin\theta)r\,dr\,d\theta
\end{equation*}
</div>
<p class="continuation">and limits are chosen using polar coordinates.</p></article><span class="incontext"><a href="section-double-integrals-in-polar-coordinates.html#theorem-double-integrals-in-polar-coordinates">in-context</a></span>
