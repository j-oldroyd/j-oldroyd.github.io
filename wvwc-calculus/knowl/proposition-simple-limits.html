<article class="theorem-like"><h6 class="heading">
<span class="type">Proposition</span> <span class="codenumber">1.2.1</span>. <span class="title">Simple Limits.</span>
</h6>
<p>For any value of \(a\text{,}\) the following limits hold:</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to a}c = c
\end{equation*}
</div>
<p>if \(c\) is a constant and</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to a}x = a.
\end{equation*}
