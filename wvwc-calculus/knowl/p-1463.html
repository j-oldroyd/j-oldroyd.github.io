<p>Let \(f(x,y)\) be a continuous function defined on a closed and bounded set \(D\text{.}\) <a class="fn-knowl original" data-knowl="./knowl/fn-7-hidden.html" title="Footnote 12.7.1"><sup> 1 </sup></a> Then \(f\) is guaranteed to have an absolute maximum and absolute minimum. Furthermore, these must occur either at a critical point or on the boundary of \(D\text{.}\)</p>
