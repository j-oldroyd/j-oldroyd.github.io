<p>Note that if \(x\) is in degrees instead of radians these formulas don't work. Instead, they become</p>
<div class="displaymath">
\begin{equation*}
\dv{}{x}\sin x = \frac{\pi}{180}\cos x\quad\text{ and }\quad\dv{}{x}\cos x = -\frac{\pi}{180}\sin x.
\end{equation*}
