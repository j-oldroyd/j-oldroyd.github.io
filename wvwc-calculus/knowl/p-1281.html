<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Just as in Calculus I, we say that a vector function <span class="process-math">\(\mathbf{r}(t)\)</span> is <dfn class="terminology">continuous</dfn> at <span class="process-math">\(t=a\)</span> if <span class="process-math">\(\lim_{t\to a}\mathbf{r}(t) = \mathbf{r}(a)\text{.}\)</span> In general, a vector function is continuous wherever <em class="emphasis">all</em> of its components functions are continuous.</p>
