<body><article class="example example-like"><p>Let \(S\) denote the surface of the unit cube with vertices at \((0,0,0)\) and \((1,1,1)\) and let \(\vb{F} = \dotprod{xy, y^{2}z, z^{3}}\text{.}\) Find \(\iint_{S}\vb{F}\cdot\vb{n}\,dS\) where \(\vb{n}\) is the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">inward</em> unit normal to \(S\text{.}\)</p></article></body>
