<span class="type">Definition</span> <span class="codenumber">8.1.8</span> <span class="title">Infinite Limits</span>
</h6>
<p>Let \(a_{n}\) be a sequence. If the terms of \(a_{n}\) grow without bound as \(n\) increases, we say that \(a_{n}\to\infty\text{.}\) If the terms of \(a_{n}\) decrease without bound as \(n\) increases, we say that \(a_{n}\to-\infty\text{.}\)</p></article><span class="incontext"><a href="section-sequences.html#definition-infinite-limits">in-context</a></span>
