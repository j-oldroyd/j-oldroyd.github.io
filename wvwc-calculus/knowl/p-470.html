<p>The second part of <a data-knowl="./knowl/theorem-fundamental-theorem-of-calculus.html" title="Theorem 5.4.2: Fundamental Theorem of Calculus">Theorem 5.4.2</a> is something we've seen before in <a data-knowl="./knowl/theorem-evaluation-theorem.html" title="Theorem 5.3.1: Evaluation Theorem">Theorem 5.3.1</a>, but the first part is new. Essentially, this result says that integration and differentiation are <em class="emphasis">inverses</em> of each other.</p>
