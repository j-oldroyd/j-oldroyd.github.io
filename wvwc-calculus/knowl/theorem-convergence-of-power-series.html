<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">8.5.3</span>. <span class="title">Convergence of Power Series.</span>
</h6>
<p>Given a series \(\sum_{k=0}^{\infty}a_{k}x^{k}\text{,}\) there exists \(R \geq 0\) such that the series converges on the interval \((a - R, a + R)\text{.}\) The largest such \(R\) is the radius of convergence.</p></article><span class="incontext"><a href="section-power-series.html#theorem-convergence-of-power-series">in-context</a></span>
