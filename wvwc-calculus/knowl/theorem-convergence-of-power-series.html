<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">9.5.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Convergence of Power Series.</span>
</h3>
<p>Given a series <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sum_{k=0}^{\infty}a_{k}x^{k}\text{,}\)</span> there exists <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R \geq 0\)</span> such that the series converges on the interval <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((a - R, a + R)\text{.}\)</span> The largest such <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R\)</span> is the radius of convergence.</p></article><span class="incontext"><a href="section-power-series.html#theorem-convergence-of-power-series">in-context</a></span>
