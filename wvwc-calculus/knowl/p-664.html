<p>Similarly, if we generate a solid of revolution by rotating \(x=g(y)\) from \(y=c\) to \(y=d\) about the \(y\)-axis, the surface area of this solid is given by</p>
<div class="displaymath">
\begin{equation*}
S=\int_{c}^{d}2\pi g(y)\sqrt{1+g'(y)^{2}}\,dy.
\end{equation*}
</div>
