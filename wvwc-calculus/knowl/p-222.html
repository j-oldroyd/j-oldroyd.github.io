<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since every exponential function has a corresponding logarithm, the natural exponential function \(e^{x}\) has a logarithm as well. We call this inverse the <dfn class="terminology">natural logarithm</dfn> and denote it by \(\ln x\text{.}\) Note that \(\dv{}{x}\ln x = \frac{1}{x}\) by <a knowl="./knowl/example-exponential-inverse-revisited.html" title="Example 3.2.8: Exponential inverse revisited">ExampleÂ 3.2.8</a>.</p>
