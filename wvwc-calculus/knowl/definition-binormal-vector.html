<span class="type">Definition</span> <span class="codenumber">10.8.10</span> <span class="title">Binormal Vector</span>
</h6>
<p>Let \(\vv{r}(t)\) be a vector function with unit tangent \(\vv{T}(t)\) and unit normal \(\vv{N}(t)\text{.}\) Then the unit binormal vector is the vector \(\vv{B}(t)\) given by</p>
<div class="displaymath">
\begin{equation*}
\vv{B}(t) = \vv{T}(t)\times\vv{N}(t).
\end{equation*}
