<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be a differentiable function on \([a,b]\) and suppose \(f(a) = f(b)\text{.}\) Then there exists some number \(c\) in \((a,b)\) such that \(f'(c) = 0\text{.}\)</p>
