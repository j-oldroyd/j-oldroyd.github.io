<p>If we set \(u = 3t - \sin t\text{,}\) then \(g(t) = g(u) = 2.6^{u}\text{.}\) By the chain rule, \(g'(t) = g'(u)\dv{u}{t} = (\ln2.6)2.6^{u}(3-\cos t) = (\ln2.6)2.6^{3t-\sin t}(3-\cos t).\)</p>
