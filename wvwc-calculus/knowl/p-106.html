<p>If \(f(x)\) is a function, then its derivative \(f'(x)\) (assuming it exists!) is a function that gives the rate of change of \(f\) at \(x\text{,}\) or equivalently the slope of the tangent line to \(f\) at \(x\text{.}\)</p>
