<p>The graph shows us that \(\lim_{x\to-1^{-}}f(x) = 0\text{,}\) while \(\lim_{x\to-1^{+}}f(x) = 1\text{.}\) Therefore \(\lim_{x\to-1}f(x)\) does not exist. On the other hand, \(\lim_{x\to\frac{1}{2}}f(x)\) exists and is equal to \(\frac{1}{4}\text{.}\)</p>
