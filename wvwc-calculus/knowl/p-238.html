<p>Let \(a &gt; 0, a\neq 1\) and set \(f(x) = \log_{a}x\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
f'(x) = \frac{1}{x\ln a}.
\end{equation*}
