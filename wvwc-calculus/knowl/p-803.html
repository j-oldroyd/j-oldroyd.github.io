<p xmlns:svg="http://www.w3.org/2000/svg">We interpret the phase diagram as follows: if \(P\) is less than <p>15,000</p> then the population will collapse to extinction. Otherwise, the population will stabilize at \(15,000\text{.}\) This type of critical point is often called <dfn class="terminology">semi-stable.</dfn></p>
