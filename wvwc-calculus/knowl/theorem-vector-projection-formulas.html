<p>Let $\vv{a}$ and $\vv{b}$ denote vectors in $\RR^{2}$ or $\RR^{3}\text{.}$ Then the projection of $\vv{a}$ onto $\vv{b}$ is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\proj{\vv{b}}{\vv{a}} = \frac{\vv{a}\cdot\vv{b}}{\vv{b}\cdot\vv{b}}\vv{b}.
\end{equation*}
