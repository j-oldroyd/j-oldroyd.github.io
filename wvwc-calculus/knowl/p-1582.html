<p>A vector field \(\vb{F}\) is <dfn class="terminology">conservative</dfn> if it can be written as the gradient of some corresponding potential function \(\varphi\text{,}\) that is, \(\vb{F} = \grad\varphi\text{.}\) In physics, the convention is often written \(\vb{F} = -\grad\varphi\text{.}\)</p>
