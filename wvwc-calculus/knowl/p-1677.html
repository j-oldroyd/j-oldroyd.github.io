<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vb{F} = \dotprod{P,Q}\)</span> be a continuously differentiable vector field on an open simply connected region in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\RR^{2}\text{.}\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vb{F}\)</span> is conservative on this region if and only if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\pdv{Q}{x} - \pdv{P}{y} = 0\text{.}
\end{equation*}
