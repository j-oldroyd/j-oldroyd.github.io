<span class="type">Definition</span> <span class="codenumber">4.6.1</span> <span class="title">Antiderivatives</span>
</h6>
<p>A function \(F(x)\) is called an antiderivative of the function \(f(x)\) if \(F'(x) = f(x)\) for all \(x\) in an interval \(I\text{.}\)</p></article><span class="incontext"><a href="section-antiderivatives.html#definition-antiderivatives">in-context</a></span>
