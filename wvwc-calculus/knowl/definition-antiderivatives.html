</h3>
<p>A function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(x)\)</span> is called an antiderivative of the function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F'(x) = f(x)\)</span> for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> in an interval <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(I\text{.}\)</span></p></article><span class="incontext"><a href="section-antiderivatives.html#definition-antiderivatives">in-context</a></span>
