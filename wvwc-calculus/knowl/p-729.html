<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Many ODEs are difficult, if not impossible, to solve exactly. The simplest ODEs to solve are the first-order ODEs of the form \(\dv{y}{x} = f(x)\text{.}\) The Fundamental Theorem of Calculus guarantees that the solution \(y\) is given by \(y = \int f(x)\,dx\text{.}\)</p>
