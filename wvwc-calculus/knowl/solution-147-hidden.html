<p>Since we are rotating about the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span>-axis, we need to use the other formula. Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y=x^{2}\text{,}\)</span> we can rewrite this as <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=sqrt{y}\text{.}\)</span> So the surface area is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">

\int_{0}^{3}2\pi\sqrt{y}\sqrt{1+\frac{1}{4y}}\,dy.
