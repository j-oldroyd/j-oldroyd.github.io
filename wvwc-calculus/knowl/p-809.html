<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">sequence</dfn> is a list of numbers:</p>
<div class="displaymath">
\begin{equation*}
a_{0}, a_{1}, a_{2}, \ldots,
\end{equation*}
</div>
<p data-braille="continuation">often written \(\{a_{n}\}_{n=0}^{\infty}\text{.}\) We call \(a_{n}\) the \(\mathbf{n}^{\text{\textbf{th}}}\) term of the sequence, and \(n\) itself the <dfn class="terminology">index</dfn>.</p>
