<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A function \(f(x)\) is invertible if and only if it is a one-to-one function. That is, \(f(x_{1}) = f(x_{2})\) forces \(x_{1} = x_{2}\text{.}\)</p>
