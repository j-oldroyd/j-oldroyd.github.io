<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.2.10</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Concavity.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be a function with second derivative <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f''(x)\text{.}\)</span> We say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave up</dfn> (respectively, <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave down</dfn>) on an interval if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f''(x)&gt;0\)</span> (respectively, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f''(x) &lt;0\)</span>) on that interval.</p></article><span class="incontext"><a href="section-the-derivative-as-a-function.html#definition-concavity">in-context</a></span>
