<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.2.10</span><span class="period">.</span><span class="space"> </span><span class="title">Concavity.</span>
</h6>
<p>Let \(f(x)\) be a function with second derivative \(f''(x)\text{.}\) We say that \(f(x)\) is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave up</dfn> (respectively, <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave down</dfn>) on an interval if \(f''(x)&gt;0\) (respectively, \(f''(x) &lt;0\)) on that interval.</p></article><span class="incontext"><a href="section-the-derivative-as-a-function.html#definition-concavity">in-context</a></span>
