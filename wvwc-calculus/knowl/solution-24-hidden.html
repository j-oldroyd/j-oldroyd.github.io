<p>Using <a class="xref" data-knowl="./knowl/definition-the-derivative-function.html" title="Definition 3.2.1: The Derivative Function">DefinitionÂ 3.2.1</a>, we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(x) &amp; = \lim_{h\to0}\frac{[(x+h)-3(x+h)^{2}] - x + 3x^{2}}{h} \\
&amp; = \lim_{h\to0}\frac{[x+h-3x^{2}-6xh-3h^{2}] - x + 3x^{2}}{h} \\
&amp; = \lim_{h\to0}\frac{h-6xh-3h^{2}}{h} \\
&amp; = \lim_{h\to0}(1-6x-3h) \\
&amp; = 1-6x. 
\end{align*}
