<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\{a_{n}\}\) be a sequence. Then \(\{a_{n}\}\) is <dfn class="terminology">increasing</dfn> if \(a_{n+1} \gt a_{n}\) for all \(n\) and <dfn class="terminology">decreasing</dfn> if \(a_{n+1}\lt a_{n} \) for all \(n\text{.}\) In either case, we say that the sequence is monotone.</p>
