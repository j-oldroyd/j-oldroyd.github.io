<h6 class="heading">
<span class="type">Solution</span> <span class="codenumber">3.5.9.1</span>
</h6>
<p>We can find \(x'\) implicitly, but we can also solve for \(x\) to get</p>
<div class="displaymath">
\begin{equation*}
x = 2\tan^{-1}t.
\end{equation*}
</div>
<p>Therefore</p>
<div class="displaymath">
\begin{equation*}
\dv{x}{t} = 2\dv{}{t}\tan^{-1}t = \frac{2}{1+t^{2}}.
\end{equation*}
</div>
</div>
