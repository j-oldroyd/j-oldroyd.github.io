<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In fact, we have</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to\infty}\frac{\frac{3x^{3} + 2x^{5}}{5x^{7} + 4x^{2}}}{\frac{1}{x^{2}}} = \frac{2}{5}.
\end{equation*}
</div>
<p>Since this limit exists and is positive, then the original integral must also converge by the Limit Comparison Test.</p>
