<p>These equations will look much like the parametric equations for a circle:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x \amp = a\cos t \\
y \amp = b\sin t 
\end{align*}
</div>
<p class="continuation">for \(0\leq t\leq 2\pi\text{.}\)</p>
