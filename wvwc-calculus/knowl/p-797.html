<p>Since \(f'(P) = k(M-P) - kP\text{,}\) we see that</p>
<div class="displaymath">
\begin{align*}
f'(0) &amp; = kM \gt 0\\
f'(M) &amp; = -kM \lt 0 
\end{align*}
</div>
<p data-braille="continuation">Hence \(P = 0\) is unstable, while \(P = M\) is stable.</p>
