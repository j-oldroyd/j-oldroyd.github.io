<p>Since \(f'(P) = k(M-P) - kP\text{,}\) we see that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
f'(0) &amp; = kM \gt 0\\
f'(M) &amp; = -kM \lt 0 
\end{align*}
</div>
<p class="continuation">Hence \(P = 0\) is unstable, while \(P = M\) is stable.</p>
