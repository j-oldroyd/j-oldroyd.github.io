</h6>
<p>The standard basis for \(\RR^{3}\) is the set \(\{\vv{i},\vv{j},\vv{k}\}\text{,}\) where</p>
<div class="displaymath">
\begin{equation*}
\vv{i} = \dotprod{1,0,0},\quad\vv{j} = \dotprod{0,1,0}\quad\text{and}\quad\vv{k} = \dotprod{0,0,1}.
\end{equation*}
