<p>First, note that</p>
<div class="displaymath">
\begin{equation*}
f(x) = \frac{1}{2^{x}}.
\end{equation*}
</div>
<p>So as \(x\to\infty\text{,}\) the denominator \(2^{x}\to\infty\) as well. Hence the fraction as a whole should decrease to \(0\text{,}\) and so</p>
<div class="displaymath">
\begin{equation*}
\lim_{x\to\infty}2^{-x} = 0.
\end{equation*}
</div>
