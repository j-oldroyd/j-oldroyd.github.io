<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>The Alternating Harmonic Series is an example of a conditionally convergent series. There are two important consequences of <a class="xref" data-knowl="./knowl/definition-absolute-and-conditional-convergence.html" title="Definition 9.4.4: Absolute and Conditional Convergence">DefinitionÂ 9.4.4</a>:</p>
<ol class="decimal">
<li><p>Absolutely convergent series are also convergent series.</p></li>
<li><p>For conditionally convergent series, <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">order matters</em>.</p></li>
</ol>
