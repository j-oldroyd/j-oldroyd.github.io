<span class="type">Solution</span> <span class="codenumber">2.6.2.1</span>.</h6>
<p>If we let \(y=f(x)\text{,}\) then \(x^{2} + y^{2} = 1\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
2x + 2yy' = 0
\end{equation*}
</div>
<p>which means that</p>
<div class="displaymath">
\begin{equation*}
y' = -\frac{x}{y} = -\frac{x}{\sqrt{1-x^{2}}}.
\end{equation*}
</div>
</div>
