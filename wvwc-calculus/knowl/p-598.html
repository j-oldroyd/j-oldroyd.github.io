<p>If \(f(x)\) is continuous on \((a,b]\) and is discontinuous at \(a\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\int_{a}^{b}f(x)\,dx = \lim_{c\to a^{+}}\int_{c}^{b}f(x)\,dx
\end{equation*}
</div>
<p>assuming this limit exists.</p>
