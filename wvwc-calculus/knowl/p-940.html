<p>We'll try the ratio test to check convergence of this series. Doing so, we get</p>
<div class="displaymath">
\begin{equation*}
r = \lim_{k\to\infty}|x|\frac{k+1}{k+2} = |x|\text{.}
\end{equation*}
</div>
<p>So the series converges if \(|x| \lt 1\) and diverges if \(|x| &gt; 1\text{.}\)</p>
