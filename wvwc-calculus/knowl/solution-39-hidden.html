<p>The linear approximation is given by</p>
<div class="displaymath">
\begin{equation*}
L(\theta) = f(0) + f'(0)(\theta - 0) = \sin0 + \cos0 (\theta - 0),
\end{equation*}
</div>
<p>so \(L(\theta) = \theta\text{.}\) Therefore</p>
<div class="displaymath">
\begin{equation*}
\sin(-.02)\approx-.02
\end{equation*}
</div>
<p>since \(-.02\) is very close to \(0\text{.}\)</p>
