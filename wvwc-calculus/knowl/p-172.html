<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) and \(g(x)\) be differentiable functions. Then</p>
<div class="displaymath">
\begin{equation*}
\dv{}{x}\left[\frac{f(x)}{g(x)}\right] = \frac{f'(x)g(x) - f(x)g'(x)}{[g(x)]^{2}}
\end{equation*}
</div>
<p data-braille="continuation">wherever \(g(x)\neq0\text{.}\)</p>
