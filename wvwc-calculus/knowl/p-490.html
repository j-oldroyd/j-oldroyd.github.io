<p>By the Fundamental Theorem of Calculus, we have</p>
<div class="displaymath process-math">
\begin{equation*}
erf'(x) = \frac{2}{\sqrt{\pi}}e^{-x^{2}}.
\end{equation*}
</div>
<p class="continuation">Note that <span class="process-math">\(\erf'(x)\to0\)</span> as <span class="process-math">\(x\to\infty\text{,}\)</span> which suggests that the error function "levels out" as <span class="process-math">\(x\)</span> increases, which is in fact true.</p>
