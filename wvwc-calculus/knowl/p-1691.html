<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Recall that \(\int_{C}\vb{F}\cdot\vb{T}\,ds = \int_{C} P\,dx + Q\,dy\) is the <a class="xref" data-knowl="./knowl/definition-line-integral-of-a-vector-field.html" title="Definition 14.2.6: Line Integral of a Vector Field">circulation</a> of \(\vb{F}\) along \(C\text{.}\) Likewise, \(Q_{x} - P_{y}\) is a measure of how \(\vb{F}\) rotates counterclockwise. These two quantities are tied together by Green's Theorem.</p>
