<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The graph shows us that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lim_{x\to-1^{-}}f(x) = 0\text{,}\)</span> while <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lim_{x\to-1^{+}}f(x) = 1\text{.}\)</span> Therefore <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lim_{x\to-1}f(x)\)</span> does not exist. On the other hand, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lim_{x\to\frac{1}{2}}f(x)\)</span> exists and is equal to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\frac{1}{4}\text{.}\)</span></p>
