<p>The <dfn class="terminology">Laplace transform</dfn> of a function \(f(t)\) is defined to be</p>
<div class="displaymath">
\begin{equation*}
\int_{0}^{\infty}f(t)e^{-st}\,st\text{,}
\end{equation*}
</div>
<p data-braille="continuation">assuming \(s\) is chosen so that the integral converges. Find the Laplace transform of \(f(t) = t\text{.}\)</p>
