<p>Since we are rotating about the <span class="process-math">\(y\)</span>-axis, we need to use the other formula. Since <span class="process-math">\(y=x^{2}\text{,}\)</span> we can rewrite this as <span class="process-math">\(x=sqrt{y}\text{.}\)</span> So the surface area is</p>
<div class="displaymath process-math">
\begin{equation*}
\int_{0}^{3}2\pi\sqrt{y}\sqrt{1+\frac{1}{4y}}\,dy.
\end{equation*}
