<body class="ignore-math"><div class="solution solution-like">
<p>We can find <span class="process-math">\(x'\)</span> implicitly, but we can also solve for <span class="process-math">\(x\)</span> to get</p>
<div class="displaymath process-math">
\begin{equation*}
x = 2\tan^{-1}t.
\end{equation*}
</div>
<p class="continuation">Therefore</p>
<div class="displaymath process-math">
\begin{equation*}
\dv{x}{t} = 2\dv{}{t}\tan^{-1}t = \frac{2}{1+t^{2}}.
\end{equation*}
</div>
