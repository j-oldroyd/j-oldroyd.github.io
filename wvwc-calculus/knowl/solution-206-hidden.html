<body><div class="solution solution-like"><p>First, note that a curve cannot be differentiable at a cusp. So we can try to find the cusps by looking at where \(\dv{y}{x}\) fails to exist. This occurs precisely at \(t = 2k\pi\) for any integer \(k\text{.}\) Hence the cycloid should have a cusp at these values of \(t\text{.}\)</p></div></body>
