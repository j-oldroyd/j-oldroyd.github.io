<body class="ignore-math"><div class="solution solution-like"><p>First, note that a curve cannot be differentiable at a cusp. So we can try to find the cusps by looking at where <span class="process-math">\(\dv{y}{x}\)</span> fails to exist. This occurs precisely at <span class="process-math">\(t = 2k\pi\)</span> for any integer <span class="process-math">\(k\text{.}\)</span> Hence the cycloid should have a cusp at these values of <span class="process-math">\(t\text{.}\)</span></p></div></body>
