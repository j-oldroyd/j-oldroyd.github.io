<p>We say that a function <span class="process-math">\(f(x,y)\)</span> has a local maximum (respectively, local minimum) at <span class="process-math">\((x_{0},y_{0})\)</span> if <span class="process-math">\(f(x,y)\leq f(x_{0},y_{0})\)</span> (respectively, <span class="process-math">\(f(x,y)\geq f(x_{0},y_{0})\)</span>) for all points <span class="process-math">\((x,y)\)</span> contained in some disk centered at <span class="process-math">\((x_{0},y_{0})\text{.}\)</span></p>
