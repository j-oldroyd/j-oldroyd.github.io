<p>We can find where \(g\) is largest by using a derivative test or just geometry. Since \(g\) represents the area under \(f\) from \(1\) to \(x\text{,}\) it follows that this area will be largest at \(x=\sqrt{2}\text{,}\) since this is where \(f\) crosses the axis.</p>
