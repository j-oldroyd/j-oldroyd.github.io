<body class="ignore-math"><div class="solution solution-like">
<p>All we need to do is compute <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lim_{x\to\infty}\frac{\sin\frac{1}{x}}{\frac{1}{x}}:\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\lim_{x\to\infty}\frac{\sin\frac{1}{x}}{\frac{1}{x}} &amp; = \lim_{\theta\to0^{+}}\frac{\sin\theta}{\theta} \\
&amp; = 1. 
\end{align*}
</div>
<p class="continuation">Therefore <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sin\frac{1}{x}\sim\frac{1}{x}\text{.}\)</span></p>
