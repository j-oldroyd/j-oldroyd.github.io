<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">8.7.7</span><span class="period">.</span><span class="space"> </span><span class="title">General Population Equation.</span>
</h6>
<p>The general population equation for a population \(P(t)\) is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dv{P}{t} = (\beta(t) - \delta(t))P.
\end{equation*}
</div></article><span class="incontext"><a href="section-differential-equations.html#definition-general-population-equation">in-context</a></span>
