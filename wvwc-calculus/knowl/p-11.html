<p>A <dfn class="terminology">polynomial function</dfn> is a function of the form <span class="process-math">\(f(x) = a_{n}x^{n} + a_{n-1}x^{n-1} + \cdots + a_{1}x + a_{0}\)</span> where <span class="process-math">\(n\)</span> is a nonnegative whole number and the <dfn class="terminology">coefficients</dfn> <span class="process-math">\(a_{0}, a_{1},\ldots, a_{n}\)</span> are constants and <span class="process-math">\(n\)</span> is the <dfn class="terminology">degree</dfn> of the polynomial.</p>
