<body><div class="solution"><p>Let \(a_{n} = \frac{n^{\frac{n+1}{n}} - n}{n} = n^{1/n} - 1\text{.}\) Then \(a_{n}\) is decreasing, and \(a_{n}\to0\text{,}\) so the series converges.</p></div></body>
