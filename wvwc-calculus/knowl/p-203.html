<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The graph of an inverse function is related to the graph of the original function in a very nice way. To get the graph of \(f^{-1}\) from \(f\text{,}\) just reflect the graph of \(f\) across the line \(y=x\text{.}\)</p>
