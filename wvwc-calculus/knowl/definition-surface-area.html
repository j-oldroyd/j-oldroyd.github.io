<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">14.6.4</span><span class="period">.</span><span class="space"> </span><span class="title">Surface Area.</span>
</h6>
<p>Let \(S\) be a smooth surface parameterized by \(\vb{r}(u,v)\) for \((u,v)\in D\text{.}\) Then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">surface area</dfn> of \(S\) is defined to be</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\iint_{D}\norm{\vb{r}_{u}\times\vb{r}_{v}}\,dA\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-parametric-surfaces-and-areas.html#definition-surface-area">in-context</a></span>
