<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">14.6.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Surface Area.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> be a smooth surface parameterized by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vb{r}(u,v)\)</span> for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((u,v)\in D\text{.}\)</span> Then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">surface area</dfn> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> is defined to be</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\iint_{D}\norm{\vb{r}_{u}\times\vb{r}_{v}}\,dA\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-parametric-surfaces-and-areas.html#definition-surface-area">in-context</a></span>
