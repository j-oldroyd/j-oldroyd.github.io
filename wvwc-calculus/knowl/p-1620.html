<p>Let \(C\) denote a smooth curve and let \(\vb{F}\) be a vector field continuous on \(C\text{.}\) Then we define the <dfn class="terminology">flux integral of \(\vb{F}\) across \(C\)</dfn> to be \(\int_{C}\vb{F}\cdot\vb{n}\,ds\text{,}\) where \(\vb{n}\) is the outward unit normal vector to \(C\text{.}\)</p>
