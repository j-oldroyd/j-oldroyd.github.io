<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">13.8.1</span><span class="period">.</span><span class="space"> </span><span class="title">Jacobian.</span>
</h6>
<p>The <dfn class="terminology">Jacobian determinant</dfn> or <dfn class="terminology">Jacobian</dfn> of the coordinate transformation \(x = g(u,v)\) and \(y = h(u,v)\) is the quantity</p>
<div class="displaymath">
\begin{equation*}
J(u,v) = \left|\begin{array}{cc} x_{u} \amp x_{v} \\ y_{u} \amp y_{v}\end{array}\right|\text{.}
\end{equation*}
