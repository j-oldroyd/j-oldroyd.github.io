<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\{a_{n}\}\) be a sequence. We say that \(\{a_{n}\}\) is <dfn class="terminology">bounded</dfn> if there exists some real number \(M\) such that \(|a_{n}| \leq M\) for all \(n\text{.}\)</p>
