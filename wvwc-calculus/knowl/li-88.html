<article class="listitem"><h6 class="heading"><span class="type">Item</span></h6>When finding limits for a double integral, the outermost limits <em class="emphasis">must be constant</em> since the double integral must eventually simplify to a constant. In other words, we don't really have a notion of an "indefinite" double integral.</article><span class="incontext"><a href="section-double-integrals-over-general-regions.html#li-88">in-context</a></span>
