</h3>
<p>Let $f(x)$ be a function that is differentiable at $x=a\text{.}$ The linear approximation (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linearization</dfn>) of $f$ at $a$ is the function $L(x)$ given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
L(x) = f(a) + f'(a)(x-a).
\end{equation*}
