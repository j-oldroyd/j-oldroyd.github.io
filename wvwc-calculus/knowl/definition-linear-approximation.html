<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.8.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Linear Approximation.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be a function that is differentiable at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=a\text{.}\)</span> The linear approximation (or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linearization</dfn>) of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> is the function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(L(x)\)</span> given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
L(x) = f(a) + f^\prime(a)(x-a).
\end{equation*}
</div></article><span class="incontext"><a href="section-linear-approximations.html#definition-linear-approximation">in-context</a></span>
