<p>This is a \(\frac{0}{0}\) indeterminate form, so L'Hospital's Rule applies. We get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\lim_{t\to1^{+}}\frac{9^{t-1} - 4^{t-1}}{t-1} &amp; = \lim_{t\to1^{+}}\frac{9^{t-1}\ln9 - 4^{t-1}\ln4}{1} \\
&amp; = \ln\frac{9}{4}. 
\end{align*}
</div>
