<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x,y)\) be a function of two variables. We say that \(f\) is <dfn class="terminology">continuous</dfn> at \((a,b)\) if</p>
<div class="displaymath">
\begin{equation*}
\lim_{(x,y)\to(a,b)}f(x,y) = f(a,b).
\end{equation*}
</div>
<p>If \(f\) is continuous at all points in a set \(D\text{,}\) we say that \(f\) is continuous on \(D\text{.}\)</p>
