<p>We start at \(i=-2\) and finish at \(i=3\text{.}\) Plugging all of these values in for \(i\text{,}\) we get the following table: <figure class="figure-like"><table>
<tr>
<td class="c m b1 r0 l0 t3 lines">\(i\)</td>
<td class="c m b1 r0 l0 t3 lines">\(4-3i\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(-2\)</td>
<td class="c m b0 r0 l0 t0 lines">\(10\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(-1\)</td>
<td class="c m b0 r0 l0 t0 lines">\(7\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(0\)</td>
<td class="c m b0 r0 l0 t0 lines">\(4\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(1\)</td>
<td class="c m b0 r0 l0 t0 lines">\(1\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(2\)</td>
<td class="c m b0 r0 l0 t0 lines">\(-2\)</td>
</tr>
<tr>
<td class="c m b3 r0 l0 t0 lines">\(3\)</td>
<td class="c m b3 r0 l0 t0 lines">\(-5\)</td>
</tr>
</table>
<figcaption><span class="type">Table</span> <span class="codenumber">5.1.3.</span> Table of values in the sum.</figcaption></figure> So we can say that</p>
<div class="displaymath">
\begin{align*}
\sum_{i=-2}^{3}(4-3i) &amp; =  10 + 7 + 4 + 1 - 2 - 5\\
&amp; = 15. 
\end{align*}
</div>
