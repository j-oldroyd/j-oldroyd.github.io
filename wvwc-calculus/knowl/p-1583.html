<p xmlns:svg="http://www.w3.org/2000/svg">Suppose \(f(x,y,z)\) is a continuous function on the closed and bounded region \(D\) in \(\RR^{3}\text{.}\) Then \(\iiint_{D}f(x,y,z)\,dV\) can be computed as an iterated integral, and the answer does not depend on the choice of \(dV\text{.}\)</p>
