\begin{align*}
\int_{0}^{\sqrt{\pi}}x\sin x^{2}\,dx &amp; = \int_{0}^{\pi}\frac{1}{2}\sin u\,du \\
&amp; = \frac{1}{2}[-\cos u]_{0}^{\pi} \\
&amp; = \frac{1}{2}(\cos0 - \cos\pi) \\
&amp; = 1. 
\end{align*}
