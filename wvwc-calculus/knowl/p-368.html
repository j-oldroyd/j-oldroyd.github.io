<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>In general, we can get a <dfn class="terminology">sequence</dfn> of approximations \(x_{1},x_{2},\ldots,x_{n}\) to the root \(x_{0}\) by using the formula</p>
<div class="displaymath">
\begin{equation*}
x_{n+1} = x_{n} - \frac{f(x_{n})}{f'(x_{n})},
\end{equation*}
</div>
<p>as long as \(f'(x_{n}) \neq0\text{.}\)</p>
