<p>In particular, Limit Laws 1-5 give us the following: if \(f(x)\) is a polynomial or rational function, then \(\lim_{x\to a}f(x) = f(a)\) as long as \(a\) is in the domain of \(f(x)\text{.}\) If \(a\) is not in the domain, trickery may be required.</p>
