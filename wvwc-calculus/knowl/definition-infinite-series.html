<span class="type">Definition</span> <span class="codenumber">8.2.1</span> <span class="title">Infinite Series</span>
</h6>
<p>An infinite series is a sum of the form</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^{\infty}a_{k} = a_{0} + a_{1} + \cdots
\end{equation*}
</div>
<p>where \(\{a_{k}\}_{k=0}^{\infty}\) is a sequence.</p></article><span class="incontext"><a href="section-series.html#definition-infinite-series">in-context</a></span>
