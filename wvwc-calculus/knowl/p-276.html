<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>If we use the double-angle formula given, we get</p>
<div class="displaymath">
\begin{equation*}
\sin(2\arctan x) = 2\sin(\arctan x)\cos(\arctan x).
\end{equation*}
</div>
<p>So we just need to find \(\sin(\arctan x)\) and \(\cos(\arctan x)\text{.}\)</p>
