<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be differentiable on some interval \([a,b]\text{.}\) Then there exists a number \(c\) in \((a,b)\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(c) = \frac{f(b) - f(a)}{b-a},
\end{equation*}
</div>
<p class="continuation">or equivalently</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(b) - f(a) = f'(c)(b-a).
\end{equation*}
</div>
