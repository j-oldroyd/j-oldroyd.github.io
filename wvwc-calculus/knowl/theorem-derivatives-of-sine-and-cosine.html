<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.3.3</span>. <span class="title">Derivatives of Sine and Cosine.</span>
</h6>
<p>Let \(x\) be in radians. Then</p>
<div class="displaymath">
\begin{equation*}
\dv{}{x}\sin x = \cos x\quad\text{ and }\quad\dv{}{x}\cos x = -\sin x.
\end{equation*}
