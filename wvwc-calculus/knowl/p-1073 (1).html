<p>We can also use inequalities to describe regions in addition to equalities. For example, \(3\leq x^{2}+y^{2}+z^{2}\leq 16\) describes the region contained between the sphere of radius \(\sqrt{3}\) and the sphere of radius \(4\text{,}\) both centered at the origin.</p>
