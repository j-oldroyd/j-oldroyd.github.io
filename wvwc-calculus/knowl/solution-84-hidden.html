<p>An antiderivative of \(\cos x\) is any function whose derivative is \(\cos x\text{.}\) So three antiderivatives could be</p>
<div class="displaymath">
\begin{equation*}
F_{1}(x) = \sin x, F_{2}(x) = \sin x + 4, F_{3}(x) = \sin x - 100.
\end{equation*}
