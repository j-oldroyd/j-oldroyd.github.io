<p>Given a series \(\sum_{k=0}^{\infty}a_{k}x^{k}\text{,}\) there exists \(R \geq 0\) such that the series converges on the interval \((a - R, a + R)\text{.}\) The largest such \(R\) is the radius of convergence.</p>
