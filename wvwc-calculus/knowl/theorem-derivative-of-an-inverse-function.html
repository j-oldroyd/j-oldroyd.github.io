<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">4.2.7</span><span class="period">.</span><span class="space"> </span><span class="title">Derivative of an Inverse Function.</span>
</h6>
<p>Let \(f(x)\) be a differentiable function with inverse \(f^{-1}(x)\text{.}\) Assume that \(f^{-1}\) is itself differentiable. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(f^{-1})'(x) = \frac{1}{f'(f^{-1}(x))}.
\end{equation*}
