\begin{align*}
\int_{e^{2}}^{e^{4}}\frac{dx}{x\sqrt{\ln x}} &amp; \int_{x=e^{2}}^{x=e^{4}}\frac{x\,du}{x\sqrt{u}} \\
&amp; = \int_{x=e^{2}}^{x=e^{4}}\frac{du}{\sqrt{u}} \\
&amp; = \Big[u\Big]_{x=e^{2}}^{x=e^{4}} \\
&amp; = \Big[\ln x\Big]_{e^{2}}^{e^{4}} \\
&amp; = 2. 
\end{align*}
