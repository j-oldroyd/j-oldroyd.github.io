<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">2.4.3</span>. <span class="title">The Quotient Rule.</span>
</h6>
<p>Let \(f(x)\) and \(g(x)\) be differentiable functions. Then</p>
<div class="displaymath">
\begin{equation*}
\dv{}{x}\left[\frac{f(x)}{g(x)}\right] = \frac{f'(x)g(x) - f(x)g'(x)}{[g(x)]^{2}}
\end{equation*}
</div>
<p>wherever \(g(x)\neq0\text{.}\)</p></article><span class="incontext"><a href="section-product-and-quotient-rules.html#theorem-the-quotient-rule">in-context</a></span>
