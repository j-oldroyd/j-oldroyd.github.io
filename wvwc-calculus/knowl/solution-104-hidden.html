<p>By the Fundamental Theorem of Calculus, we have</p>
<div class="displaymath">
\begin{equation*}
erf'(x) = \frac{2}{\sqrt{\pi}}e^{-x^{2}}.
\end{equation*}
</div>
<p data-braille="continuation">Note that \(\erf'(x)\to0\) as \(x\to\infty\text{,}\) which suggests that the error function "levels out" as \(x\) increases, which is in fact true.</p>
