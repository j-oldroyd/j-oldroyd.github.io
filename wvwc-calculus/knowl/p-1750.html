<p>Let \(S\) be a smooth surface parameterized by \(\vb{r}(u,v)\) for \((u,v)\in D\text{.}\) Then the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">surface area</dfn> of \(S\) is defined to be</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\iint_{D}\norm{\vb{r}_{u}\times\vb{r}_{v}}\,dA\text{.}
\end{equation*}
</div>
