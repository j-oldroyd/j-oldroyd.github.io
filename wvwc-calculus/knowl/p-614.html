<p>In probability, a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">probability distribution</dfn> is a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> satisfying</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\int_{-\infty}^{\infty}f(x)\,dx = 1\text{.}
\end{equation*}
</div>
<p class="continuation">Is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) = \int_{-\infty}^{\infty}\frac{1}{1 + x^{2}}\,dx\)</span> a probability distribution?</p>
