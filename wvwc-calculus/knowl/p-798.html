<p>Let \(f(x)\) be a function and suppose that</p>
<div class="displaymath">
\begin{equation*}
lim_{x\to\infty}f(x) = L\text{.}
\end{equation*}
</div>
<p>Then</p>
<div class="displaymath">
\begin{equation*}
\lim_{n\to\infty}f(n) = L
\end{equation*}
</div>
<p>also.</p>
