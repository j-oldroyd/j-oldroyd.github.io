<p>The moment of the system about the origin is defined to be</p>
<div class="displaymath">
\begin{align*}
M \amp= \sum_{i=1}^{3}m_{i}x_{i}\\
\amp= 25\cdot(-2)+20\cdot(3)+10\cdot(7)\\
\amp= 80.
\end{align*}
</div>
<p data-braille="continuation">So the moment is \(M = 80\text{.}\)</p>
