<p xmlns:svg="http://www.w3.org/2000/svg">A function of several variables is a function that depends on more than one independent variable. One such example comes from differential equations, where quantities such as the temperature of a metal rod depend on both a position \(x\) and a time \(t\text{.}\)</p>
