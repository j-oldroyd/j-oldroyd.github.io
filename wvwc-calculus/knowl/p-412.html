<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(F(x)\) and \(G(x)\) denote antiderivatives of \(f(x)\) and \(g(x)\text{,}\) and let \(c\) be a constant. Then we have the following: <figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">5.6.8<span class="period">.</span></span><span class="space"> </span>Particular antiderivatives of functions</figcaption><div class="tabular-box natural-width"><table xmlns:svg="http://www.w3.org/2000/svg" class="tabular">
<tr>
<td class="c m b1 r0 l0 t3 lines">Function</td>
<td class="c m b1 r0 l0 t3 lines">Antiderivative</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(cf(x)\)</td>
<td class="c m b0 r0 l0 t0 lines">\(cF(x)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(f(x) + g(x)\)</td>
<td class="c m b0 r0 l0 t0 lines">\(F(x) + G(x)\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(x^{n}, n\neq1\)</td>
<td class="c m b0 r0 l0 t0 lines">\(\frac{x^{n+1}}{n+1}\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(\frac{1}{x}\)</td>
<td class="c m b0 r0 l0 t0 lines">\(\ln|x|\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(e^{cx}, c\neq0\)</td>
<td class="c m b0 r0 l0 t0 lines">\(\frac{1}{c}e^{cx}\)</td>
</tr>
<tr>
<td class="c m b3 r0 l0 t0 lines">\(\sin cx, \cos cx, c\neq 0\)</td>
<td class="c m b3 r0 l0 t0 lines">\(-\frac{1}{c}\cos cx, \frac{1}{c}\sin cx\)</td>
</tr>
</table></div></figure> These are by no means the only antiderivatives that you will need to deal with, but they are probably the most common.</p>
