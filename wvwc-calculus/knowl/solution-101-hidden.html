<p>We can find this integral by splitting it up, since the antiderivative of a sum is just the sum of the antiderivatives. So</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\int[xe^{x} + \sec^{2}x]\,dx &amp; = \int xe^{x}\,dx + \int\sec^{2}x\,dx \\
&amp; = xe^{x}-e^{x} + \tan x + C. 
\end{align*}
