<p>Just as in Calculus I, we say that a vector function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vv{r}(t)\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">continuous</dfn> at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t=a\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lim_{t\to a}\vv{r}(t) = \vv{r}(a)\text{.}\)</span> In general, a vector function is continuous wherever <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">all</em> of its components functions are continuous.</p>
