<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\tan x = \frac{\sin x}{\cos x}\text{,}\)</span> then we can apply the quotient rule to get the derivative of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\tan x\text{:}\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\dv{}{x}\tan x = \frac{\cos^{2}x + \sin^{2}x}{\cos^{2}x} = \sec^{2}x.
\end{equation*}
</div>
