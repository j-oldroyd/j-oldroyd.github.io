<p>Let \(\theta\) be a real number. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\sin^{2}\theta + \cos^{2}\theta = 1\text{.}
\end{equation*}
