<p>If we set \(y = \sin^{-1}x\text{,}\) then we get \(\sin y = x\text{.}\) Differentiating this gives \(y'\cos y = 1\) or just</p>
<div class="displaymath">
\begin{equation*}
y' = \frac{1}{\cos y} = \frac{1}{\sqrt{1-x^{2}}}.
\end{equation*}
