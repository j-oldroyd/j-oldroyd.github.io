<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>We interpret the phase diagram as follows: if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P\)</span> is less than <p>15,000</p> then the population will collapse to extinction. Otherwise, the population will stabilize at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(15,000\text{.}\)</span> This type of critical point is often called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">semi-stable.</dfn></p>
