<p>The mass is</p>
<div class="displaymath">
\begin{align*}
\iint_{D}x^{2}\,A &amp; =  \int_{2}^{6}\int_{\frac{6-y}{2}}^{y}x^{2}\,dx\,dy\\
&amp; = \frac{1}{3}\int_{2}^{6}\left[\frac{y^{3} - (6-y)^{3}}{8}\right]\,dy 
\end{align*}
