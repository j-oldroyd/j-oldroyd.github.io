<p>Let \(f(x)\) be a continuous function defined on the interval \([a,b]\) Then \(f(x)\) has both an absolute maximum and absolute minimum on \([a,b]\text{.}\) Furthermore, these values occur at either an endpoint or a local extrema.</p>
