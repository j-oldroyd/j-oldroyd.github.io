<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be a differentiable function with inverse \(f^{-1}(x)\text{.}\) Assume that \(f^{-1}\) is itself differentiable. Then</p>
<div class="displaymath">
\begin{equation*}
(f^{-1})'(x) = \frac{1}{f'(f^{-1}(x))}.
\end{equation*}
</div>
