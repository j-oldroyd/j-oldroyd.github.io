<body><div class="solution">
<p>We have the following: </p>
<ol class="decimal">
<li>\(\sum_{k=0}^{\infty}2^{k} = \infty\)</li>
<li>\(\sum_{k=1}^{\infty}2^{-k} = 1\)</li>
<li><p>For this last sum we have an issue: there's no sensible way to define this sum. We can say that \(1 - 1 + \cdots = 0\) or \(1\) by grouping terms differently.</p></li>
</ol>
