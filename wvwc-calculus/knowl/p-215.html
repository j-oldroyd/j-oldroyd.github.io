<p>Since <span class="process-math">\(e^{x}\)</span> is its own derivative, this makes computing derivatives of functions of the form <span class="process-math">\(e^{f(x)}\)</span> relatively straightforward:</p>
<div class="displaymath process-math">
\begin{equation*}
\dv{}{x}e^{f(x)} = f'(x)e^{f(x)}.
\end{equation*}
