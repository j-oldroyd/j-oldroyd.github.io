<p>If \(f(x)\) is continuous on \([a,b)\) and is discontinuous at \(b\text{,}\) then</p>
<div class="displaymath">
\begin{equation*}
\int_{a}^{b}f(x)\,dx = \lim_{c\to b^{-}}\int_{a}^{c}f(x)\,dx
\end{equation*}
</div>
<p>assuming this limit exists.</p>
