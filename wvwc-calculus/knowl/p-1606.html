<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(C\) denote the segment of the parabola \(y = \cos x\) traversed once from \(x = -\frac{\pi}{2}\) to \(x = \frac{\pi}{2}\text{,}\) and let</p>
<div class="displaymath">
\begin{equation*}
\vb{F} = \dotprod{y^{2}, -x}\text{.}
\end{equation*}
</div>
<p>Does \(\vb{F}\) tend to flow with or against \(C\text{?}\)</p>
