<body><article class="example example-like"><p>Find the work done by \(\vb{F} = \dotprod{y + e^{-x^{3}}, 2x + \cos y^{2}}\) along the boundary of the region bounded by \(y = x^{2}\) and \(x = y^{2}\text{,}\) traversed <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">clockwise</em> exactly once.</p></article></body>
