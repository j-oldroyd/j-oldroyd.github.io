</h6>Define \(g(x) = \int_{a}^{x}f(t)\,dt\) for \(x\) in \([a,x]\text{.}\) Then \(g'(x) = f(x)\text{,}\) i.e., \(g\) is an antiderivative of \(f\text{.}\)</article><span class="incontext"><a href="section-the-fundamental-theorem-of-calculus.html#li-40">in-context</a></span>
