<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the work done by \(\vb{F}\) between the points \((1,0)\) and \((-1,0)\) clearly depends on the path taken between the points, this means that \(\vb{F}\) is path dependent and, therefore, not conservative.</p>
