<p>The length $L$ of a polar curve $r = f(\theta)$ from $\theta=a$ to $\theta=b$ is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
L = \int_{a}^{b}\sqrt{r^{2} + \left(\dv{r}{\theta}\right)^{2}}\,d\theta.
\end{equation*}
