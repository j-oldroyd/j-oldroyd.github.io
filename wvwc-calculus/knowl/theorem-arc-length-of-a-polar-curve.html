<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">10.4.9</span><span class="period">.</span><span class="space"> </span><span class="title">Arc Length of a Polar Curve.</span>
</h4>
<p>The length <span class="process-math">\(L\)</span> of a polar curve <span class="process-math">\(r = f(\theta)\)</span> from <span class="process-math">\(\theta=a\)</span> to <span class="process-math">\(\theta=b\)</span> is given by</p>
<div class="displaymath process-math">
\begin{equation*}
L = \int_{a}^{b}\sqrt{r^{2} + \left(\dv{r}{\theta}\right)^{2}}\,d\theta.
\end{equation*}
