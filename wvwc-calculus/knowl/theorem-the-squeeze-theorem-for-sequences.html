<span class="type">Theorem</span> <span class="codenumber">8.1.14</span>. <span class="title">The Squeeze Theorem for Sequences.</span>
</h6>
<p>Let \(\{a_{n}\}, \{b_{n}\}\) and \(\{c_{n}\}\) be sequences such that</p>
<div class="displaymath">
\begin{equation*}
a_{n} \leq b_{n} \leq c_{n}\text{.}
\end{equation*}
</div>
<p>If \(a_{n},c_{n}\to L\text{,}\) then \(b_{n}\to L\text{.}\)</p></article><span class="incontext"><a href="section-sequences.html#theorem-the-squeeze-theorem-for-sequences">in-context</a></span>
