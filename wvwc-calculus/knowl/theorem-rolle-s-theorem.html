<span class="type">Theorem</span> <span class="codenumber">4.2.1</span> <span class="title">Rolle's Theorem</span>
</h6>
<p>Let \(f(x)\) be a differentiable function on \([a,b]\) and suppose \(f(a) = f(b)\text{.}\) Then there exists some number \(c\) in \((a,b)\) such that \(f'(c) = 0\text{.}\)</p></article><span class="incontext"><a href="section-the-mean-value-theorem.html#theorem-rolle-s-theorem">in-context</a></span>
