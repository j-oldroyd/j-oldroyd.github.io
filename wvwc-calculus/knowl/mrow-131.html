\begin{align*}
\lim_{n\to\infty}R_{n} &amp; = \lim_{n\to\infty}\frac{1}{n^{4}}\left[\frac{n(n+1)}{2}\right]^{2} \\
&amp; = \lim_{n\to\infty}\frac{1}{4}\frac{n^{2}(n^{2}+2n+1)}{n^{4}} \\
&amp; = \lim_{n\to\infty}\frac{1}{4}\frac{n^{4} + 2n^{3} + n^{2}}{n^{4}} \\
&amp; = \frac{1}{4}. 
\end{align*}
