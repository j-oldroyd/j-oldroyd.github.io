<p>We start at \(i=-2\) and finish at \(i=3\text{.}\) Plugging all of these values in for \(i\text{,}\) we get the following table: <figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">6.1.3<span class="period">.</span></span><span class="space"> </span>Table of values in the sum.</figcaption><table>
<tr>
<td class="c m b1 r0 l0 t3 lines">\(i\)</td>
<td class="c m b1 r0 l0 t3 lines" data-braille="last-cell">\(4-3i\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(-2\)</td>
<td class="c m b0 r0 l0 t0 lines" data-braille="last-cell">\(10\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(-1\)</td>
<td class="c m b0 r0 l0 t0 lines" data-braille="last-cell">\(7\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(0\)</td>
<td class="c m b0 r0 l0 t0 lines" data-braille="last-cell">\(4\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(1\)</td>
<td class="c m b0 r0 l0 t0 lines" data-braille="last-cell">\(1\)</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">\(2\)</td>

<td class="c m b3 r0 l0 t0 lines" data-braille="last-cell">\(-5\)</td>
</tr>
</table></figure> So we can say that</p>

\sum_{i=-2}^{3}(4-3i) &amp; =  10 + 7 + 4 + 1 - 2 - 5\\
