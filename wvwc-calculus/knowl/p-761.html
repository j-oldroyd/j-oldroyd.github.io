<p>This shows us that solutions that begin near \(x = 2\) tend to move away from \(x = 2\text{,}\) which solutions near \(x = 5\) tend to move towards \(x = 5\text{.}\) So \(x = 2\) is unstable and \(x = 5\) is stable.</p>
