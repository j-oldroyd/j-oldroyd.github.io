<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be continuous on \([a,b]\) and let \(F(x)\) be a single antiderivative of \(f(x)\) on this interval. Then</p>
<div class="displaymath">
\begin{equation*}
\int_{a}^{b}f(x)\,dx = F(a) - F(b).
\end{equation*}
</div>
