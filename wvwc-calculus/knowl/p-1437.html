<p>Let \(f(x,y)\) be a function defined on the set \(D\text{.}\) We call the point \((x_{0},y_{0})\) an <dfn class="terminology">absolute minimum</dfn> (respectively, <dfn class="terminology">absolute maximum</dfn>) if \(f(x,y)\geq f(x_{0},y_{0})\) (respectively, \(f(x,y)\leq f(x_{0},y_{0})\)) for all points \((x,y)\) in \(R\text{.}\)</p>
