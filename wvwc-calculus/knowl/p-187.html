<p>Recall that a function \(f(x)\) is <dfn class="terminology">invertible</dfn> if it's one-to-one. In this case, there's an inverse function \(f^{-1}(x)\) that undoes \(f(x)\text{.}\) In symbols, \(f^{-1}(f(x)) = x\) and \(f(f^{-1}(y)) = y\text{.}\)</p>
