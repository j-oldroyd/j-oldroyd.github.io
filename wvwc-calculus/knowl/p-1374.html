<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(f(x,y)\)</span> be a function of two variables. We say that <span class="process-math">\(f\)</span> is <dfn class="terminology">continuous</dfn> at <span class="process-math">\((a,b)\)</span> if</p>
<div class="displaymath process-math">
\begin{equation*}
\lim_{(x,y)\to(a,b)}f(x,y) = f(a,b).
\end{equation*}
</div>
<p class="continuation">If <span class="process-math">\(f\)</span> is continuous at all points in a set <span class="process-math">\(D\text{,}\)</span> we say that <span class="process-math">\(f\)</span> is continuous on <span class="process-math">\(D\text{.}\)</span></p>
