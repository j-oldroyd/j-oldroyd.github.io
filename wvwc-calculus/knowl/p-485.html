<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>There's one important thing to take away from the previous example. The function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g(x) = \int_{1}^{x}f(t)\,dt\)</span> turned out to be an antiderivative of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\text{,}\)</span> so in particular <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g'(x) = f(x)\text{.}\)</span> This is not a coincidence.</p>
