<p>We have the following:</p>
<ol class="decimal">
<li><p><span class="process-math">\(\displaystyle \sum_{k=0}^{\infty}2^{k} = \infty\)</span></p></li>
<li><p><span class="process-math">\(\displaystyle \sum_{k=1}^{\infty}2^{-k} = 1\)</span></p></li>
<li><p>For this last sum we have an issue: there's no sensible way to define this sum. We can say that <span class="process-math">\(1 - 1 + \cdots = 0\)</span> or <span class="process-math">\(1\)</span> by grouping terms differently.</p></li>
