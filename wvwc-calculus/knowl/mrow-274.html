\begin{align*}
\int_{0}^{1}\ln x\,dx &amp; = \lim_{c\to0^{+}}\int_{c}^{1}\ln x\,dx \\
&amp; = \lim_{c\to0^{+}}\left[x\ln x - x\right]_{c}^{1} \\
&amp; = -1 - \lim_{c\to0^{+}}c\ln c \\
&amp; = -1, 
\end{align*}
