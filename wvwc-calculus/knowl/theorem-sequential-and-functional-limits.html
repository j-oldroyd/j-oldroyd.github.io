<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">9.1.5</span><span class="period">.</span><span class="space"> </span><span class="title">Sequential and Functional Limits.</span>
</h6>
<p>Let \(f(x)\) be a function and suppose that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
lim_{x\to\infty}f(x) = L\text{.}
\end{equation*}
</div>
<p class="continuation">Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\lim_{n\to\infty}f(n) = L
\end{equation*}
</div>
<p class="continuation">also.</p></article><span class="incontext"><a href="section-sequences.html#theorem-sequential-and-functional-limits">in-context</a></span>
