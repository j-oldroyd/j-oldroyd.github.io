<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>There's one important thing to take away from the previous example. The function \(g(x) = \int_{1}^{x}f(t)\,dt\) turned out to be an antiderivative of \(f(x)\text{,}\) so in particular \(g'(x) = f(x)\text{.}\) This is not a coincidence.</p>
