<p>A function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is invertible if and only if it is a one-to-one function. That is, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x_{1}) = f(x_{2})\)</span> forces <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x_{1} = x_{2}\text{.}\)</span></p></article><span class="incontext"><a href="section-logarithms.html#definition-invertible-functions">in-context</a></span>
