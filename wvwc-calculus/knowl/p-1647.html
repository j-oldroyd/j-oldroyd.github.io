<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(C\)</span> denote a smooth curve and let <span class="process-math">\(\vb{F}\)</span> be a vector field continuous on <span class="process-math">\(C\text{.}\)</span> Then we define the <dfn class="terminology">flux integral of <span class="process-math">\(\vb{F}\)</span> across <span class="process-math">\(C\)</span></dfn> to be <span class="process-math">\(\int_{C}\vb{F}\cdot\vb{n}\,ds\text{,}\)</span> where <span class="process-math">\(\vb{n}\)</span> is the outward unit normal vector to <span class="process-math">\(C\text{.}\)</span></p>
