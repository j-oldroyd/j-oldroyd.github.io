<body class="ignore-math"><article class="hiddenproof"><p>If we set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y = \sin^{-1}x\text{,}\)</span> then we get <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sin y = x\text{.}\)</span> Differentiating this gives <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y'\cos y = 1\)</span> or just</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
y' = \frac{1}{\cos y} = \frac{1}{\sqrt{1-x^{2}}}.
\end{equation*}
</div></article></body>
