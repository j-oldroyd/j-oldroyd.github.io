<p>An <dfn class="terminology">alternating series</dfn> is any series whose terms switch sign. Written in summation notation, they take the form \(\sum (-1)^{k}a_{k}\) where \(a_{k}\) is a positive sequence. Alternating series have a very useful test for convergence.</p>
