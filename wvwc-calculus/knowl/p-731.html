<p>We can use <a class="xref" data-knowl="./knowl/definition-arc-length-of-a-curve.html" title="Definition 8.4.3: Arc Length of a Curve">DefinitionÂ 8.4.3</a> to define the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">arc length function</dfn>:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
s(x) = \int_{a}^{x}\sqrt{1 + [f'(t)]^{2}}\,dt.
\end{equation*}
</div>
<p class="continuation">This function can be useful to <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">parameterize</em> movement along a curve, which you'll see in Calculus 3.</p>
