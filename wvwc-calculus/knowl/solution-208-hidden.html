<body><div class="solution solution-like"><p>We can do so as follows. First, sketch \(x+y=2\) in the \(xy\)-plane, which will just be the line \(y = 2-x\text{.}\) Then the surface in \(\RR^{3}\) represented by \(x+y=2\) is actually the surface consisting of all points directly above and directly below the line \(y=2-x\) in the \(xy\)-plane.</p></div></body>
