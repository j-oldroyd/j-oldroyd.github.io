<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>We say that two vectors \(\vv{x},\vv{y}\) are <dfn class="terminology">equivalent</dfn>, or <dfn class="terminology">equal</dfn>, if they have the same magnitude and direction. We write this as \(\vv{x} = \vv{y}\text{.}\)</p>
