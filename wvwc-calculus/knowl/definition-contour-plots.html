</h6>
<p>Given a function \(f(x,y)\text{,}\) a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">contour plot</dfn> is the plot of an equation of the form \(f(x,y) = k\) for some constant \(k\text{.}\)</p></article><span class="incontext"><a href="section-functions-of-several-independent-variables.html#definition-contour-plots">in-context</a></span>
