<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) and \(g(x)\) be differentiable functions. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\dv{}{x}\left[\frac{f(x)}{g(x)}\right] = \frac{f'(x)g(x) - f(x)g'(x)}{[g(x)]^{2}}
\end{equation*}
</div>
<p class="continuation">wherever \(g(x)\neq0\text{.}\)</p>
<span class="incontext"><a href="section-product-and-quotient-rules.html#p-165">in-context</a></span>
