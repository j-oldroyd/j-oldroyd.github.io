<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vb{F} = \dotprod{xz, yz, xyz}\)</span> and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> denote the paraboloid <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z = x^{2} + y^{2}\)</span> that lies inside the cylinder <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^{2} + y^{2} = 1\text{,}\)</span> oriented upwards. Use Stokes' Theorem to set up the surface integral equal to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\oint_{\partial S}\vb{F}\dr\text{.}\)</span></p>
