<body><div class="solution solution-like"><p>We can parameterize \(C\) and then compute \(\oint_{C}\vb{F}\dr\) as in <a href="section-line-integrals.html" class="internal" title="Section 14.2: Line Integrals">SectionÂ 14.2</a>, but we'll first check if \(\vb{F}\) is conservative. Since \(\pdv{Q}{x} = 4y = \pdv{P}{y}\text{,}\) it follows that \(\vb{F}\) is conservative. Hence \(\oint_{C}\vb{F}\dr = 0\text{.}\)</p></div></body>
