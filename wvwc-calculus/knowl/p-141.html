<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be a function with second derivative <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f''(x)\text{.}\)</span> We say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave up</dfn> (respectively, <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">concave down</dfn>) on an interval if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f''(x)&gt;0\)</span> (respectively, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f''(x) &lt;0\)</span>) on that interval.</p>
