<aside class="aside-like"><p>We often write the decay constant \(k\) as positive, and then rewrite the ODE for \(M(t)\) as \(\dv{M}{t} = -kM\text{.}\) The solution becomes \(M(t) = M(0)e^{-kt}\text{.}\) This has the effect of highlighting the negative growth rate inherent to this system.</p></aside><span class="incontext"><a href="section-exponential-models.html#aside-7">in-context</a></span>
