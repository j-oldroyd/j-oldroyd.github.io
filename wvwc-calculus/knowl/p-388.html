<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>In general, we can get a <dfn class="terminology">sequence</dfn> of approximations <span class="process-math">\(x_{1},x_{2},\ldots,x_{n}\)</span> to the root <span class="process-math">\(x_{0}\)</span> by using the formula</p>
<div class="displaymath process-math">
\begin{equation*}
x_{n+1} = x_{n} - \frac{f(x_{n})}{f'(x_{n})},
\end{equation*}
</div>
<p class="continuation">as long as <span class="process-math">\(f'(x_{n}) \neq0\text{.}\)</span></p>
