<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f\) be a twice differentiable scalar function on \(\RR^{3}\text{.}\) The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Laplacian</dfn> of \(f\) is the function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\div(\grad f) = \del^{2}f = \Delta f
\end{equation*}
</div>
<p class="continuation">given by \(f_{xx} + f_{yy} + f_{zz}\text{.}\)</p>
<span class="incontext"><a href="section-curl-and-divergence.html#p-1714">in-context</a></span>
