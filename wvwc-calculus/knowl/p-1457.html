<p xmlns:svg="http://www.w3.org/2000/svg">We say that a function \(f(x,y)\) has a local maximum (respectively, local minimum) at \((x_{0},y_{0})\) if \(f(x,y)\leq f(x_{0},y_{0})\) (respectively, \(f(x,y)\geq f(x_{0},y_{0})\)) for all points \((x,y)\) contained in some disk centered at \((x_{0},y_{0})\text{.}\)</p>
