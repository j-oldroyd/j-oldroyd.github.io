<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We need to find \(f'(0)\text{.}\) We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f'(x) = \frac{(x + \cos x + x^{3})(6x - 15x^{2} + \cos x) - (3x^{2} - 5x^{3} + \sin x)(1 - \sin x + 3x^{2})}{(x + \cos x + x^{3})^{2}}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">So now we can find \(f'(0)\text{.}\)</p>
