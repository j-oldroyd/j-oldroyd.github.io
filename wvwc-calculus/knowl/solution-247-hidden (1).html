<p>Since we're dealing with a cylinder, we'll switch to cylindrical coordinates \(r\,dr\,d\theta\,dz\text{:}\)</p>
<div class="displaymath">
\begin{align*}
\iiint_{D}f(x,y,z)\,dV &amp; = \int_{0}^{2}\int_{0}^{\pi}\int_{0}^{4}\frac{r}{1+r^{2}}\,dr\,d\theta\,dz \\
&amp; = \pi\ln17 
\end{align*}
</div>
