<p>In probability, a <dfn class="terminology">probability distribution</dfn> is a function \(f(x)\) satisfying</p>
<div class="displaymath">
\begin{equation*}
\int_{-\infty}^{\infty}f(x)\,dx = 1\text{.}
\end{equation*}
</div>
<p>Is \(f(x) = \int_{-\infty}^{\infty}\frac{1}{1 + x^{2}}\,dx\) a probability distribution?</p>
