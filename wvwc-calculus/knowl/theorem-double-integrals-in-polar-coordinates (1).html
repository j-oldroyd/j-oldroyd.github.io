<span class="type">Theorem</span> <span class="codenumber">12.3.2</span> <span class="title">Double Integrals in Polar Coordinates</span>
</h6>
<p>Let \(f(x,y)\) be a continuous function. Then</p>
<div class="displaymath">
\begin{equation*}
\iint_{D}f(x,y)\,dA = \iint_{D}f(r\cos\theta,r\sin\theta)r\,dr\,d\theta
\end{equation*}
</div>
<p>and limits are chosen using polar coordinates.</p></article><span class="incontext"><a href="section-double-integrals-in-polar-coordinates.html#theorem-double-integrals-in-polar-coordinates">in-context</a></span>
