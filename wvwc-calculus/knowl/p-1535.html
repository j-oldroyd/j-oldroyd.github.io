<p>Using triangles, we have the conversion formulas</p>
<div class="displaymath">
\begin{equation*}
x = \rho\sin\varphi\cos\theta, y = \rho\sin\varphi\sin\theta\qq{and} z = \rho\cos\varphi\text{.}
\end{equation*}
</div>
<p>Note that</p>
<div class="displaymath">
\begin{equation*}
\rho^{2} = x^{2} + y^{2} + z^{2}\text{.}
\end{equation*}
</div>
