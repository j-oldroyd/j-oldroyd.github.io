<p>We say that two vectors <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vv{x},\vv{y}\)</span> are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equivalent</dfn>, or <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equal</dfn>, if they have the same magnitude and direction. We write this as <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vv{x} = \vv{y}\text{.}\)</span></p>
