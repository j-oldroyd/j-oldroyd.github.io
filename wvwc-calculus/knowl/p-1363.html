<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since we need to find \(\pdv{f}{y}\text{,}\) we differentiate \(f(x,y)\) with respect to \(y\) and treat \(x\) as a constant:</p>
<div class="displaymath">
\begin{align*}
\pdv{f}{y} &amp; = \pdv{}{y}\left[ye^{x-y} - x^{3}\tan y^{4}\right] \\
&amp; = e^{x-y} - ye^{x-y} - 4x^{3}y^{3}\sec^{2}y^{4} 
\end{align*}
</div>
