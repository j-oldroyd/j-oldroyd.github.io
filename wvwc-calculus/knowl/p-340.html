<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f(x)\) be differentiable on some interval \([a,b]\text{.}\) Then there exists a number \(c\) in \((a,b)\) such that</p>
<div class="displaymath">
\begin{equation*}
f'(c) = \frac{f(b) - f(a)}{b-a},
\end{equation*}
</div>
<p>or equivalently</p>
<div class="displaymath">
\begin{equation*}
f(b) - f(a) = f'(c)(b-a).
\end{equation*}
</div>
