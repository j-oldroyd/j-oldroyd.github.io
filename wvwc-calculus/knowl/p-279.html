<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>We can think of <span class="process-math">\(\sin^{-1}x = \arcsin x\)</span> as the angle required to turn sine into <span class="process-math">\(x\text{.}\)</span> <aside class="aside aside-like"><p>Note that <span class="process-math">\(\sin^{-1}x\)</span> does <em class="emphasis">not</em> mean <span class="process-math">\(\frac{1}{\sin x}\text{,}\)</span> which is <span class="process-math">\(\csc x\text{.}\)</span> It's an unfortunate, though standard, choice of notation.</p></aside></p>
