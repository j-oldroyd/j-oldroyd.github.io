<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>We can think of \(\sin^{-1}x = \arcsin x\) as the angle required to turn sine into \(x\text{.}\) <aside class="aside aside-like"><p>Note that \(\sin^{-1}x\) does <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">not</em> mean \(\frac{1}{\sin x}\text{,}\) which is \(\csc x\text{.}\) It's an unfortunate, though standard, choice of notation.</p></aside></p>
