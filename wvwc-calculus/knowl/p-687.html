<p>Similarly, if we generate a solid of revolution by rotating <span class="process-math">\(x=g(y)\)</span> from <span class="process-math">\(y=c\)</span> to <span class="process-math">\(y=d\)</span> about the <span class="process-math">\(y\)</span>-axis, the surface area of this solid is given by</p>
<div class="displaymath process-math">
\begin{equation*}
S=\int_{c}^{d}2\pi g(y)\sqrt{1+g'(y)^{2}}\,dy.
\end{equation*}
</div>
