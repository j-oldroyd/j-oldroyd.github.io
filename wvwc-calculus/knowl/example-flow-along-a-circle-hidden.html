<body><article class="example example-like"><p>Let \(C\) denote the segment of the parabola \(y = \cos x\) traversed once from \(x = -\frac{\pi}{2}\) to \(x = \frac{\pi}{2}\text{,}\) and let</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\vb{F} = \dotprod{y^{2}, -x}\text{.}
\end{equation*}
</div>
<p class="continuation">Does \(\vb{F}\) tend to flow with or against \(C\text{?}\)</p>
