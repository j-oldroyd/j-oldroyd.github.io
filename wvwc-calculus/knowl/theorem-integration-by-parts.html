<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Integration by Parts.</span>
</h6>
<p>Let \(f(x)\) and \(g(x)\) be continuous functions, with \(g(x)\) differentiable. Then</p>
<div class="displaymath">
\begin{equation*}
\int f(x)g'(x)\,dx = f(x)g(x) - \int g(x)f'(x)\,dx.
\end{equation*}
</div></article><article class="hiddenproof"><a class="original" data-knowl="./knowl/proof-12-hidden.html" title="Proof 7.1.1.1"><h6 class="heading"><span class="type">Proof<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="section-integration-by-parts.html#theorem-integration-by-parts">in-context</a></span>
