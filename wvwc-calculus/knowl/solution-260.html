<p>We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
x_{r} \amp = \cos\theta \\
x_{\theta} \amp = -r\sin\theta \\
y_{r} \amp = \sin\theta \\
y_{\theta} \amp = r\cos\theta \text{.}
\end{align*}
</div>
<p class="continuation">Hence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
J(r,\theta) = r\cos^{2}\theta + r\sin^{2}\theta = r\text{.}
\end{equation*}
