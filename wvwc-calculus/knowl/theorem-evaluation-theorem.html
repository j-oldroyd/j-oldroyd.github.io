<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.3.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Evaluation Theorem.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be continuous on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([a,b]\)</span> and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(x)\)</span> be a single antiderivative of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> on this interval. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\int_{a}^{b}f(x)\,dx = F(a) - F(b).
\end{equation*}
