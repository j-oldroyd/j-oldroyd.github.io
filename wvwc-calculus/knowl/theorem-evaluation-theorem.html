<article class="theorem theorem-like"><h6 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.3.1</span><span class="period">.</span><span class="space"> </span><span class="title">Evaluation Theorem.</span>
</h6>
<p>Let \(f(x)\) be continuous on \([a,b]\) and let \(F(x)\) be a single antiderivative of \(f(x)\) on this interval. Then</p>
<div class="displaymath">
\begin{equation*}
\int_{a}^{b}f(x)\,dx = F(a) - F(b).
\end{equation*}
