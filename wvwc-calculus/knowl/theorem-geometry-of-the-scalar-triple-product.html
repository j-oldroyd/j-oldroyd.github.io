<span class="type">Theorem</span> <span class="codenumber">10.4.9</span>. <span class="title">Geometry of the Scalar Triple Product.</span>
</h6>
<p>Let \(\vv{a},\vv{b}\) and \(\vv{c}\) be vectors in \(\RR^{3}\text{.}\) Then \(|\vv{a}\cdot(\vv{b}\times\vv{c})|\) is equal to the volume of the parallelepiped determined by \(\vv{a},\vv{b}\) and \(\vv{c}\text{.}\)</p></article><span class="incontext"><a href="section-the-cross-product.html#theorem-geometry-of-the-scalar-triple-product">in-context</a></span>
