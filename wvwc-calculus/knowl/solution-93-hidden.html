<p>We start at \(i=-2\) and finish at \(i=3\text{.}\) Plugging all of these values in for \(i\text{,}\) we get the following table: <figure class="table table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Table</span><span class="space"> </span><span class="codenumber">6.1.3<span class="period">.</span></span><span class="space"> </span>Table of values in the sum.</figcaption><div class="tabular-box natural-width"><table xmlns:svg="http://www.w3.org/2000/svg" class="tabular">
