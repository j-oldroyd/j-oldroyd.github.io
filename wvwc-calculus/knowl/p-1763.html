<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Now we'll make the argument that \(\div\vb{F} = 0\) since the above should be true for arbitrary subregions of \(D\text{.}\) But</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\div\vb{F} = -a\div(\grad f) = -a\del^{2}f\text{,}
\end{equation*}
</div>
<p class="continuation">which means that \(\Delta f = 0\text{.}\)</p>
