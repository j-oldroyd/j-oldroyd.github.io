<article class="example example-like"><h3 class="heading">
<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">9.6.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Power Series from Geometric Series.</span>
</h3>
<p>Let</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f(x) = \sum_{k = 0}^{\infty} x^{k}\text{.}
\end{equation*}
</div>
<p class="continuation">Then the domain of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((-1,1)\)</span> and for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> in this interval we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f(x) = \frac{1}{1 - x}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-representing-functions-as-power-series.html#example-power-series-from-geometric-series">in-context</a></span>
