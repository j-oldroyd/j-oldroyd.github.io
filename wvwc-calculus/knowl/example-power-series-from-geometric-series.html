<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">8.6.1</span>. <span class="title">Power Series from Geometric Series.</span>
</h6>
<p>Let</p>
<div class="displaymath">
\begin{equation*}
f(x) = \sum_{k = 0}^{\infty} x^{k}\text{.}
\end{equation*}
</div>
<p>Then the domain of \(f(x)\) is \((-1,1)\) and for \(x\) in this interval we have</p>
<div class="displaymath">
\begin{equation*}
f(x) = \frac{1}{1 - x}\text{.}
\end{equation*}
