<article class="example example-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">9.6.1</span><span class="period">.</span><span class="space"> </span><span class="title">Power Series from Geometric Series.</span>
</h6>
<p>Let</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) = \sum_{k = 0}^{\infty} x^{k}\text{.}
\end{equation*}
</div>
<p class="continuation">Then the domain of \(f(x)\) is \((-1,1)\) and for \(x\) in this interval we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x) = \frac{1}{1 - x}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-representing-functions-as-power-series.html#example-power-series-from-geometric-series">in-context</a></span>
