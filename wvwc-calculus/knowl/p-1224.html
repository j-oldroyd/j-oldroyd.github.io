<p xmlns:svg="http://www.w3.org/2000/svg">Let \(\vv{a},\vv{b}\) and \(\vv{c}\) be vectors in \(\RR^{3}\text{.}\) Then \(|\vv{a}\cdot(\vv{b}\times\vv{c})|\) is equal to the volume of the parallelepiped determined by \(\vv{a},\vv{b}\) and \(\vv{c}\text{.}\)</p>
