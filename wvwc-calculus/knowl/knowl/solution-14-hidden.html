<body><div class="solution solution-like"><p>First, note that \(g(s) = \cos\frac{1}{s^{3}}\text{.}\) By the previous remark, we know that \(\lim_{s\to-\infty}\frac{1}{s^{3}} = 0\text{.}\) Therefore \(\lim_{s\to-\infty}g(s) = \cos0 = 1\text{.}\)</p></div></body>
