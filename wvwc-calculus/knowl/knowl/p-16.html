<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">rational function</dfn> is a function of the form \(\frac{p(x)}{q(x)}\) where \(p\) and \(q\) are polynomial functions. A <dfn class="terminology">root function</dfn> is a function of the form \(x^{1/n} = \sqrt[n]{x}\) for some natural number \(n\text{.}\)</p>
