<article class="definition definition-like"><h6 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">3.8.1</span><span class="period">.</span><span class="space"> </span><span class="title">Linear Approximation.</span>
</h6>
<p>Let \(f(x)\) be a function that is differentiable at \(x=a\text{.}\) The linear approximation (or <dfn class="terminology">linearization</dfn>) of \(f\) at \(a\) is the function \(L(x)\) given by</p>
<div class="displaymath">
\begin{equation*}
L(x) = f(a) + f'(a)(x-a).
\end{equation*}
