<p>If we let \(y=f(x)\text{,}\) then \(x^{2} + y^{2} = 1\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
2x + 2yy' = 0
\end{equation*}
</div>
<p data-braille="continuation">which means that</p>
<div class="displaymath">
\begin{equation*}
y' = -\frac{x}{y} = -\frac{x}{\sqrt{1-x^{2}}}.
\end{equation*}
</div>
