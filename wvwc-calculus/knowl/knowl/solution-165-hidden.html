<body><div class="solution solution-like">
<p>We can try dividing the numerator and denominator by the highest power of \(n\) that appears: \(n^{3}\text{.}\) This gives</p>
<div class="displaymath">
\begin{equation*}
a_{n} = \frac{3n^{-2} - 1}{5 + 2n^{-1}}\text{.}
\end{equation*}
</div>
<p data-braille="continuation">Now we can take the limit as \(n\to\infty\) to get \(a_{n}\to\frac{-1}{5}\text{.}\)</p>
</div></body>
