<p>We start by taking the derivative with respect to \(x\) of each side of the equation:</p>
<div class="displaymath">
\begin{align*}
\dv{}{x}\tan(x-y) &amp; = (1-y')\sec^{2}(x-y) \\
\dv{}{x}\frac{y}{1+x^{2}} &amp; = \frac{y'(1+x^{2}) - 2xy}{(1+x^{2})^{2}}. 
\end{align*}
