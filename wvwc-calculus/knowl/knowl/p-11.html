<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A <dfn class="terminology">polynomial function</dfn> is a function of the form \(f(x) = a_{n}x^{n} + a_{n-1}x^{n-1} + \cdots + a_{1}x + a_{0}\) where \(n\) is a nonnegative whole number and the <dfn class="terminology">coefficients</dfn> \(a_{0}, a_{1},\ldots, a_{n}\) are constants and \(n\) is the <dfn class="terminology">degree</dfn> of the polynomial.</p>
