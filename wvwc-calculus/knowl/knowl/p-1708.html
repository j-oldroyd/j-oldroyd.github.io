<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f\) be a twice differentiable scalar function on \(\RR^{3}\text{.}\) The <dfn class="terminology">Laplacian</dfn> of \(f\) is the function</p>
<div class="displaymath">
\begin{equation*}
\div(\grad f) = \del^{2}f = \Delta f
\end{equation*}
</div>
<p data-braille="continuation">given by \(f_{xx} + f_{yy} + f_{zz}\text{.}\)</p>
