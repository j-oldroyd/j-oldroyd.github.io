</h6>
<p>A series \(\sum_{k=0}^{\infty}a_{k}\) is a geometric series if \(a_{k} = ar^{k}\) for some constants \(a\) and \(r\text{.}\) Equivalently, the terms of the series form a geometric sequence (see <a class="xref" data-knowl="./knowl/example-geometric-sequences.html" title="Example 9.1.6: Geometric Sequences">ExampleÂ 9.1.6</a>).</p></article><span class="incontext"><a href="section-series.html#definition-geometric-series">in-context</a></span>
