<p>Now consider \(g(x) = \frac{1}{(x-3)^{2}}\text{.}\) Then \(\lim_{x\to3^{-}}g(x) = \lim_{x\to3^{+}}g(x) = \infty\) since the function increases without bound when \(x\) approaches \(3\) from both directions. In this case, we say that \(\lim_{x\to3}g(x)=\infty\text{.}\)</p>
