<p>Suppose that \(f(x)\) is a positive, decreasing function on \([1,\infty)\) and let \(a_{n} = f(n)\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\int_{1}^{\infty}f(x)\,dx\quad\text{and}\quad \sum_{n=1}^{\infty}a_{n}
\end{equation*}
</div>
<p data-braille="continuation">must both converge or both diverge.</p></article><span class="incontext"><a href="section-the-integral-and-comparison-tests.html#theorem-integral-test">in-context</a></span>
