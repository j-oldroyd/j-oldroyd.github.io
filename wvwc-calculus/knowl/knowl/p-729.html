<p>The center of mass is the point \((\overline{x},\overline{y})\) where</p>

\begin{equation*}
\overline{x} = \frac{M_{y}}{m} = \frac{42}{16}\quad\text{and}\quad\overline{y}=\frac{M_{x}}{m} = \frac{-3}{16}
\end{equation*}
</div>
<p data-braille="continuation">and \(m\) is the total mass of the system.</p>
