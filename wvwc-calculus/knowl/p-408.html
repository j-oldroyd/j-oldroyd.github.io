<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>The <dfn class="terminology">area</dfn> under the graph of a continuous function \(y=f(x)\) is the limit of the sum of the areas of the approximating rectangles:</p>
<div class="displaymath">
\begin{equation*}
A = \lim_{n\to\infty}R_{n} = \lim_{n\to\infty}[f(x_{1})\Delta x + \cdots + f(x_{n})\Delta x].
\end{equation*}
</div>
