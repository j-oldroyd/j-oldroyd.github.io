<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(\sum a_{k}\) be an infinite series and let</p>
<div class="displaymath">
\begin{equation*}
r = \lim_{k\to\infty}\sqrt[k]{|a_{k}|}\text{.}
\end{equation*}
</div>
<p>Then</p>
<ol class="decimal">
<li><p>If \(r \lt 1\) the series converges absolutely.</p></li>
<li><p>If \(r \gt 1\) the series diverges.</p></li>
<li><p>If \(r = 1\) the test fails.</p></li>
</ol>
