<p>We'll simplify by using the cancellation property \(e^{\ln y} = y\text{.}\) First, we need to put the entire exponent inside of the natural log:</p>
<div class="displaymath">
\begin{equation*}
e^{-4\ln x} = e^{\ln x^{-4}} = x^{-4}
\end{equation*}
</div>
<p>and</p>
<div class="displaymath">
\begin{equation*}
e^{x\ln3} = 3^{x}.
\end{equation*}
</div>
