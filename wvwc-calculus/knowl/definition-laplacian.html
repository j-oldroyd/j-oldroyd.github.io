</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> be a twice differentiable scalar function on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\RR^{3}\text{.}\)</span> The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Laplacian</dfn> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> is the function</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\div(\grad f) = \del^{2}f = \Delta f
\end{equation*}
</div>
<p class="continuation">given by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_{xx} + f_{yy} + f_{zz}\text{.}\)</span></p></article><span class="incontext"><a href="section-curl-and-divergence.html#definition-laplacian">in-context</a></span>
