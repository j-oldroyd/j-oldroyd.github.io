<article class="example example-like"><h3 class="heading">
<span class="type">Example</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">14.9.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Flux across a cube.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\)</span> denote the surface of the unit cube with vertices at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((0,0,0)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((1,1,1)\)</span> and let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vb{F} = \dotprod{xy, y^{2}z, z^{3}}\text{.}\)</span> Find <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\iint_{S}\vb{F}\cdot\vb{n}\,dS\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\vb{n}\)</span> is the <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">inward</em> unit normal to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\text{.}\)</span></p></article><span class="incontext"><a href="section-the-divergence-theorem.html#example-flux-across-a-cube">in-context</a></span>
