<span class="type">Example</span><span class="space"> </span><span class="codenumber">14.9.3</span><span class="period">.</span><span class="space"> </span><span class="title">Flux across a cube.</span>
</h6>
<p>Let \(S\) denote the surface of the unit cube with vertices at \((0,0,0)\) and \((1,1,1)\) and let \(\vb{F} = \dotprod{xy, y^{2}z, z^{3}}\text{.}\) Find \(\iint_{S}\vb{F}\cdot\vb{n}\,dS\) where \(\vb{n}\) is the <em class="emphasis">inward</em> unit normal to \(S\text{.}\)</p></article><span class="incontext"><a href="section-the-divergence-theorem.html#example-flux-across-a-cube">in-context</a></span>
