<p>We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\int_{C}\vb{F}\cdot\vb{T}\,ds \amp = \int_{0}^{2} P\,dx + Q\,dy + R\,dz \\
\amp = \int_{0}^{2}\brackets{9t^{2}(3) + 0 + 0}\,dt \\
\amp = 72 \text{.}
\end{align*}
</div>
<p data-braille="continuation">Since the circulation is positive, this also shows that \(\vb{F}\) tends to flow with \(C\text{.}\)</p>
