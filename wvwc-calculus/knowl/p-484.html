<p>We can find where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g\)</span> is largest by using a derivative test or just geometry. Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g\)</span> represents the area under <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> from <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(1\)</span> to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{,}\)</span> it follows that this area will be largest at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=\sqrt{2}\text{,}\)</span> since this is where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> crosses the axis.</p>
