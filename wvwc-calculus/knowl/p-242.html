<p xmlns:svg="http://www.w3.org/2000/svg">Since every exponential function has a corresponding logarithm, the natural exponential function \(e^{x}\) has a logarithm as well. We call this inverse the <dfn class="terminology">natural logarithm</dfn> and denote it by \(\ln x\text{.}\) Note that \(\dv{}{x}\ln x = \frac{1}{x}\) by <a class="xref" data-knowl="./knowl/example-exponential-inverse-revisited.html" title="Example 4.2.8: Exponential inverse revisited">ExampleÂ 4.2.8</a>.</p>
