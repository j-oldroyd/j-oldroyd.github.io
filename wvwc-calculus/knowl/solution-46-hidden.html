<p>Let \(f(x) = e^{x}\text{.}\) Then by <a data-knowl="./knowl/theorem-derivative-of-an-inverse-function.html" title="Theorem 3.2.7: Derivative of an Inverse Function">TheoremÂ 3.2.7</a> we have</p>
<div class="displaymath">
\begin{equation*}
(f^{-1})'(x) = \frac{1}{f'(f^{-1}(x))} = \frac{1}{f(f^{-1}(x))} = \frac{1}{x}.
\end{equation*}
</div>
<p>So the derivative of the inverse of \(e^{x}\) is \(\frac{1}{x}\text{.}\)</p>
