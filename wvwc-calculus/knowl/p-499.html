<p>A useful way to remember the integration by parts method is as follows:</p>
<div class="displaymath">
\begin{equation}
\int u\,dv = uv - \int v\,du.\tag{6.1.1}
\end{equation}
</div>
<p>Integration by parts can be used to integrate products of functions <em class="emphasis">that can't already be evaluated by simpler means</em>.</p>
