<p>Since we are rotating about the \(y\)-axis, we need to use the other formula. Since \(y=x^{2}\text{,}\) we can rewrite this as \(x=sqrt{y}\text{.}\) So the surface area is</p>
<div class="displaymath">
\begin{equation*}
\int_{0}^{3}2\pi\sqrt{y}\sqrt{1+\frac{1}{4y}}\,dy.
\end{equation*}
</div>
