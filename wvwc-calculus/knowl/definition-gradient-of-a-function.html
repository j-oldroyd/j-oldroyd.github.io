<p xmlns:svg="http://www.w3.org/2000/svg">Let \(f(x,y,z)\) be a function with partial derivatives \(f_{x}, f_{y}, f_{z}\text{.}\) The gradient of \(f\) is the vector \(\grad f = \dotprod{f_{x}, f_{y}, f_{z}}\text{.}\)</p></article><span class="incontext"><a href="section-directional-derivatives-and-gradients.html#definition-gradient-of-a-function">in-context</a></span>
