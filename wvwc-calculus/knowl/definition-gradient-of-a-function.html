<span class="type">Definition</span> <span class="codenumber">11.6.4</span>. <span class="title">Gradient of a Function.</span>
</h6>
<p>Let \(f(x,y,z)\) be a function with partial derivatives \(f_{x}, f_{y}, f_{z}\text{.}\) The gradient of \(f\) is the vector \(\grad f = \dotprod{f_{x}, f_{y}, f_{z}}\text{.}\)</p></article><span class="incontext"><a href="section-directional-derivatives-and-gradients.html#definition-gradient-of-a-function">in-context</a></span>
