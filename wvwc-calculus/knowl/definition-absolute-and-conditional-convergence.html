<span class="type">Definition</span><span class="space"> </span><span class="codenumber">9.4.4</span><span class="period">.</span><span class="space"> </span><span class="title">Absolute and Conditional Convergence.</span>
</h6>
<p xmlns:svg="http://www.w3.org/2000/svg">A series \(\sum a_{k}\) is <dfn class="terminology">absolutely convergent</dfn> if \(\sum |a_{k}|\) converges. A series \(\sum a_{k}\) is <dfn class="terminology">conditionally convergent</dfn> if it converges but \(\sum|a_{k}|\) diverges.</p></article><span class="incontext"><a href="section-other-convergence-tests.html#definition-absolute-and-conditional-convergence">in-context</a></span>
