<span class="type">Definition</span> <span class="codenumber">8.4.4</span>. <span class="title">Absolute and Conditional Convergence.</span>
</h6>
<p>A series \(\sum a_{k}\) is <dfn class="terminology">absolutely convergent</dfn> if \(\sum |a_{k}|\) converges. A series \(\sum a_{k}\) is <dfn class="terminology">conditionally convergent</dfn> if it converges but \(\sum|a_{k}|\) diverges.</p></article><span class="incontext"><a href="section-other-convergence-tests.html#definition-absolute-and-conditional-convergence">in-context</a></span>
