<p>We often write the decay constant <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> as positive, and then rewrite the ODE for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(M(t)\)</span> as <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\dv{M}{t} = -kM\text{.}\)</span> The solution becomes <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(M(t) = M(0)e^{-kt}\text{.}\)</span> This has the effect of highlighting the negative growth rate inherent to this system.</p>
