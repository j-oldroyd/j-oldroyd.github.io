<p>First, let \(\operatorname{Vol}(D)\) denote the volume of \(D\text{.}\) Then the average value of \(f\) over \(D\) is just</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\frac{\iiint_{D}xyze^{-x^{2} - y^{2}}\,dV}{\operatorname{Vol}(D)} = \frac{\frac{3}{64}}{\sqrt{\ln2\ln4}} \approx .05
\end{equation*}
</div>
