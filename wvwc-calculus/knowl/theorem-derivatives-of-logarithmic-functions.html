<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">3.3.4</span>. <span class="title">Derivatives of Logarithmic Functions.</span>
</h6>
<p>Let \(a &gt; 0, a\neq 1\) and set \(f(x) = \log_{a}x\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
f'(x) = \frac{1}{x\ln a}.
\end{equation*}
</div></article><span class="incontext"><a href="section-derivatives-of-exponential-and-logarithmic-functions.html#theorem-derivatives-of-logarithmic-functions">in-context</a></span>
