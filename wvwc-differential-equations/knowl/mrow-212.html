\begin{align*}
\Laplace{u(t-a)f(t-a)} \amp= \int_{0}^{\infty}u(t-a)f(t-a)e^{-st}\,dt\\
\amp= \int_{a}^{\infty}f(t-a)e^{-st}\,dt\\
\amp= \int_{0}^{\infty}f(\tau)e^{-s(\tau+a)}\,d\tau\\
\amp= e^{-sa}\int_{0}^{\infty}f(\tau)e^{-s\tau}\,d\tau\\
\amp= e^{-as}F(s)
\end{align*}
