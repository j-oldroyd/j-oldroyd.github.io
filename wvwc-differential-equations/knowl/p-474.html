<p>A point \(x=a\) is called a <dfn class="terminology">regular point</dfn> if \(P(x)\) and \(Q(x)\) both have power series expansions at \(x=a\text{.}\) If \(x=a\) is not a regular point we call it a <dfn class="terminology">singular point</dfn>.</p>
