<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">6.1.5</span>. <span class="title">Linearity of the Laplace Transform.</span>
</h6>
<p>Let \(a\) and \(b\) be constants and suppose \(f(t)\) and \(g(t)\) are functions with respective Laplace transforms \(F(s)\) and \(G(s)\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\Laplace{af+bg} = aF(s)+bG(s).
\end{equation*}
</div></article><span class="incontext"><a href="section-the-laplace-transform.html#theorem-linearity-of-the-laplace-transform">in-context</a></span>
