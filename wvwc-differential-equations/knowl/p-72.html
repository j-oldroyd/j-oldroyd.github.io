<p xmlns:svg="http://www.w3.org/2000/svg">This new ODE can be rearranged to get \(\dv{u}{x} = \frac{1}{x}\text{,}\) and so \(u = \ln|x|+C\text{.}\) Getting back in terms of \(y\text{,}\) we have \(\frac{y}{x} = \ln|x|+C\) or just \(y = x\ln|x|+Cx\text{.}\)</p>
