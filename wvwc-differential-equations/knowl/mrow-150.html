\begin{align*}
\int_{0}^{1}e^{x^{2}}\dd{x} \amp= \int_{0}^{1}\sum_{n=0}^{\infty}\frac{x^{2n}}{n!}\dd{x}\\
\amp= \sum_{n=0}^{\infty}\int_{0}^{1}\frac{x^{2n}}{n!}\dd{x}\\
\amp= \sum_{n=0}^{\infty}\frac{1}{(2n+1)n!}
\end{align*}
