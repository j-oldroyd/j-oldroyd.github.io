<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">7.1.2</span>. <span class="title">Periodic Functions.</span>
</h6>
<p>Let \(f(x)\) be a real function defined for all \(x\text{.}\) We say that \(f\) is a periodic function if there exists a positive number \(p\) such that</p>
<div class="displaymath">
\begin{equation*}
f(x+p) = f(x)
\end{equation*}
</div>
<p>for all \(x\text{.}\)</p></article><span class="incontext"><a href="section-fourier-series.html#definition-periodic-functions">in-context</a></span>
