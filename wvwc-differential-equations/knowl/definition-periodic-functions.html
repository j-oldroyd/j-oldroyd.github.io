</h4>
<p>Let $f(x)$ be a real function defined for all $x\text{.}$ We say that $f$ is a periodic function if there exists a positive number $p$ such that</p>
<div class="displaymath process-math">
\begin{equation*}
f(x+p) = f(x)
\end{equation*}
</div>
<p class="continuation">for all $x\text{.}$</p></article><span class="incontext"><a href="section-fourier-series.ipynb#definition-periodic-functions" class="internal">in-context</a></span>
