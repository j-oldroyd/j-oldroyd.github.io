<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.1.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Periodic Functions.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be a real function defined for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{.}\)</span> We say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> is a periodic function if there exists a positive number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f(x+p) = f(x)
\end{equation*}
</div>
<p class="continuation">for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{.}\)</span></p></article><span class="incontext"><a href="section-fourier-series.html#definition-periodic-functions">in-context</a></span>
