</h6>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Dirac delta function</dfn>, denoted by the symbol \(\delta(t)\text{,}\) is “defined” by the equation</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\delta(t) = \limit{\varepsilon}{0}d_{\varepsilon}(t).
\end{equation*}
