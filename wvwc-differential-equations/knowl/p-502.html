<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Some other important Laplace transforms are given below:</p>
<div class="displaymath">
\begin{align*}
\Laplace{e^{at}} \amp= \frac{1}{s-a}\\
\Laplace{\sin(\omega t)} \amp= \frac{k}{s^{2}+\omega^{2}}\\
\Laplace{\cos(\omega t)} \amp= \frac{s}{s^{2}+\omega^{2}}\text{.}
\end{align*}
</div>
