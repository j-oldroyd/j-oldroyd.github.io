<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To find a particular solution, all we need to do in this case is to pick specific values for \(A\) and \(B\) (any values will work here). So one particular solution of \(x''+9x = 0\) is given by \(x = \frac{3}{2}\cos(3t) - \sin(3t)\text{,}\) among infinitely many others.</p>
