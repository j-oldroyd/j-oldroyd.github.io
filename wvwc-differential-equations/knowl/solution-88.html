<p>We use the definition of the Laplace transform:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\Laplace{\delta(t-a)} \amp= \int_{0}^{\infty}\delta(t-a)e^{-st}\,dt\\
\amp= e^{-as}\text{.}
\end{align*}
</div>
<p class="continuation">In particular, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Laplace{\delta(t)} = 1\text{.}\)</span></p>
