<p xmlns:svg="http://www.w3.org/2000/svg">Let \(y_{1}\) and \(y_{2}\) denote solutions of some second-order linear homogeneous ODE. We call \(\{y_{1},y_{2}\}\) a <dfn class="terminology">basis</dfn> if \(y_{1}\) and \(y_{2}\) are also linearly independent.</p></article><span class="incontext"><a href="section-second-order-linear-odes.html#definition-basis-of-solutions">in-context</a></span>
