<p>A point <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=a\)</span> is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">regular point</dfn> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P(x)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q(x)\)</span> both have power series expansions at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=a\text{.}\)</span> If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=a\)</span> is not a regular point we call it a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">singular point</dfn>.</p>
