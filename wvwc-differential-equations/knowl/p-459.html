<p>Consider the differential equation</p>
<div class="displaymath">
\begin{equation*}
y'' + P(x)y' + Q(x)y = R(x)\text{.}
\end{equation*}
</div>
<p>If \(P(x), Q(x)\) and \(R(x)\) are <dfn class="terminology">analytic</dfn> at a point \(x_{0}\text{,}\) then every solution is also analytic at \(x_{0}\text{.}\)</p>
