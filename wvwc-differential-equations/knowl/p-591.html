<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>A trigonometric series is a series of the form</p>
<div class="displaymath">
\begin{equation*}
\sum_{k=0}^{\infty}(a_{k}\cos kx+b_{k}\sin kx) = a_{0} + \sum_{k=1}^{\infty}(a_{k}\cos kx+b_{k}\sin kx)
\end{equation*}
</div>
<p>where \(a_{k},b_{k}\) are constants, called the <dfn class="terminology">coefficients</dfn> of the series.</p>
