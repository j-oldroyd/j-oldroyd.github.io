</h6>
<p>Let \(g(t)\) be a continuous function and let \(\alpha\leq a\leq\beta\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Int{\alpha}{\beta}g(t)\delta(t-a)\dd{t} = g(a)
\end{equation*}
