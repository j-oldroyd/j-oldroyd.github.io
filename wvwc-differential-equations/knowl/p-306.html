<p>As a brief example, let</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A = \begin{bmatrix} 1\amp2\amp-1\\3\amp0\amp0\end{bmatrix}\quad\text{and}\quad \vec{y} = \begin{bmatrix} 1\\-1\\1 \end{bmatrix}.
\end{equation*}
</div>
<p data-braille="continuation">Then \(A\) is a \(2\times3\) matrix and \(\vec{y}\) is a \(3\times 1\) vector.</p>
