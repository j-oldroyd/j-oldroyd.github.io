<p>Let \(f(x)\) be a real function defined for all \(x\text{.}\) We say that \(f\) is a periodic function if there exists a positive number \(p\) such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f(x+p) = f(x)
\end{equation*}
</div>
<p data-braille="continuation">for all \(x\text{.}\)</p>
