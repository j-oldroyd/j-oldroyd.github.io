<p>The most important property of the Dirac delta is that</p>
<div class="displaymath">
\begin{equation*}
\Int{\alpha}{\beta}\delta(t-a)\dd{t} = 
\begin{cases}
1 \amp\text{if }\alpha\leq a\leq\beta \\
0 \amp\text{otherwise.}  
\end{cases}
\end{equation*}
