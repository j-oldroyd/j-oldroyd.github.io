<span class="type">Definition</span> <span class="codenumber">5.4.4</span> <span class="title">The Inverse Fourier Transform</span>
</h6>
<p>The inverse Fourier transform of \(\hat{f}(\omega)\) is</p>
<div class="displaymath">
\begin{equation*}
\mathcal{F}^{-1}(\hat{f}) = \frac{1}{\sqrt{2\pi}}\int_{-\infty}^{\infty}\hat{f}(\omega)e^{i\omega x}\,d\omega.
\end{equation*}
