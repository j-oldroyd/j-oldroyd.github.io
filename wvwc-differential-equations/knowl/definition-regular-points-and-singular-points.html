<span class="type">Definition</span> <span class="codenumber">5.3.1</span>. <span class="title">Regular Points and Singular Points.</span>
</h6>
<p>A point \(x=a\) is called a <dfn class="terminology">regular point</dfn> if \(P(x)\) and \(Q(x)\) both have power series expansions at \(x=a\text{.}\) If \(x=a\) is not a regular point we call it a <dfn class="terminology">singular point</dfn>.</p></article><span class="incontext"><a href="section-frobenius-method.html#definition-regular-points-and-singular-points">in-context</a></span>
