<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inverse Laplace transform</dfn> of a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(s)\text{,}\)</span> denoted <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mathcal{L}^{-1}\left\{F(s)\right\}\text{,}\)</span> is a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(t)\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Laplace{f(t)} = F(s)\text{.}\)</span></p>
