\begin{align*}
\Laplace{u(t)} \amp= \Int{0}{\infty}u(t)e^{-st}\,dt\\
\amp= \Int{3}{\infty}e^{-st}\,dt \amp\text{ since }u(t-3) \text{ is }0 \text{ for values of }t\lt3\\
\amp= -\frac{1}{s}\left[e^{-st}\right]_{3}^{\infty}\\
\amp= \frac{e^{-3s}}{s}
\end{align*}
