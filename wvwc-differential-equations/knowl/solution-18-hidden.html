<p>Using the fact that</p>
<div class="displaymath">
\begin{equation*}
P(t) = \frac{MP_{0}}{P_{0} + (M - P_{0})e^{-kMt}},
\end{equation*}
</div>
<p>we have</p>
<div class="displaymath">
\begin{equation*}
\lim_{t\to\infty}P(t) = M.
\end{equation*}
</div>
<p>So the population should eventually level out at \(M\text{.}\)</p>
