<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) and \(b\) be constants and suppose \(f(t)\) and \(g(t)\) are functions with respective Laplace transforms \(F(s)\) and \(G(s)\text{.}\) Then</p>
<div class="displaymath">
\begin{equation*}
\Laplace{af+bg} = aF(s)+bG(s).
\end{equation*}
</div>
