<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u(t)\)</span> be the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">unit step function</dfn>, which is defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
u(t) = 
\begin{cases}
0 \amp\text{ if } t\lt 0  \\
1 \amp\text{ if } t\geq0
\end{cases}
\end{equation*}
</div>
<p class="continuation">Compute <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Laplace{u(t-3)}\text{.}\)</span></p>
