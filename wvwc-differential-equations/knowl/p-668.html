<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(c_{1}\) and \(c_{2}\) denote arbitrary constants, and suppose that \(u_{1}\) and \(u_{2}\) are both solutions of the same linear homogeneous PDE. Then</p>
<div class="displaymath">
\begin{equation*}
u = c_{1}u_{1}+c_{2}u_{2}
\end{equation*}
</div>
<p>is also a solution of the same PDE.</p>
