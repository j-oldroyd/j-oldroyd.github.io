<p>Suppose that \(f(x),g(x)\) are piecewise continuous, bounded and absolutely integrable. Define \(f\ast g\) by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
f\ast g = \int_{-\infty}^{\infty}f(\tau)g(x-\tau)\,d\tau.
\end{equation*}
</div>
<p class="continuation">Then \(\mathcal{F}(f\ast g) = \hat{f}\hat{g}.\)</p>
