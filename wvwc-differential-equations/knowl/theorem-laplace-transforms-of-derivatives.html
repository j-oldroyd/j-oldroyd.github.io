<article class="theorem theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.2.1</span><span class="period">.</span><span class="space"> </span><span class="title">Laplace Transforms of Derivatives.</span>
</h6>
<p>Suppose that the function \(f(t)\) is piecewise smooth and that \(F(s) = \Laplace{f(t)}\) exists. Then \(\Laplace{f'(t)}\) exists and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Laplace{f'(t)} = s\Laplace{f(t)}-f(0) = sF(s)-f(0).
\end{equation*}
</div></article><span class="incontext"><a href="section-transformation-of-initial-value-problems.html#theorem-laplace-transforms-of-derivatives">in-context</a></span>
