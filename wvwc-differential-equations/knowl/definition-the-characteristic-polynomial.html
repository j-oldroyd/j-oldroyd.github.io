<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.2.2</span><span class="period">.</span><span class="space"> </span><span class="title">The Characteristic Polynomial.</span>
</h6>
<p>Let \(a,b\) and \(c\) be constants. Given the ODE \(ay'' + by' + cy = 0\text{,}\) the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">characteristic equation</dfn> of this ODE is the polynomial</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
ar^{2} + br + c = 0.
\end{equation*}
</div></article><span class="incontext"><a href="section-homogeneous-odes-with-constant-coefficients.html#definition-the-characteristic-polynomial">in-context</a></span>
