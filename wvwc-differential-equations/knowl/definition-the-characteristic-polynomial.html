<span class="type">Definition</span> <span class="codenumber">2.2.2</span>. <span class="title">The Characteristic Polynomial.</span>
</h6>
<p>Let \(a,b\) and \(c\) be constants. Given the ODE \(ay'' + by' + cy = 0\text{,}\) the <dfn class="terminology">characteristic equation</dfn> of this ODE is the polynomial</p>
<div class="displaymath">
\begin{equation*}
ar^{2} + br + c = 0.
\end{equation*}
