<p>The general solution will take the form \(y = y_{c} + y_{p}\text{.}\) Once again, we find \(y_{c}\) by solving the characteristic equation to get</p>

\begin{equation*}
y_{c} = c_{1}x + c_{2}xe^{x}.
\end{equation*}
