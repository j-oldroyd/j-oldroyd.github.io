<article class="definition-like"><h6 class="heading">
<span class="type">Definition</span> <span class="codenumber">2.1.1</span>. <span class="title">Second-Order Linear ODEs.</span>
</h6>
<p>A second-order ODE is <dfn class="terminology">linear</dfn> if it can be written in the form</p>
<div class="displaymath">
\begin{equation*}
y''+P(x)y'+Q(x)y = R(x).
\end{equation*}
</div>
<p>A second-order linear ODE is <dfn class="terminology">homogeneous</dfn> if \(R(x) = 0\) and <dfn class="terminology">nonhomogeneous</dfn> if \(R(x)\neq0\text{.}\)</p></article><span class="incontext"><a href="section-second-order-linear-odes.html#definition-second-order-linear-odes">in-context</a></span>
