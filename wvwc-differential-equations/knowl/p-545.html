<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Suppose that the function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(t)\)</span> is piecewise smooth and that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(s) = \Laplace{f(t)}\)</span> exists. Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Laplace{f'(t)}\)</span> exists and</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\Laplace{f'(t)} = s\Laplace{f(t)}-f(0) = sF(s)-f(0).
\end{equation*}
</div>
