<p>If we assume that the population obeys the general growth equation, then we get</p>
<div class="displaymath">
\begin{equation*}
P' = .25P^{2}, P(0) = 100.
\end{equation*}
</div>
<p>This ODE is separable, and we can therefore solve it to get</p>
<div class="displaymath">
\begin{equation*}
P(t) = \frac{100}{1 - 25t}.
\end{equation*}
</div>
