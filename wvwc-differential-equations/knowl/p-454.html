<p>So we get</p>
<div class="displaymath">
\begin{equation*}
\sum_{n=0}^{\infty}(n+1)c_{n+1}x^{n} = \sum_{n=1}^{\infty}(-2)c_{n-1}x^{n} = 0.
\end{equation*}
</div>
<p>So a recurrence relation for \(c_{n}\) is</p>
<div class="displaymath">
\begin{equation*}
c_{n+1} = -\frac{2}{n+1}c_{n-1}\qq{for }.
\end{equation*}
</div>
