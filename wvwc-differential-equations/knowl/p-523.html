<p>Let \(f(t)\) denote a piecewise continuous function with Laplace transform \(F(s)\text{.}\) Let \(a\geq0\text{.}\) Then \(\Laplace{u(t-a)f(t-a)} = e^{-as}F(s)\text{,}\) or equivalently \(\iLaplace{e^{-as}F(s)} = u(t-a)f(t-a)\text{.}\)</p>
