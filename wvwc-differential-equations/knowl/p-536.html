<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Suppose <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(t)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g(t)\)</span> have respective Laplace transforms <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(s)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(G(s)\text{.}\)</span> If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(s) = G(s)\)</span> for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(s\gt c\)</span> (for some constant <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\)</span>) and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(t)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g(t)\)</span> are piecewise continuous, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(t) = g(t)\)</span> on the interval <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([0,\infty)\text{.}\)</span></p>
