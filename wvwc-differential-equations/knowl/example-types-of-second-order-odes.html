<article class="example-like"><h6 class="heading">
<span class="type">Example</span> <span class="codenumber">2.1.2</span>. <span class="title">Types of second-order ODEs.</span>
</h6>
<p>Consider the following ODEs:</p>
<ol class="decimal">
<li>\(y'' = y' - \sin^{2}x\) is linear but nonhomogeneous.</li>
<li>\(\dv[2]{x}{t} - x^{3} = 0\) is nonlinear.</li>
<li>\(\sqrt{x}e^{\tan^{-1}x}y'' = x^{2}y\) is linear and homogeneous.</li>
</ol></article><span class="incontext"><a href="section-second-order-linear-odes.html#example-types-of-second-order-odes">in-context</a></span>
