<p>What we've shown is that if \(y=x^{r}\sum_{n\geq0}^{}c_{n}x^{n}\) is a solution of the ODE</p>
<div class="displaymath">
\begin{equation*}
x^{2}y''+xp(x)y'+q(x)y=0
\end{equation*}
</div>
<p>then \(r\) must be a root of the indicial equation. In fact, we can say more.</p>
