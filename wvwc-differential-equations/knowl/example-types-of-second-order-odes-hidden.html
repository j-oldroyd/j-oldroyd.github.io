<body><article class="example example-like"><p>Consider the following ODEs:</p>
<ol class="decimal">
<li>\(y'' = y' - \sin^{2}x\) is linear but nonhomogeneous.</li>
<li>\(\dv[2]{x}{t} - x^{3} = 0\) is nonlinear.</li>
<li>\(\sqrt{x}e^{\tan^{-1}x}y'' = x^{2}y\) is linear and homogeneous.</li>
</ol></article></body>
