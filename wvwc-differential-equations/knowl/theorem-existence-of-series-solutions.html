<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">5.1.8</span>. <span class="title">Existence of Series Solutions.</span>
</h6>
<p>Consider the differential equation</p>
<div class="displaymath">
\begin{equation*}
y'' + P(x)y' + Q(x)y = R(x)\text{.}
\end{equation*}
</div>
<p>If \(P(x), Q(x)\) and \(R(x)\) are <dfn class="terminology">analytic</dfn> at a point \(x_{0}\text{,}\) then every solution is also analytic at \(x_{0}\text{.}\)</p></article><span class="incontext"><a href="section-power-series-method.html#theorem-existence-of-series-solutions">in-context</a></span>
