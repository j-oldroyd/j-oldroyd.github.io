<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(f\) and \(g\) denote two differentiable functions. The Wronskian of \(f\) and \(g\text{,}\) denoted \(W(f,g)\text{,}\) is given by</p>
<div class="displaymath">
\begin{equation*}
W(f,g) = \left|\begin{matrix} f \amp g \\ f' \amp g' \end{matrix}\right| = fg' - f'g.
\end{equation*}
</div>
