<p xmlns:svg="http://www.w3.org/2000/svg">Two functions \(f\) and \(g\) are said to be <dfn class="terminology">linearly independent</dfn> on an interval \(I\) if the linear combination \(c_{1}f + c_{2}g\) is equal to \(0\) if and only if \(c_{1} = c_{2} = 0\text{.}\) Otherwise, we say that they are <dfn class="terminology">linearly dependent</dfn>.</p>
