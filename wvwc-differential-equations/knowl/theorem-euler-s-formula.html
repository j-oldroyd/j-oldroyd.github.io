<span class="type">Theorem</span> <span class="codenumber">2.2.5</span> <span class="title">Euler's Formula</span>
</h6>
<p>For all \(x\text{,}\) the following equations hold:</p>
<div class="displaymath">
\begin{align*}
e^{ix} \amp = \cos x + i\sin x \\
\cos x \amp = \frac{e^{ix}+e^{-ix}}{2} \\
\sin x \amp = \frac{e^{ix} - e^{-ix}}{2i} 
\end{align*}
