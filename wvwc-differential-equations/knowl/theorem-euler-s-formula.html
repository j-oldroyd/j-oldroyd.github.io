</h3>
<p>For all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\text{,}\)</span> the following equations hold:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
e^{ix} \amp = \cos x + i\sin x \\
\cos x \amp = \frac{e^{ix}+e^{-ix}}{2} \\
\sin x \amp = \frac{e^{ix} - e^{-ix}}{2i} 
\end{align*}
