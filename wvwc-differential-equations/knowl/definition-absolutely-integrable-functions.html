<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be a piecewise continuous function. Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is absolutely integrable if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\int_{-\infty}^{\infty}|f(x)|\,dx \lt \infty.\)</span></p></article><span class="incontext"><a href="section-the-fourier-transform.html#definition-absolutely-integrable-functions">in-context</a></span>
