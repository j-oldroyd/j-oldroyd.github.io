<p>Assuming that \(f(x)\) is piecewise twice differentiable, then the solution of this boundary value problem is given by</p>
<div class="displaymath">
\begin{equation*}
u(x,t) = \frac{1}{2}[f^{*}(x-ct)+f^{*}(x+ct)]
\end{equation*}
</div>
<p>where \(f^{*}\) denotes the odd extension of \(f(x)\text{.}\)</p>
