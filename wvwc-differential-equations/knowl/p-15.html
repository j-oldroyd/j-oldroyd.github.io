<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Solutions of ODEs that depend on arbitrary constants, such as \(y = Ce^{x^{2}}\) above, are called <dfn class="terminology">general solutions</dfn>. Solutions of ODEs that do not depend on arbitrary constants, such as \(y = 5e^{x^{2}}\text{,}\) are called <dfn class="terminology">particular solutions</dfn>.</p>
