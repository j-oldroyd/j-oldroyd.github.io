<p>What we've shown is that if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y=x^{r}\sum_{n\geq0}^{}c_{n}x^{n}\)</span> is a solution of the ODE</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
x^{2}y''+xp(x)y^\prime+q(x)y=0
\end{equation*}
</div>
<p class="continuation">then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> must be a root of the indicial equation. In fact, we can say more.</p>
