<p>We use the definition of the Laplace transform:</p>
<div class="displaymath">
\begin{align*}
\Laplace{\delta(t-a)} \amp= \int_{0}^{\infty}\delta(t-a)e^{-st}\,dt\\
\amp= e^{-as}\text{.}
\end{align*}
</div>
<p>In particular, \(\Laplace{\delta(t)} = 1\text{.}\)</p>
