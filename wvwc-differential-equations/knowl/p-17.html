<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>To check that \(x = A\cos(3t) + B\sin(3t)\) is a general solution of \(x''+9x = 0\text{,}\) we just need to plug it into the ODE and show that it satisfies it. Since</p>
<div class="displaymath">
\begin{equation*}
x'' = -9(A\cos(3t)+B\sin(3t)) = -9x,
\end{equation*}
</div>
<p>this follows very quickly.</p>
