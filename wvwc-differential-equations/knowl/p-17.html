<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>To check that \(x = A\cos(3t) + B\sin(3t)\) is a general solution of \(x''+9x = 0\text{,}\) we just need to plug it into the ODE and show that it satisfies it. Since</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
x'' = -9(A\cos(3t)+B\sin(3t)) = -9x,
\end{equation*}
</div>
<p data-braille="continuation">this follows very quickly.</p>
<span class="incontext"><a href="section-ordinary-differential-equations.html#p-17">in-context</a></span>
