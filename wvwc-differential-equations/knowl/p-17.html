<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>To check that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x = A\cos(3t) + B\sin(3t)\)</span> is a general solution of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x''+9x = 0\text{,}\)</span> we just need to plug it into the ODE and show that it satisfies it. Since</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
x'' = -9(A\cos(3t)+B\sin(3t)) = -9x,
\end{equation*}
</div>
<p class="continuation">this follows very quickly.</p>
<span class="incontext"><a href="section-ordinary-differential-equations.html#p-17">in-context</a></span>
