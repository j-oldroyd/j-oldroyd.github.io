\begin{align*}
F(s) \amp= \Int{0}{\infty}te^{-st}\,dt\\
\amp= \left[-\frac{t}{s}e^{-st}\right]_{0}^{\infty} + \frac{1}{s}\Int{0}{\infty}e^{-st}\,dt \amp\text{using integration by parts}\\
\amp= -\frac{1}{s^{2}}\left[e^{-st}\right]_{0}^{\infty}\\
\amp= \frac{1}{s^{2}}
\end{align*}
