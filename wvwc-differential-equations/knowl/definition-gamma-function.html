<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Gamma function</dfn> is the function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Gamma(x)\)</span> given by</p>
