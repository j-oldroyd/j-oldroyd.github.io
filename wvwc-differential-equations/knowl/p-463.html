<p>Consider the differential equation</p>

\begin{equation*}
y'' + P(x)y^\prime + Q(x)y = R(x)\text{.}
\end{equation*}
</div>
<p class="continuation">If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P(x), Q(x)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R(x)\)</span> are <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">analytic</dfn> at a point <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x_{0}\text{,}\)</span> then every solution is also analytic at <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x_{0}\text{.}\)</span></p>
