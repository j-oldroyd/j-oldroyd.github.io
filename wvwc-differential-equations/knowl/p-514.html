<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>It turns out that a second, linearly independent solution \(Y_{\nu}\) is given as follows:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align}
Y_{\nu}(x) \amp = \frac{1}{\sin(\nu\pi)}[J_{\nu}(x)\cos(\nu\pi) - J_{-\nu}(x)]\tag{5.4.8}\\
Y_{n}(x) \amp = \lim_{\nu\to n}Y_{\nu}(x)\text{.}\tag{5.4.9}
\end{align}
</div>
