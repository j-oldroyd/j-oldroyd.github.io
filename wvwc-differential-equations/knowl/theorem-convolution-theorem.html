<article class="theorem-like"><h6 class="heading">
<span class="type">Theorem</span> <span class="codenumber">5.4.8</span> <span class="title">Convolution Theorem</span>
</h6>
<p>Suppose that \(f(x),g(x)\) are piecewise continuous, bounded and absolutely integrable. Define \(f\ast g\) by</p>
<div class="displaymath">
\begin{equation*}
f\ast g = \int_{-\infty}^{\infty}f(\tau)g(x-\tau)\,d\tau.
\end{equation*}
</div>
<p>Then \(\mathcal{F}(f\ast g) = \hat{f}\hat{g}.\)</p></article><span class="incontext"><a href="subsection-the-fourier-transform.html#theorem-convolution-theorem">in-context</a></span>
