<p>Assuming that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is piecewise twice differentiable, then the solution of this boundary value problem is given by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
u(x,t) = \frac{1}{2}[f^{*}(x-ct)+f^{*}(x+ct)]
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f^{*}\)</span> denotes the odd extension of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\text{.}\)</span></p>
