<p>So we see that \(u_{t} = u_{xx}\text{,}\) which means that \(u(x,t) = e^{-9t}\sin3x\) is a solution of \(u_{t} = u_{xx}\text{.}\) Now it remains to show that \(u(x,t)\) satisfies the boundary conditions, which we can do without too much trouble.</p>
