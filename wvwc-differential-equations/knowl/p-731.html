<p xmlns:svg="http://www.w3.org/2000/svg">The boundary conditions in <a class="xref" data-knowl="./knowl/heat-equation-boundary-conditions-fixed-temperature.html" title="Equation 8.4.2">(8.4.2)</a> force \(X(0) = X(L) = 0\text{,}\) and the only nontrivial solutions of \(X''+\mu^{2}X = 0\) occur when \(\mu = \frac{n\pi}{L}\text{.}\) So we get the solutions \(X = X_{n} = \sin\frac{n\pi}{L}x\text{,}\) just as with the wave equation.</p>
