<p>We need to solve the equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(-x^{2} + 7x - 10 = 0\text{.}\)</span> Thankfully, we can factor this to get <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((2-x)(x-5) = 0\text{,}\)</span> and so the equilibrium solutions are <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x = 2,5\text{.}\)</span></p>
