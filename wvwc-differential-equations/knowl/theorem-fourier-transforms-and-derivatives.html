<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be differentiable with derivative <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f'(x)\text{.}\)</span> Suppose that both <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f'(x)\)</span> are absolutely integrable. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\mathcal{F}(f') = i\omega\hat{f}(\omega).
\end{equation*}
