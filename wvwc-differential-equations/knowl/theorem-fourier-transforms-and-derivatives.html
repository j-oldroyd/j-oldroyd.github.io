</h6>
<p>Let \(f(x)\) be differentiable with derivative \(f'(x)\text{.}\) Suppose that both \(f(x)\) and \(f'(x)\) are absolutely integrable. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mathcal{F}(f') = i\omega\hat{f}(\omega).
\end{equation*}
