<span class="type">Theorem</span> <span class="codenumber">7.4.7</span>. <span class="title">Fourier Transforms and Derivatives.</span>
</h6>
<p>Let \(f(x)\) be differentiable with derivative \(f'(x)\text{.}\) Suppose that both \(f(x)\) and \(f'(x)\) are absolutely integrable. Then</p>
<div class="displaymath">
\begin{equation*}
\mathcal{F}(f') = i\omega\hat{f}(\omega).
\end{equation*}
