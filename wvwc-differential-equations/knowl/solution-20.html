</h6>
<p>We need to solve the equation \(-x^{2} + 7x - 10 = 0\text{.}\) Thankfully, we can factor this to get \((2-x)(x-5) = 0\text{,}\) and so the equilibrium solutions are \(x = 2,5\text{.}\)</p>
