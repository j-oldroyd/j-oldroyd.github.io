<p>The general solution will take the form <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y = y_{c} + y_{p}\text{.}\)</span> Once again, we find <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y_{c}\)</span> by solving the characteristic equation to get</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">

y_{c} = c_{1}x + c_{2}xe^{x}.
\end{equation*}
