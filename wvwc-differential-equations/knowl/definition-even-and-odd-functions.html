</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> be a function. We say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\text{even if } \amp f(-x) = f(x)\\
\text{odd if } \amp f(-x) = -f(x).
\end{align*}
