<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">Even and Odd Functions.</span>
</h6>
<p>Let \(f(x)\) be a function. We say that \(f(x)\) is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
\text{even if } \amp f(-x) = f(x)\\
\text{odd if } \amp f(-x) = -f(x).
\end{align*}
</div></article><span class="incontext"><a href="section-functions-of-arbitrary-period-even-and-odd-extensions.html#definition-even-and-odd-functions">in-context</a></span>
