<p>Let \(a,b\) and \(c\) be constants. Suppose that the characteristic equation of \(ay'' + by' + cy = 0\) has distinct roots \(r_{1}\) and \(r_{2}\text{.}\) Then the general solution of the ODE is given by</p>
<div class="displaymath">
\begin{equation*}
c_{1}e^{r_{1}x} + c_{2}e^{r_{2}x}.
\end{equation*}
</div>
