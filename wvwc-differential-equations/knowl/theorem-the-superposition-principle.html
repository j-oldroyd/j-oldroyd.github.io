<span class="type">Theorem</span> <span class="codenumber">2.1.6</span> <span class="title">The Superposition Principle</span>
</h6>
<p>Let \(y_{1}\) and \(y_{2}\) denote two (possibly different) solutions of the ODE \(y''+P(x)y'+Q(x)y = 0\text{.}\) Then any linear combination of these solutions is itself another solution of the same ODE.</p></article><article class="hiddenproof"><a knowl="./knowl/proof-1-hidden.html" title="Proof 2.1.6.1"><h6 class="heading"><span class="type">Proof</span></h6></a></article><span class="incontext"><a href="section-second-order-linear-odes.html#theorem-the-superposition-principle">in-context</a></span>
