<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(a\) and \(b\) be constants and suppose \(f(t)\) and \(g(t)\) are functions with respective Laplace transforms \(F(s)\) and \(G(s)\text{.}\) Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\Laplace{af+bg} = aF(s)+bG(s).
\end{equation*}
</div>
