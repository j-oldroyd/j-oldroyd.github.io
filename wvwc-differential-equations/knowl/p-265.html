<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Let \(y_{1}, y_{2},\ldots,\) and \(y_{n}\) denote solutions of some \(n^{\text{th}}\) order linear homogeneous ODE. We call \(\{y_{1},y_{2},\ldots,y_{n}\}\) a <dfn class="terminology">basis</dfn> if this set is also linearly independent.</p>
