<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Suppose \(f(t)\) and \(g(t)\) have respective Laplace transforms \(F(s)\) and \(G(s)\text{.}\) If \(F(s) = G(s)\) for all \(s\gt c\) (for some constant \(c\)) and \(f(t)\) and \(g(t)\) are piecewise continuous, then \(f(t) = g(t)\) on the interval \([0,\infty)\text{.}\)</p>
