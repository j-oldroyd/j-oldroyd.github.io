<p>So we see that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u_{t} = u_{xx}\text{,}\)</span> which means that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u(x,t) = e^{-9t}\sin3x\)</span> is a solution of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u_{t} = u_{xx}\text{.}\)</span> Now it remains to show that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u(x,t)\)</span> satisfies the boundary conditions, which we can do without too much trouble.</p>
