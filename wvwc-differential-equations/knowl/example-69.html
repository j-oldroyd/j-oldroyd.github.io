<p>Find and classify the critical points of the nonlinear system</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
\dv{x}{t} \amp = x - y - x^{2} + xy \\
\dv{y}{t} \amp = -x^{2} - y \text{.}
\end{align*}
</div>
