<span class="type">Definition</span> <span class="codenumber">3.1.3</span>. <span class="title">Basis of Solutions (Higher Order ODEs).</span>
</h6>
<p>Let \(y_{1}, y_{2},\ldots,\) and \(y_{n}\) denote solutions of some \(n^{\text{th}}\) order linear homogeneous ODE. We call \(\{y_{1},y_{2},\ldots,y_{n}\}\) a <dfn class="terminology">basis</dfn> if this set is also linearly independent.</p></article><span class="incontext"><a href="section-homogeneous-linear-odes-with-constant-coefficients.html#definition-basis-of-solutions-higher-order">in-context</a></span>
