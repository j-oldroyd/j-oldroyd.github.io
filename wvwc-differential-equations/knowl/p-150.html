<p>A second-order ODE is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">linear</dfn> if it can be written in the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
y''+P(x)y'+Q(x)y = R(x).
\end{equation*}
</div>
<p class="continuation">A second-order linear ODE is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">homogeneous</dfn> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R(x) = 0\)</span> and <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">nonhomogeneous</dfn> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(R(x)\neq0\text{.}\)</span></p>
