<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>A trigonometric series is a series of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\sum_{k=0}^{\infty}(a_{k}\cos kx+b_{k}\sin kx) = a_{0} + \sum_{k=1}^{\infty}(a_{k}\cos kx+b_{k}\sin kx)
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_{k},b_{k}\)</span> are constants, called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">coefficients</dfn> of the series.</p>
<span class="incontext"><a href="section-fourier-series.html#p-619">in-context</a></span>
