<p xmlns:svg="http://www.w3.org/2000/svg">A critical point is <dfn class="terminology">stable</dfn> if solutions that start "near" the point stay near it. A critical point is <dfn class="terminology">unstable</dfn> if solutions that start "near" the point can diverge away from it.</p></article><span class="incontext"><a href="section-population-models-and-autonomous-equations.html#definition-stability-critial-points">in-context</a></span>
