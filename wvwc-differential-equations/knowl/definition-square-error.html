<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.4.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Square Error.</span>
</h3>
<p>Given a function of period <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p = 2L\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> and approximation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(x)\text{,}\)</span> we define the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">square error</dfn> to be</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
E = \int_{-L}^{L}(f(x) - F(x))^{2}\,dx\text{,}
\end{equation*}
</div>
<p class="continuation">assuming these are real-valued functions.</p></article><span class="incontext"><a href="section-approximation-by-trigonometric-polynomials.html#definition-square-error">in-context</a></span>
