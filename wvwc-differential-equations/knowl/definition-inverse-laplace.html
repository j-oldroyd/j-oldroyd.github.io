<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.1.9</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Inverse Laplace Transform.</span>
</h4>
<p>The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">inverse Laplace transform</dfn> of a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F(s)\text{,}\)</span> denoted <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mathcal{L}^{-1}\left\{F(s)\right\}\text{,}\)</span> is a function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(t)\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Laplace{f(t)} = F(s)\text{.}\)</span></p></article><span class="incontext"><a href="section-the-laplace-transform.html#definition-inverse-laplace">in-context</a></span>
