<span class="type">Definition</span> <span class="codenumber">6.1.9</span>. <span class="title">Inverse Laplace Transform.</span>
</h6>
<p>The <dfn class="terminology">inverse Laplace transform</dfn> of a function \(F(s)\text{,}\) denoted \(\mathcal{L}^{-1}\qty{F(s)}\text{,}\) is a function \(f(t)\) such that \(\Laplace{f(t)} = F(s)\text{.}\)</p></article><span class="incontext"><a href="section-the-laplace-transform.html#definition-inverse-laplace">in-context</a></span>
