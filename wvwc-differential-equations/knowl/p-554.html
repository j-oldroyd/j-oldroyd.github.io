<p>Recall that <a href="" class="xref" data-knowl="./knowl/theorem--s--shifting.html" title="Theorem 6.1.11: \(s\)-shifting">TheoremÂ 6.1.11</a> tells us how to deal with translation in the frequency domain:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\Laplace{e^{at}f(t)} = F(s-a) \quad\text{or}\quad\iLaplace{F(s-a)} = e^{at}f(t).
\end{equation*}
</div>
<p class="continuation">A similar result is true for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t\)</span>-shifting.</p>
