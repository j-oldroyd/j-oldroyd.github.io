<h6 class="heading"><span class="type">Paragraph</span></h6>
<p>Since the Wronskian is nonzero, \(y_{1},y_{2}\) and \(y_{3}\) are in fact linearly independent, and so the general solution of this ODE is</p>
<div class="displaymath">
\begin{equation*}
y = c_{1}e^{x}+c_{2}e^{2x}+c_{3}e^{3x}.
\end{equation*}
</div>
