<p>Recall that a homogeneous, linear second order ODE has the form</p>
<div class="displaymath">
\begin{equation*}
A(x)y''+B(x)y'+C(x)y = 0. 
\end{equation*}
</div>
<p>We can rewrite this in the form</p>
<div class="displaymath">
\begin{equation*}
y''+P(x)y'+Q(x)y = 0.
\end{equation*}
</div>
