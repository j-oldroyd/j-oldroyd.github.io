<p>We use the definition of the Laplace transform:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\Laplace{\delta(t-a)} \amp= \int_{0}^{\infty}\delta(t-a)e^{-st}\,dt\\
\amp= e^{-as}\text{.}
\end{align*}
</div>
<p class="continuation">In particular, <span class="process-math">\(\Laplace{\delta(t)} = 1\text{.}\)</span></p>
