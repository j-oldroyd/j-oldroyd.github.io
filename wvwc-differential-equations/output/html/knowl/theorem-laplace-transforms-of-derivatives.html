<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.13</span><span class="period">.</span><span class="space"> </span><span class="title">Laplace Transforms of Derivatives.</span>
</h3>
<p>Suppose that the function <span class="process-math">\(f(t)\)</span> is piecewise smooth and that <span class="process-math">\(F(s) = \Laplace{f(t)}\)</span> exists. Then <span class="process-math">\(\Laplace{f'(t)}\)</span> exists and</p>
<div class="displaymath process-math">
\begin{equation*}
\Laplace{f'(t)} = s\Laplace{f(t)}-f(0) = sF(s)-f(0).
\end{equation*}
</div></article><span class="incontext"><a href="section-transformation-of-initial-value-problems.html#theorem-laplace-transforms-of-derivatives">in-context</a></span>
