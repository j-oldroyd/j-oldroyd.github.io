<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">2.2.5</span><span class="period">.</span><span class="space"> </span><span class="title">Euler's Formula.</span>
</h3>
<p>For all <span class="process-math">\(x\text{,}\)</span> the following equations hold:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
e^{ix} &amp; = \cos x + i\sin x \\
\cos x &amp; = \frac{e^{ix}+e^{-ix}}{2} \\
\sin x &amp; = \frac{e^{ix} - e^{-ix}}{2i} 
\end{align*}
