<article class="hiddenproof"><h4 class="heading"><span class="type">Proof</span></h4>
<p>We treat <span class="process-math">\(\delta(t)\)</span> as a function and perform the above integration:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
\int_{\alpha}^{\beta}g(t)\delta(t-a)\dd{t} &amp;= \int_{a}^{a}g(t)\delta(t-a)\dd{t}\\
&amp;= g(a)\int_{a}^{a}\delta(t-a)\dd{t}\\
&amp;= g(a)
\end{align*}
