<p>Consider the following ODEs:</p>
<ol class="decimal">
<li><p><span class="process-math">\(y'' = y' - \sin^{2}x\)</span> is linear but nonhomogeneous.</p></li>
<li><p><span class="process-math">\(\dv[2]{x}{t} - x^{3} = 0\)</span> is nonlinear.</p></li>
<li><p><span class="process-math">\(\sqrt{x}e^{\tan^{-1}x}y'' = x^{2}y\)</span> is linear and homogeneous.</p></li>
</ol>
