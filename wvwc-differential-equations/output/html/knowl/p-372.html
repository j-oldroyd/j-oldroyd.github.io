<div class="para">Similarly, if we set <span class="process-math">\(\lambda=-\frac{5}{7}\)</span> we get <span class="process-math">\(v_{1} = 0\text{,}\)</span> but no restrictions on <span class="process-math">\(v_{2}\text{.}\)</span> So an eigenvector corresponding to <span class="process-math">\(\lambda_{2} = -\frac{5}{7}\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\vec{v}_{2} = \begin{bmatrix}0\\1\end{bmatrix}.
\end{equation*}
