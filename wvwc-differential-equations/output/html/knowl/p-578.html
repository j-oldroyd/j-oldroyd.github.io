<p>The Dirac delta function is, of course, not an actual function. <aside class="aside aside-like"><p>The Dirac delta is actually an example of a <dfn class="terminology">generalized function</dfn>, or <dfn class="terminology">tempered distribution</dfn>.</p></aside> But it's still useful as a mathematical formulation of an instantaneous force with unit impulse at <span class="process-math">\(t=0\text{.}\)</span></p>
