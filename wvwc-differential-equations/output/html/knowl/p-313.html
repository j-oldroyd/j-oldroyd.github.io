<p>Let <span class="process-math">\(A\)</span> be a matrix. A nonzero vector <span class="process-math">\(\vec{v}\)</span> is an <dfn class="terminology">eigenvector</dfn> of <span class="process-math">\(A\)</span> if <span class="process-math">\(A\vec{v} = \lambda\vec{v}\)</span> for some scalar <span class="process-math">\(\lambda\text{.}\)</span> We call <span class="process-math">\(\lambda\)</span> an <dfn class="terminology">eigenvalue</dfn> of <span class="process-math">\(A\)</span> corresponding to the eigenvector <span class="process-math">\(\vec{v}\text{.}\)</span></p>
