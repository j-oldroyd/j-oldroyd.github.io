<p>Using the fact that</p>
<div class="displaymath process-math">
\begin{equation*}
P(t) = \frac{MP_{0}}{P_{0} + (M - P_{0})e^{-kMt}},
\end{equation*}
</div>
<p class="continuation">we have</p>
<div class="displaymath process-math">
\begin{equation*}
\lim_{t\to\infty}P(t) = M.
\end{equation*}
</div>
<p class="continuation">So the population should eventually level out at <span class="process-math">\(M\text{.}\)</span></p>
