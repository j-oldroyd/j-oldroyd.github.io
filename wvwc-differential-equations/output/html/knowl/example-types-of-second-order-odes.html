<article class="example example-like"><h4 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">2.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">Types of second-order ODEs.</span>
</h4> <div class="para logical">
<div class="para">Consider the following ODEs:</div>
<ol class="decimal">
<li><div class="para">
<span class="process-math">\(y'' = y^\prime - \sin^{2}x\)</span> is linear but nonhomogeneous.</div></li>
<li><div class="para">
<span class="process-math">\(\dv[2]{x}{t} - x^{3} = 0\)</span> is nonlinear.</div></li>
<li><div class="para">
<span class="process-math">\(\sqrt{x}e^{\tan^{-1}x}y'' = x^{2}y\)</span> is linear and homogeneous.</div></li>
</ol>
</div></article><span class="incontext"><a href="section-second-order-linear-odes.html#example-types-of-second-order-odes" class="internal">in-context</a></span>
