<p>To find a particular solution, all we need to do in this case is to pick specific values for <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> (any values will work here). So one particular solution of <span class="process-math">\(x''+9x = 0\)</span> is given by <span class="process-math">\(x = \frac{3}{2}\cos(3t) - \sin(3t)\text{,}\)</span> among infinitely many others.</p>
