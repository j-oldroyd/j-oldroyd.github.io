<p>Suppose that <span class="process-math">\(f(x),g(x)\)</span> are piecewise continuous, bounded and absolutely integrable. Define <span class="process-math">\(f\ast g\)</span> by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f\ast g = \int_{-\infty}^{\infty}f(\tau)g(x-\tau)\,d\tau.
\end{equation*}
</div>
<p class="continuation">Then <span class="process-math">\(\mathcal{F}(f\ast g) = \hat{f}\hat{g}.\)</span></p>
