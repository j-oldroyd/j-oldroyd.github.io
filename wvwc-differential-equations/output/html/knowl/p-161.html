<div class="para">A second-order ODE is <dfn class="terminology">linear</dfn> if it can be written in the form</div>
<div class="displaymath process-math">
\begin{equation*}
y''+P(x)y^\prime+Q(x)y = R(x).
\end{equation*}
</div>
<div class="para">A second-order linear ODE is <dfn class="terminology">homogeneous</dfn> if <span class="process-math">\(R(x) = 0\)</span> and <dfn class="terminology">nonhomogeneous</dfn> if <span class="process-math">\(R(x)\neq0\text{.}\)</span>
</div>
