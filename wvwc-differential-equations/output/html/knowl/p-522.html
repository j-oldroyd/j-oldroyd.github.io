<p>It turns out that a second, linearly independent solution <span class="process-math">\(Y_{\nu}\)</span> is given as follows:</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align}
Y_{\nu}(x) \amp = \frac{1}{\sin(\nu\pi)}[J_{\nu}(x)\cos(\nu\pi) - J_{-\nu}(x)]\tag{23}\\
Y_{n}(x) \amp = \lim_{\nu\to n}Y_{\nu}(x)\text{.}\tag{24}
\end{align}
</div>
