<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>If we assume that the population obeys the general growth equation, then we get</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
P^\prime = .25P^{2}, P(0) = 100.
\end{equation*}
</div>
<p class="continuation">This ODE is separable, and we can therefore solve it to get</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
P(t) = \frac{100}{1 - 25t}.
\end{equation*}
</div>
<span class="incontext"><a href="section-population-models-and-autonomous-equations.html#p-116" class="internal">in-context</a></span>
