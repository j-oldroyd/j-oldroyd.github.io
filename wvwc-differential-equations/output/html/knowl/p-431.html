<div class="para">Just as in the previous sections, the <dfn class="terminology">phase plane</dfn> is still the <span class="process-math">\(y_{1}y_{2}\)</span>-plane, <dfn class="terminology">trajectories</dfn> are still the solutions <span class="process-math">\(\vec{y}\)</span> of <a href="" class="xref" data-knowl="./knowl/equation-nonlinear-system.html" title="Equation 4.2">(4.2)</a> (represented as curves in the phase plane), and the <dfn class="terminology">phase portrait</dfn> of <a href="" class="xref" data-knowl="./knowl/equation-nonlinear-system.html" title="Equation 4.2">(4.2)</a> is the set of all trajectories in the phase plane.</div>
