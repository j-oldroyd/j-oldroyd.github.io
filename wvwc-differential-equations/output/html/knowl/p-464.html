<div class="para">A <dfn class="terminology">power series (centered at <span class="process-math">\(0\)</span>)</dfn> is a series (that is, an infinite sum) of the form <span class="process-math">\(\sum_{k=0}^{\infty}c_{k}x^{k}\text{.}\)</span> The power series is said to <dfn class="terminology">converge</dfn> on some interval <span class="process-math">\(I\)</span> if the sum exists for each <span class="process-math">\(x\)</span> in <span class="process-math">\(I\text{.}\)</span>
