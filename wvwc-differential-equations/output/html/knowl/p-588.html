<div class="para">Suppose that the function <span class="process-math">\(f(t)\)</span> is piecewise smooth and that <span class="process-math">\(F(s) = \Laplace{f(t)}\)</span> exists. Then <span class="process-math">\(\Laplace{f'(t)}\)</span> exists and</div>
<div class="displaymath process-math">
\begin{equation*}
\Laplace{f'(t)} = s\Laplace{f(t)}-f(0) = sF(s)-f(0).
\end{equation*}
