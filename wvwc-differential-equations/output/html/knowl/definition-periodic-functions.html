</h4>

<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
f(x+p) = f(x)
\end{equation*}
</div>
<p class="continuation">for all <span class="process-math">\(x\text{.}\)</span></p></article><span class="incontext"><a href="section-fourier-series.html#definition-periodic-functions" class="internal">in-context</a></span>
