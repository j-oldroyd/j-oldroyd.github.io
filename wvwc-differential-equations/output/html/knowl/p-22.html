<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>To check that <span class="process-math">\(x = A\cos(3t) + B\sin(3t)\)</span> is a general solution of <span class="process-math">\(x''+9x = 0\text{,}\)</span> we just need to plug it into the ODE and show that it satisfies it. Since</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x'' = -9(A\cos(3t)+B\sin(3t)) = -9x,
\end{equation*}
</div>
<p class="continuation">this follows very quickly.</p>
