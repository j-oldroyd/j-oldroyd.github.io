<body class="ignore-math"><div class="solution solution-like"><p>We need to solve the equation <span class="process-math">\(-x^{2} + 7x - 10 = 0\text{.}\)</span> Thankfully, we can factor this to get <span class="process-math">\((2-x)(x-5) = 0\text{,}\)</span> and so the equilibrium solutions are <span class="process-math">\(x = 2,5\text{.}\)</span></p></div></body>
