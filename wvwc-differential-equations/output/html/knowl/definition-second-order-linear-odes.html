<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Second-Order Linear ODEs.</span>
</h4>
<p>A second-order ODE is <dfn class="terminology">linear</dfn> if it can be written in the form</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
y''+P(x)y^\prime+Q(x)y = R(x).
\end{equation*}
</div>
<p class="continuation">A second-order linear ODE is <dfn class="terminology">homogeneous</dfn> if <span class="process-math">\(R(x) = 0\)</span> and <dfn class="terminology">nonhomogeneous</dfn> if <span class="process-math">\(R(x)\neq0\text{.}\)</span></p></article><span class="incontext"><a href="section-second-order-linear-odes.html#definition-second-order-linear-odes" class="internal">in-context</a></span>
