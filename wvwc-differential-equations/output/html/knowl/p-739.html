<p>The boundary conditions in <a href="" class="xref" data-knowl="./knowl/heat-equation-boundary-conditions-fixed-temperature.html" title="Equation 7">(7)</a> force <span class="process-math">\(X(0) = X(L) = 0\text{,}\)</span> and the only nontrivial solutions of <span class="process-math">\(X''+\mu^{2}X = 0\)</span> occur when <span class="process-math">\(\mu = \frac{n\pi}{L}\text{.}\)</span> So we get the solutions <span class="process-math">\(X = X_{n} = \sin\frac{n\pi}{L}x\text{,}\)</span> just as with the wave equation.</p>
