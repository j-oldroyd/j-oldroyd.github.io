<div class="para">Two functions <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are said to be <dfn class="terminology">linearly independent</dfn> on an interval <span class="process-math">\(I\)</span> if the linear combination <span class="process-math">\(c_{1}f + c_{2}g\)</span> is equal to <span class="process-math">\(0\)</span> if and only if <span class="process-math">\(c_{1} = c_{2} = 0\text{.}\)</span> Otherwise, we say that they are <dfn class="terminology">linearly dependent</dfn>.</div>
