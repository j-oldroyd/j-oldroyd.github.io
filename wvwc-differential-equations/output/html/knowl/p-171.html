<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> denote two differentiable functions. The Wronskian of <span class="process-math">\(f\)</span> and <span class="process-math">\(g\text{,}\)</span> denoted <span class="process-math">\(W(f,g)\text{,}\)</span> is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
W(f,g) = \left|\begin{matrix} f \amp g \\ f' \amp g' \end{matrix}\right| = fg' - f'g.
\end{equation*}
</div>
