<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">5.1.8</span><span class="period">.</span><span class="space"> </span><span class="title">Existence of Series Solutions.</span>
</h3>
<div class="para logical">
<div class="para">Consider the differential equation</div>
<div class="displaymath process-math">
\begin{equation*}
y'' + P(x)y^\prime + Q(x)y = R(x)\text{.}
\end{equation*}
</div>
<div class="para">If <span class="process-math">\(P(x), Q(x)\)</span> and <span class="process-math">\(R(x)\)</span> are <dfn class="terminology">analytic</dfn> at a point <span class="process-math">\(x_{0}\text{,}\)</span> then every solution is also analytic at <span class="process-math">\(x_{0}\text{.}\)</span>
</div>
</div></article><span class="incontext"><a href="section-power-series-method.html#theorem-existence-of-series-solutions" class="internal">in-context</a></span>
