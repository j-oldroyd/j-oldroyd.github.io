\begin{align*}
\int_{-L}^{L}f(x)e^{-i\frac{n\pi}{L}x}\,dx \amp = \int_{-L}^{L}\sum_{k=-\infty}^{\infty}c_{k}e^{i\frac{k\pi}{L}x}e^{-i\frac{n\pi}{L}x}\,dx \\
\amp= \sum_{k=-\infty}^{\infty}c_{k}\int_{-L}^{L}e^{i\frac{(k-n)\pi}{L}x}\,dx\\
\amp= 2Lc_{n}
\end{align*}
