<p>The <dfn class="terminology">inverse Laplace transform</dfn> of a function <span class="process-math">\(F(s)\text{,}\)</span> denoted <span class="process-math">\(\mathcal{L}^{-1}\left\{F(s)\right\}\text{,}\)</span> is a function <span class="process-math">\(f(t)\)</span> such that <span class="process-math">\(\Laplace{f(t)} = F(s)\text{.}\)</span></p>
