<div class="para">In general, to get the coefficient <span class="process-math">\(c_{k}\)</span> of <span class="process-math">\(x^{k}\)</span> in the power series of <span class="process-math">\(f(x)\text{,}\)</span> we have the following equation:</div>
<div class="displaymath process-math">
\begin{equation}
c_{k} = \frac{f^{(k)}(0)}{k\cdot(k-1)\cdot\dots\cdot2\cdot1} = \frac{f^{(k)}(0)}{k!}\text{.}\tag{5.3}
\end{equation}
