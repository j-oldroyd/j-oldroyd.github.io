<div class="para">We can also write the integral of <span class="process-math">\(e^{x^2}\)</span> in terms of the <a class="external" href="https://en.wikipedia.org/wiki/Error_function" target="_blank">error function</a><a class="xref" id="fn-3" href="" data-knowl="./knowl/fn-3.html" title="Footnote 3"><sup> 3 </sup></a>:</div>

\begin{equation*}
\int_0^1 e^{x^2}\dd{x} = -\frac{1}{2} i \, \sqrt{\pi} \operatorname{erf}\left(i\right)\text{.}
\end{equation*}
