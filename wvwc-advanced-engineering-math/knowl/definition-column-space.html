</h3>
<p>The <dfn class="terminology">column space</dfn> of a matrix <span class="process-math">\(A\)</span> is the span of the columns of <span class="process-math">\(A\text{.}\)</span> Equivalently, the column space is the set of all vectors of the form <span class="process-math">\(A\vb{x}\text{.}\)</span> The column space of <span class="process-math">\(A\)</span> is denoted by <span class="process-math">\(\col{A}\text{.}\)</span></p></article><span class="incontext"><a href="section-linear-independence.html#definition-column-space">in-context</a></span>
