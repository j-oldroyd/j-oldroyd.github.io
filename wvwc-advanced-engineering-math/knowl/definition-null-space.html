<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.5.6</span><span class="period">.</span><span class="space"> </span><span class="title">Null Space.</span>
</h3>
<p>Let <span class="process-math">\(A\)</span> be a matrix. The <dfn class="terminology">null space</dfn> of <span class="process-math">\(A\)</span> is the set of all solutions of <span class="process-math">\(A\vb{x} = \vb{0}\text{.}\)</span> This is denoted by <span class="process-math">\(\null{A}\text{.}\)</span></p></article><span class="incontext"><a href="section-existence-of-solutions.html#definition-null-space">in-context</a></span>
