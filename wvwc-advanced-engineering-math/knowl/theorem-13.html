<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.7.7</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B\)</span> be invertible <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\times n\)</span> matrices.</p>
<ol class="decimal">
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle (A^{-1})^{-1} = A\)</span></p></li>
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(AB\)</span> is invertible, and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((AB)^{-1} = B^{-1}A^{-1}\text{.}\)</span></p></li>
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A^{T}\)</span> is invertible, and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((A^{T})^{-1} = (A^{-1})^{T}\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="section-matrix-inverses.html#theorem-13">in-context</a></span>
