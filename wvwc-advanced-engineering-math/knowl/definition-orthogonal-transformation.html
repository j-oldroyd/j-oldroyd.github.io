<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.3.5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Orthogonal Transformation.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(U\)</span> be a real <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\times n\)</span> matrix. We say that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(U\)</span> is <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">orthogonal</dfn> if</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
UU^{T} = U^{T}U = I.
\end{equation*}
</div>
<p class="continuation">The set of all orthogonal <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\times n\)</span> matrices is denoted by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(O(n)\text{.}\)</span></p></article><span class="incontext"><a href="section-orthogonal-transformations.html#definition-orthogonal-transformation">in-context</a></span>
