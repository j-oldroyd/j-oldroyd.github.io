<p>An important property about determinants is that they say precisely when a matrix is invertible. If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> is an <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\times n\)</span> matrix, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> has an inverse if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\det A \neq 0\text{.}\)</span></p>
