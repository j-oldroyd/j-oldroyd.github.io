<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> be invertible <span class="process-math">\(n\times n\)</span> matrices.</p>
<ol class="decimal">
<li><p><span class="process-math">\(\displaystyle (A^{-1})^{-1} = A\)</span></p></li>
<li><p><span class="process-math">\(AB\)</span> is invertible, and <span class="process-math">\((AB)^{-1} = B^{-1}A^{-1}\text{.}\)</span></p></li>
<li><p><span class="process-math">\(A^{T}\)</span> is invertible, and <span class="process-math">\((A^{T})^{-1} = (A^{-1})^{T}\text{.}\)</span></p></li>
</ol>
<span class="incontext"><a href="section-matrix-inverses.html#p-78" class="internal">in-context</a></span>
