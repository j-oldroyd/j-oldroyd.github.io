<p>Let $A$ be an $n\times n$ matrix. The <dfn class="terminology">characteristic polynomial</dfn> of $A$ is the $n^\th$ degree polynomial $\det(A-\lambda I)\text{.}$ The equation $\det(A-\lambda I) = 0$ is the <dfn class="terminology">characteristic equation</dfn>.</p></article><span class="incontext"><a href="section-finding-eigenvalues-and-eigenvectors.ipynb#definition-characteristic-polynomial-and-characteristic-equation" class="internal">in-context</a></span>
