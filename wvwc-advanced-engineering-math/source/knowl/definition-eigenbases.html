</h4>
<p>Let $A$ be an $n\times n$ square matrix that is not defective. A set $\qty{\vb{v}_1, \ldots, \vb{v}_n}$ is called an <dfn class="terminology">eigenbasis</dfn> for $\RR^n$ if each vector in the set is an eigenvector of $A$ and if the set also forms a basis of $\RR^n\text{.}$</p></article><span class="incontext"><a href="section-finding-eigenvalues-and-eigenvectors.ipynb#definition-eigenbases" class="internal">in-context</a></span>
