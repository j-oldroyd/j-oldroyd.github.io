<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>The divergence is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\div\FF = \pdv{x}(x) + \pdv{y}(-z) + \pdv{z}(e^{xy}) = 1\text{.}
\end{equation*}
</div>
<p class="continuation">Note that since the divergence is positive, <em class="emphasis">every</em> point in <span class="process-math">\(\RR^3\)</span> is a source in this field.</p>
<span class="incontext"><a href="section-divergence-and-curl-of-vector-fields.html#p-333" class="internal">in-context</a></span>
