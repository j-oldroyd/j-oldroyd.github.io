<div class="para">Let <span class="process-math">\(A\)</span> be a square matrix. If the sum of the geometric multiplicities of the eigenvalues of <span class="process-math">\(A\)</span> is less than the sum of algebraic multiplicities of eigenvalues of <span class="process-math">\(A\text{,}\)</span> then we say that <span class="process-math">\(A\)</span> is <dfn class="terminology">defective</dfn>.</div>
