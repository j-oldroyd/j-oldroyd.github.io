<div class="para">You want to be careful to use <code class="code-inline tex2jax_ignore">expm(A)</code> to compute <span class="process-math">\(e^A\)</span> in Octave, as this actually finds the matrix exponential. If you instead use <code class="code-inline tex2jax_ignore">exp(A)</code>, this just computes the matrix obtained by raising <span class="process-math">\(e\)</span> to each entry of <span class="process-math">\(A\text{,}\)</span> which in general is <em class="emphasis">not</em> equal to <span class="process-math">\(e^A\text{.}\)</span>
