<div class="sagecell-sage" id="sage-23"><script type="text/x-sage"># x is a variable by default

var('x, y')

# define f = -y*i + x*j
f(x,y) = (-y, x)

# plot the vector field over the given ranges using blue arrows
plot_vector_field(f(x,y), (x,-2,2), (y, -2, 2), color="blue")
