<div class="para">Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(n\times n\)</span> matrix. The <dfn class="terminology">characteristic polynomial</dfn> of <span class="process-math">\(A\)</span> is the <span class="process-math">\(n^\th\)</span> degree polynomial <span class="process-math">\(\det(A-\lambda I)\text{.}\)</span> The equation <span class="process-math">\(\det(A-\lambda I) = 0\)</span> is the <dfn class="terminology">characteristic equation</dfn>.</div>
