<p>Let <span class="process-math">\(f(x,y,z)\)</span> be a continuously differentiable scalar field and let <span class="process-math">\(\vv\in\RR^3\)</span> be a nonzero vector. The directional derivative of <span class="process-math">\(f\)</span> in the direction of <span class="process-math">\(\vv\)</span> is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
D_{\vv}f = \grad f \cdot \frac{\vv}{\norm{\vv}}\text{.}
\end{equation*}
