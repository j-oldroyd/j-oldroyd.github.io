<p>The above theorem tells us that the sequence of row operations that reduces <span class="process-math">\(A\)</span> to <span class="process-math">\(I\)</span> also turns <span class="process-math">\(I\)</span> into <span class="process-math">\(A^{-1}\text{.}\)</span> This gives us an algorithm for finding the inverse of a matrix. We show this with an example.</p>
