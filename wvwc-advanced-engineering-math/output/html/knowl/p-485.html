<div class="para">To prove this we'll set <span class="process-math">\(\FF = f\del{g}\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\div\FF = \del{f}\cdot\del{g} + f\Delta g
\end{equation*}
</div>

<div class="displaymath process-math">
\begin{equation*}
\FF\cdot\nn = f(\del{g}\cdot\nn) = f\pdv{g}{n}\text{,}
\end{equation*}
</div>
<div class="para">and the Divergence Theorem then implies the result.</div>
