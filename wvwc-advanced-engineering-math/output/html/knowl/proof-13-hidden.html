<body class="ignore-math"><article class="hiddenproof">Set <span class="process-math">\(h = f - g\)</span> and note that <span class="process-math">\(h\)</span> is harmonic on <span class="process-math">\(T\)</span> and that <span class="process-math">\(h = 0\)</span> on <span class="process-math">\(\partial T\text{.}\)</span> Therefore <span class="process-math">\(h = 0\)</span> inside of <span class="process-math">\(T\)</span> as well, which implies that <span class="process-math">\(f = g\)</span> inside of <span class="process-math">\(T\text{.}\)</span></article></body>
