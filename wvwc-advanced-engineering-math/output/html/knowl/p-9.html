<p>Let <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> denote matrices of the same size and let <span class="process-math">\(c\in\RR\text{.}\)</span> Then <span class="process-math">\(A+B\)</span> is the matrix obtained by adding the entries of <span class="process-math">\(A\)</span> and <span class="process-math">\(B\)</span> componentwise. Likewise, <span class="process-math">\(cA\)</span> is the matrix obtained by multiplying the entries of <span class="process-math">\(A\)</span> by <span class="process-math">\(c\)</span> componentwise.</p>
