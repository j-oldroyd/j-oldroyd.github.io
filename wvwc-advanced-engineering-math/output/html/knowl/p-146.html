<div class="para">No! This is because <span class="process-math">\(A\)</span> does not have a pivot in each row (since <span class="process-math">\(\rank A = 9\text{,}\)</span> <span class="process-math">\(A\)</span> only has <span class="process-math">\(9\)</span> pivots). Therefore we can't row reduce <span class="process-math">\(A\)</span> to get <span class="process-math">\(I\text{.}\)</span> Since <span class="process-math">\(A\)</span> is not row equivalent to the identity matrix, <span class="process-math">\(A\)</span> cannot be invertible.</div>
