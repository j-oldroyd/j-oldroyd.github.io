<article class="proposition theorem-like"><h4 class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">2.35</span><span class="period">.</span><span class="space"> </span><span class="title">Conjugate Transpose and Inner Product.</span>
</h4>
<p>Let <span class="process-math">\(\xx,\yy\in\CC^n\)</span> and let <span class="process-math">\(A\)</span> be a square matrix with complex entries. Then</p>
<div class="displaymath process-math">
\begin{equation*}
\langle A\xx,\yy\rangle = \dotprod{\xx,A^*\yy}\text{.}
\end{equation*}
</div></article><span class="incontext"><a href="section-diagonalization-of-matrices.html#proposition-conjugate-transpose-and-inner-product">in-context</a></span>
