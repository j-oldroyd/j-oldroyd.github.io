<div class="para">We start with the first item. To check that <span class="process-math">\(A^{-1}\vb{b}\)</span> is a solution of <span class="process-math">\(A\vb{x} = \vb{b}\text{,}\)</span> we just plug it in for <span class="process-math">\(\vb{x}\)</span> and simplify:</div>
