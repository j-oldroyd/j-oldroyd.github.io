<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">Properties of Matrix Multiplication.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(A, B\)</span> and <span class="process-math">\(C\)</span> be matrices of compatible sizes and let <span class="process-math">\(c\in\RR\text{.}\)</span> Then</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(A(BC) = (AB)C\text{.}\)</span></div></li>
<li><div class="para"><span class="process-math">\(A(B+C) = AB + AC\text{.}\)</span></div></li>
<li><div class="para"><span class="process-math">\((B+C)A = BA + CA\text{.}\)</span></div></li>
<li><div class="para"><span class="process-math">\(c(AB) = (cA)B = A(cB)\text{.}\)</span></div></li>
</ol>
