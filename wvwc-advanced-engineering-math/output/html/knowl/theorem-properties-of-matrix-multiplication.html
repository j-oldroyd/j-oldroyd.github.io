<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.2.3</span><span class="period">.</span><span class="space"> </span><span class="title">Properties of Matrix Multiplication.</span>
</h3>
<p>Let <span class="process-math">\(A, B\)</span> and <span class="process-math">\(C\)</span> be matrices of compatible sizes and let <span class="process-math">\(c\in\RR\text{.}\)</span> Then</p>
<ol class="decimal">
<li><p><span class="process-math">\(A(BC) = (AB)C\text{.}\)</span></p></li>
<li><p><span class="process-math">\(A(B+C) = AB + AC\text{.}\)</span></p></li>
<li><p><span class="process-math">\((B+C)A = BA + CA\text{.}\)</span></p></li>
<li><p><span class="process-math">\(c(AB) = (cA)B = A(cB)\text{.}\)</span></p></li>
</ol></article><span class="incontext"><a href="section-matrix-multiplication.html#theorem-properties-of-matrix-multiplication" class="internal">in-context</a></span>
