<span class="type">Definition</span><span class="space"> </span><span class="codenumber">2.33</span><span class="period">.</span><span class="space"> </span><span class="title">Complex Inner Product.</span>
</h4>
<p>Let <span class="process-math">\(\xx,\yy\in\CC^n\text{.}\)</span> The <dfn class="terminology">(complex) inner product</dfn> of <span class="process-math">\(\xx\)</span> and <span class="process-math">\(\yy\)</span> is the (complex) scalar</p>
<div class="displaymath process-math">
\begin{equation*}
\langle\xx,\yy\rangle = \yy^{*}\xx
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(\yy^*\)</span> denotes the <dfn class="terminology">conjugate transpose</dfn> of <span class="process-math">\(\yy\text{.}\)</span></p></article><span class="incontext"><a href="section-diagonalization-of-matrices.html#definition-complex-inner-product">in-context</a></span>
