<body class="ignore-math"><div class="solution solution-like">
<p>The divergence is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\div\FF = \pdv{x}(x) + \pdv{y}(-z) + \pdv{z}(e^{xy}) = 1\text{.}
\end{equation*}
</div>
<p class="continuation">Note that since the divergence is positive, <em class="emphasis">every</em> point in <span class="process-math">\(\RR^3\)</span> is a source in this field.</p>
