<div class="para">Let <span class="process-math">\(A\)</span> be a matrix. The <dfn class="terminology">null space</dfn> of <span class="process-math">\(A\)</span> is the set of all solutions of <span class="process-math">\(A\vb{x} = \vb{0}\text{.}\)</span> This is denoted by <span class="process-math">\(\nul{A}\text{.}\)</span>
