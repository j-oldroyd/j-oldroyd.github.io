<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">An <span class="process-math">\(n\times n\)</span> matrix <span class="process-math">\(A\)</span> is said to be <dfn class="terminology">invertible</dfn> (or <dfn class="terminology">nonsingular</dfn>) if there exists a matrix <span class="process-math">\(A^{-1}\)</span> such that <span class="process-math">\(A^{-1}A = AA^{-1} = I_{n}\text{.}\)</span> We call <span class="process-math">\(A^{-1}\)</span> the <dfn class="terminology">inverse</dfn> of <span class="process-math">\(A\text{.}\)</span> If a matrix is <em class="emphasis">not</em> invertible, then we say that it is <dfn class="terminology">singular</dfn>.</div>
