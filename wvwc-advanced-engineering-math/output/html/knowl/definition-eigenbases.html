</h4>  <div class="para">Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(n\times n\)</span> square matrix that is not defective. A set <span class="process-math">\(\qty{\vb{v}_1, \ldots, \vb{v}_n}\)</span> is called an <dfn class="terminology">eigenbasis</dfn> for <span class="process-math">\(\RR^n\)</span> if each vector in the set is an eigenvector of <span class="process-math">\(A\)</span> and if the set also forms a basis of <span class="process-math">\(\RR^n\text{.}\)</span>
</div></article><span class="incontext"><a href="section-finding-eigenvalues-and-eigenvectors.html#definition-eigenbases" class="internal">in-context</a></span>
