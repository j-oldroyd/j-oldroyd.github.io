<p>Let <span class="process-math">\(A\)</span> be a (constant) square matrix and consider the first-order system <span class="process-math">\(\xx^\prime = A\xx\)</span> with initial condition <span class="process-math">\(\xx(0) = \xx_0\text{.}\)</span> Then the solution of this initial value problem is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
\xx(t) = e^{At}\xx_0\text{.}
\end{equation*}
