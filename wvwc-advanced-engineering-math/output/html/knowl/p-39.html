<div class="para">Let <span class="process-math">\(S = \qty{\vv_i}_{i=1}^{m}\subseteq\RR^n\text{.}\)</span> We say that <span class="process-math">\(S\)</span> is <dfn class="terminology">linearly independent</dfn> if <span class="process-math">\(\sum_{i=1}^{m}c_i\vv_i = \vb{0}\)</span> only if <span class="process-math">\(c_i = 0\)</span> for <span class="process-math">\(1\leq i\leq m\text{.}\)</span> Otherwise we say that <span class="process-math">\(S\)</span> is <dfn class="terminology">linearly dependent</dfn>.</div>
