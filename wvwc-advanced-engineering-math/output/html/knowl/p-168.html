<p>For such a vector, we should have <span class="process-math">\(A\vb{x} = \lim_{n\to\infty}A(A^n\vb{x}) = \vb{x}\text{.}\)</span> In other words, <span class="process-math">\(\vb{x}\)</span> is an <em class="emphasis">eigenvector of <span class="process-math">\(A\)</span> with eigenvalue <span class="process-math">\(1\)</span></em>. We call this vector a <dfn class="terminology">steady-state vector</dfn> of the Markov process.</p>
