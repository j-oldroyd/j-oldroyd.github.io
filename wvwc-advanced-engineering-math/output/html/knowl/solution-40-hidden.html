<div class="para">The divergence is</div>
<div class="displaymath process-math">
\begin{equation*}
\div\FF = \pdv{x}(x) + \pdv{y}(-z) + \pdv{z}(e^{xy}) = 1\text{.}
\end{equation*}
</div>
<div class="para">Note that since the divergence is positive, <em class="emphasis">every</em> point in <span class="process-math">\(\RR^3\)</span> is a source in this field.</div>
