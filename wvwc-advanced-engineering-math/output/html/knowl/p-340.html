<p>Let <span class="process-math">\(\vb{F}\)</span> denote a vector field. If there exists a scalar field <span class="process-math">\(f\)</span> such that <span class="process-math">\(\grad f = \vb{F}\text{,}\)</span> then we say that <span class="process-math">\(\vb{F}\)</span> is a <dfn class="terminology">conservative vector field</dfn> and that <span class="process-math">\(f\)</span> is a <dfn class="terminology">potential function</dfn> for <span class="process-math">\(\vb{F}\text{.}\)</span></p>
